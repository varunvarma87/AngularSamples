xospartaweb.DEMemberGuest.ddAgreementPara1=Ifølge europeiske retningslinjer, må du godta SEPA-mandatet for at betalingen skal kunne behandles. På denne måten kan bankene behandle betalingen raskere og mer effektivt.
xospartaweb.DEMemberGuest.ddAgreementPara2=Når du klikker på ‘Godta og fortsett’, godtar du <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='SEPA-mandatet for direktebetaling' /> og gir PayPal fullmakt til å sende instruksjoner til bankkontoen din. Du gir også banken din fullmakt til å belaste kontoen din i henhold til instruksjonene fra PayPal. Krav om refusjon må fremsettes innen 8 uker etter datoen kontoen din ble debitert.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Når du klikker på ‘Godta og fortsett’, godtar du SEPA-mandatet for direktebetaling og gir PayPal fullmakt til å sende instruksjoner til bankkontoen din. Du gir også banken din fullmakt til å belaste kontoen din i henhold til instruksjonene fra PayPal. Krav om refusjon må fremsettes innen 8 uker etter datoen kontoen din ble debitert.

xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=Når du klikker på ‘godta og fortsett’, godkjenner du at {merchantName} belaster PayPal-kontoen din for alle beløp relatert til nåværende og fremtidige kjøp. Du ber PayPal om å betale alle summer som {merchantName} ber om. Disse betalingene behandles av PayPal som regelmessige betalinger i henhold til PayPals <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/no/webapps/mpp/ua/useragreement-full>brukeravtale</a>. Du kan avslutte denne godkjenningen, eller endre betalingskilden når som helst fra PayPal-kontoprofilen din.

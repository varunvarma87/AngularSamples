xospartaweb.addCard.updatePropHead=Det ser ut til at kortet ditt har utløpt
xospartaweb.addCard.updatePropVal=Det tar bare et par minutter å oppdatere kortet, og når du har gjort det, kan du fullføre kjøpet. Husk at vi ikke deler den økonomiske informasjonen din med forhandleren.
xospartaweb.addCard.disallowedPropHead=Få en mer fleksibel e-lommebok
xospartaweb.addCard.disallowedPropVal=Det ser ut til at forhandleren ikke godtar kortet du har i PayPal-lommeboken. Vi anbefaler at du legger til et annet betalingskort, sånn at du får gjennomført dette kjøpet og eventuelle andre kjøp i fremtiden. Det tar bare et øyeblikk, og deretter sender vi betalingen uten å dele den økonomiske informasjonen din med forhandleren.
xospartaweb.addCard.declinePropHead=Legg til et betalingskort for å fullføre betalingen
xospartaweb.addCard.declinePropVal=Vi kunne ikke bruke kortet du har i PayPal-lommeboken. Legg til et annet kort for å fullføre betalingen. Det tar bare et øyeblikk, og vi sender betalingen uten å dele den økonomiske informasjonen din med forhandleren.
xospartaweb.addCard.addCardPropHead=Hei!
xospartaweb.addCard.addCardPropVal=Vi ser at du er ny hos PayPal. Du må legge til et betalingskort for å fullføre kjøpet ditt. Vi sender betalingen uten å dele den økonomiske informasjonen din med forhandleren.

xospartaweb.largeScreenAccountCreation.agreements=Jeg bekrefter at jeg har lest, samtykker i og godtar PayPals <a class=popup xo-popup target=_blank href=https://www.paypal.com/no/webapps/mpp/ua/legalhub-full?locale.x=no_NO>brukeravtale</a> og<a class=popup xo-popup target=_blank href=https://www.paypal.com/no/webapps/mpp/ua/privacy-full> retningslinjer for personvern</a> (inkludert informasjon om behandling og deling av mine personopplysninger), og jeg er myndig. Jeg forstår at jeg når som helst kan endre kommunikasjonsinnstillingene i PayPal-kontoprofilen min. Jeg kan finne mer informasjon om PayPal i PayPals <a class=popup xo-popup target=_blank href=https://www.paypal.com/no/webapps/mpp/ua/servicedescription-full>sentrale betalings- og tjenesteinformasjon</a>.
xospartaweb.largeScreenAccountCreation.understand=<a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Retningslinjene for levering av elektronisk kommunikasjon</a>. Jeg er innforstått med at PayPal vil gi meg informasjon angående kontoen min elektronisk.

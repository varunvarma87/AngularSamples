xospartaweb.largeScreenAccountCreationGuest.title=Opprett en PayPal-konto
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Betal uten PayPal-konto
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Betal som gjest
xospartaweb.largeScreenAccountCreationGuest.upsell=Millioner av mennesker verden over benytter seg av PayPal fordi det er trygt og praktisk. Du slipper å skrive inn kortnummeret ditt når du handler på nettet.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Vil du betale raskt og enkelt hver gang du handler på nettet? Opprett en PayPal-konto &minus; så trenger du bare å oppgi e-postadresse og passord når du betaler.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Ja Jeg vil gjerne opprette en PayPal-konto.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Jeg bekrefter at jeg har lest, jeg samtykker i og godtar PayPals <a href=https://www.paypal.com/no/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>valgfrie konto</a> og <a href=https://cms.paypal.com/no/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=no_NO class=popup target=_blank>retningslinjer for personvern</a> (inkludert informasjon om behandling og deling av mine personopplysninger), og jeg er myndig. Jeg kan finne mer informasjon om PayPal i PayPals <a class="popup" href=https://www.paypal.com/no/webapps/mpp/ua/servicedescription-full>sentrale betalings- og tjenesteinformasjon</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Se gjennom, skriv ut eller lagre dokumentene du finner via lenkene nedenfor. Hvis du vil ha mer informasjon om PayPal, kan du lese vår <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>sentrale betalings- og tjenesteinformasjon.</a> Du må ha fylt 18 år for å kunne bruke PayPal.<br/><br/>Jeg har lest, jeg samtykker i og godtar PayPals <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>retningslinjer for personvern</a>, og jeg samtykker spesielt i at PayPal behandler og deler mine personlige data, og kommuniserer med meg i henhold til disse retningslinjene.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Dette er e-postadressen du bruker for å logge deg på PayPal. Hvis det er nødvendig, kan du endre e-postadressen din på PayPal.com.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Det er dit vi sender kvitteringene dine. Hvis du vil opprette en konto, er dette e-postadressen du bruker når du logger deg på PayPal

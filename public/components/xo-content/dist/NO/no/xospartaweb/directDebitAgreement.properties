xospartaweb.directDebitAgreement.ddAgreementPara2AcceptPay=Når du klikker på ‘Godta og betal’, godtar du SEPA-mandatet for direktebetaling og gir PayPal fullmakt til å sende instruksjoner til bankkontoen din. Du gir også banken din fullmakt til å belaste kontoen din i henhold til instruksjonene fra PayPal. Krav om refusjon må fremsettes innen 8 uker etter datoen kontoen din ble debitert.
xospartaweb.directDebitAgreement.ddAgreementPara2AcceptContinue=Når du klikker på ‘Godta og fortsett’, godtar du SEPA-mandatet for direktebetaling og gir PayPal fullmakt til å sende instruksjoner til bankkontoen din. Du gir også banken din fullmakt til å belaste kontoen din i henhold til instruksjonene fra PayPal. Krav om refusjon må fremsettes innen 8 uker etter datoen kontoen din ble debitert.

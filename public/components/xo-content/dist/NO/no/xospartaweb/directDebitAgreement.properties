xospartaweb.directDebitAgreement.sepaTitle=Før du betaler, trenger vi din engangsgodkjenning
xospartaweb.directDebitAgreement.ddAgreementPara1=Dette er påkrevd som følge av nye EU-reguleringer, og hjelper banker med å behandle betalingene dine raskere og mer effektivt.
xospartaweb.directDebitAgreement.ddAgreementPara2=Du godtar <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='SEPA-mandatet for direktebetaling' /><strong>{bankName} {bankNumber}</strong> og gir PayPal fullmakt til å sende instruksjoner til bankkontoen din. Jeg gir også banken fullmakt til å belaste kontoen min i henhold til instruksjonene fra PayPal. Krav om refusjon må fremsettes innen 8 uker etter datoen kontoen min ble debitert.

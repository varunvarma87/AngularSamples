xospartaweb.authUserLearnMore.authUserTitle=Hvorfor blir betalingen min behandlet senere?
xospartaweb.authUserLearnMore.authUserContentPara1=Forhandleren ber om en godkjenning av betalingsbeløpet for denne transaksjonen. Forhandleren kan, med ditt samtykke, endre det endelige betalingsbeløpet hvis totalbeløpet endres på grunn av avgifter, fraktgebyrer, varetilgjengelighet eller andre forhold som du og forhandleren blir enige om.
xospartaweb.authUserLearnMore.authUserContentPara2=Det varierer hvor lenge en betaling du godkjenner overfor forhandleren, er gyldig. I noen tilfeller kan du få en reservering av PayPal-saldoen som ikke umiddelbart overføres til forhandleren etter at godkjenningen er fullført. Da overføres ikke pengene til forhandleren før forhandleren behandler betalingen.
xospartaweb.authUserLearnMore.ok=OK

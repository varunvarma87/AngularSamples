xospartaweb.micaTerms.headerFacts=<sup><strong>&dagger;</strong></sup>Viktig informasjon
xospartaweb.micaTerms.termsPara7=Minste kredittgrense er 250 USD, og årlig prosentsats (APR) er 19,99 %. Verdien for minste rentebelastning er 2,00 USD. Les de fullstendige <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">vilkårene</a>.
xospartaweb.micaTerms.termsPara8=Hvis du betaler for sent, kan du bli belastet et forsinkelsesgebyr på opptil 35 USD. <a href="#termsFaq">Se vanlige spørsmål</a>.
xospartaweb.micaTerms.termsPara9=PayPal Credit forutsetter kredittgodkjenning fastsatt av långiver, Comenity Capital Bank og er tilgjengelig for myndige kunder i USA i den stat hvor de har sin bopel. Les de fullstendige <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">vilkårene</a>.
xospartaweb.micaTerms.faqHeader=Vanlige spørsmål
xospartaweb.micaTerms.faqQuestion1=Hva er PayPal Credit?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit er en tjeneste med kredittgrense fra Comenity Capital Bank som gir deg mulighet til enten å betale kjøpet nå, eller betale over tid. Det er enkelt å søke om, og enkelt å bruke.
xospartaweb.micaTerms.faqQuestion2=Hvordan begynner jeg å bruke PayPal Credit?
xospartaweb.micaTerms.faqAnswer2=Velg PayPal Credit som betalingsmetode i kassen. Du blir bedt om å oppgi fødselsdato og de fire siste sifrene i personnummeret ditt, og deretter om å godta vilkårene. Du får vite om du er godkjent i løpet av noen sekunder. Og dette er det beste: Koble PayPal Credit-kontoen til PayPal-kontoen din, så får du det som betalingsalternativ når du skal betale med PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=Handle på eBay? Se etter PayPal Credit på siden ‘Velg betalingsmetode’, eller når du skal betale med PayPal. PayPal Credit kan brukes til å betale for de fleste kjøp på eBay, unntatt i følgende kategorier: innhold uegnet for barn, digitale varer, våpen, alkohol og kjøretøy (PayPal Credit er tilgjengelig for bildeler og tilbehør).
xospartaweb.micaTerms.faqQuestion3=Hvordan betaler jeg PayPal Credit-regningen min?
xospartaweb.micaTerms.faqAnswer3=Du mottar månedlige utskrifter, og kan velge å betale alt med én gang eller over tid (renter påløper). Du får en oversikt over kjøpene dine og kan betale på PayPal.com.
xospartaweb.micaTerms.faqQuestion4=Er det noen årsavgift for å bruke PayPal Credit?
xospartaweb.micaTerms.faqAnswer4=Nei. Det er ingen årsavgift for å bruke PayPal Credit.
xospartaweb.micaTerms.faqQuestion5=Får jeg en kredittgrense, og hva blir den på?
xospartaweb.micaTerms.faqAnswer5=Ja, det får du. Når du har blitt godkjent, åpner Comenity Capital Bank en PayPal-konto med en kredittgrense på minimum 250 USD.
xospartaweb.micaTerms.faqAnswer5Para2=Du kan fortsette å bruke PayPal Credit for kjøp, og dersom disse kjøpene gjør at den utestående saldoen din overskrider kredittgrensen, foretar vi en vurdering av hvorvidt vi skal utvide kredittgrensen. Dette skjer automatisk når du betaler, så du trenger ikke å be om det.
xospartaweb.micaTerms.faqQuestion6=Hva er årlig prosentsats (APR)?
xospartaweb.micaTerms.faqAnswer6=Den årlig prosentsatsen for en PayPal Credit-grense er 19,99 %, men de er lavere for noen spesialtilbud og kampanjer.
xospartaweb.micaTerms.faqQuestion7=Hva betyr ‘Underlagt kredittgodkjenning’?
xospartaweb.micaTerms.faqAnswer7=Comenity Capital Bank, långiveren for PayPal Credit, går gjennom og analyserer kredittvurderingen din og annen kredittrelatert informasjon. Når du har fått godkjenning, åpner de kontoen din og etablerer kredittgrensen din. Dette skjer i løpet av sekunder i forbindelse med betalingsprosessen.
xospartaweb.micaTerms.faqQuestion8=Sjekker dere kredittvurderingen min hver gang jeg kjøper noe?
xospartaweb.micaTerms.faqAnswer8=Nei. Det foretas en kredittvurdering når du søker om PayPal Credit, og av og til når du vil utvide kredittgrensen. Vi får periodevise oppdateringer av vurderingen din, men disse oppdateringene påvirker ikke kredittpoengene dine. Hvis kredittgrensen din av en eller annen grunn skulle reduseres, får du skriftlig beskjed om hvorfor.
xospartaweb.micaTerms.faqQuestion9=Påløper det gebyrer hvis man betaler for sent?
xospartaweb.micaTerms.faqAnswer9=Ja, det belastes et gebyr for hver måned minimumsbetalingen ikke betales i tide. Første gang du betaler for sent, er gebyrbeløpet det samme som på den manglende betalingen, opptil 25 USD. Hvis du betaler for sent enda en gang, er gebyret på opptil 35 USD.
xospartaweb.micaTerms.faqQuestion10=Er jeg beskyttet mot ansvar for uautoriserte belastninger?
xospartaweb.micaTerms.faqAnswer10=Ja PayPal Credit beskytter deg mot svindel med den samme beskyttelsen som tilbys av de fleste store betalingskort. Vi bekrefter identiteten din med informasjon som fødselsdato eller de siste fire sifrene i personnummeret ditt, sånn at ingen kontonumre kan gå tapt eller bli stjålet.
xospartaweb.micaTerms.faqQuestion11=Hvilke andre steder kan jeg bruke PayPal Credit?
xospartaweb.micaTerms.faqAnswer11=PayPal Credit kan brukes i tusenvis av butikker som aksepterer PayPal. Det er også tilgjengelig på eBay og i tusenvis av andre nettbutikker.

xospartaweb.micaTerms.bannerValueProp=Med PayPal Credit blir det enklere å kjøpe tingene du ønsker deg. Programmet er enkelt, og du får en avgjørelse på sekunder. Du kan behandle Credit-kontoen din på PayPal.com.
xospartaweb.micaTerms.easyPayments=Easy Payments
xospartaweb.micaTerms.termsPara1=Velg Easy Payments når du betaler for å benytte deg av spesielle finansieringstilbud. Hvis kjøpssaldoen ikke betales fullstendig innenfor fristen du velger, belastes det renter med en årlig prosentsats (APR) på 19,99 % av gjenværende saldo. Les de fullstendige <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">vilkårene</a>.
xospartaweb.micaTerms.termsPara2=Hvis forhandleren leverer varene separat, deles totalbeløpet for hver forsendelse opp i like betalinger. Når du har fullført kjøpet, forfaller den første betalingen om 25 dager eller senere.
xospartaweb.micaTerms.termsPara3=Minimumsbetalinger på kontoen din inkluderer Easy Payments-kjøpene dine, samt andre kjøp du har gjort med PayPal Credit.
xospartaweb.micaTerms.termsPara4=Du finner det månedlige innbetalingsbeløpet årlig prosentsats &minus; inkludert det fullstendige beløpet &minus; og andre transaksjonsdetaljer på bankutskriften din under delen ‘Aktiv kampanjer’.
xospartaweb.micaTerms.termsPara5=Du må ha en PayPal-konto for å administrere en PayPal Credit-konto på nettet.
xospartaweb.micaTerms.termsPara6=<sup>*</sup>Spesielle kampanjetilbud fra PayPal Credit er tilgjengelige i en begrenset periode, og kan variere avhengig av hvor du handler. Tilbudene gjelder ikke på tidligere returneringer, refusjoner og bytter, eller når du bruker Send Penger-funksjonen i PayPal-kontoen din. Hvis søknaden godkjennes, utvider Comenity Capital Bank kreditten til å betale for kjøpet, og betaler forhandleren på dine vegne.
xospartaweb.micaTerms.termsPara10=Den månedlige betalingen som vises er et anslått beløp, og det er ikke sikkert det inkluderer avgifter og forsendelse. Den totale kostnadene ved kjøpet deles opp i like, månedlige betalinger.
xospartaweb.micaTerms.headerTrusted=PayPal Credit er anerkjent og godtatt av millioner av kunder i tusenvis av nettbutikker.

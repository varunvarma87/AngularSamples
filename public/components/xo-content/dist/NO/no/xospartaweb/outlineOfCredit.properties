xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=Passer PayPal Credit til den type betaling du er ute etter
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit er et roterende kredittprodukt og ville vært en dyr måte å låne store summer over lengre perioder på. Når du søker om en PayPal Credit-konto, søker du om kreditt. Det er viktig å merke seg at du bare tilbys ett av disse produktene, avhengig av kredittvurderingen din. Det er viktig at du leser informasjonen som er oppgitt, for å avgjøre hvorvidt PayPal Credit passer til dine behov.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Hvor mye vil jeg måtte betale tilbake i henhold til Credit-avtalen?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Totalbeløpet du må betale tilbake, avhenger av hvor mye du bruker med PayPal Credit, og hvor mye av den utestående saldoen du betaler hver måned. Du kan nedbetale så mye du vil av saldoen hver måned, men du må betale minst minimumsbeløpet som er angitt i kontoutskriften din hver måned innen datoen som er oppført der. Ytterligere informasjon om hvordan dette er regnet ut finner du i informasjonen du får før kontrakten inngås. Hvis du ikke betaler hele beløpet du skylder hver måned, belastes du for renter. Det innebærer at det tar lengre tid og koster mer penger å betale tilbake hele saldoen.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Hva skjer hvis jeg ikke fortsetter nedbetalingene?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Det er viktig at du betaler minst minimumsbeløpet innen fristen. Hvis du ikke betaler det månedlige minimumsbeløpene i tide, påløper et forsinkelsesgebyr på 12 GBP. Andre renter kan også belastes. Som en konsekvens av dette kan den totale kostnaden øke. Hvis du ikke betaler i tide, kan vi registrere misligholdet hos kredittvurderingsbyråer. Det kan gjøre det vanskeligere og dyrere for deg å få kreditt i fremtiden. Vi kan også ha rett til å flytte penger fra e-lommeboken din for å dekke eventuelle utestående betalinger. Det kan også føre til søksmål mot deg fra oss eller en tredjepart vi har overlatt gjelden til, som igjen kan føre til en rettskjennelse mot deg der det påløper enda flere kostnader. En rettskjennelse kan føre til at hjemmet ditt stiller som garanti for eventuell utestående gjeld.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Hvilke rettigheter har jeg til å trekke meg fra kredittavtalen etter at jeg har inngått den?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Hvis du bestemmer deg for at du ikke lenger vil ha din nye PayPal Credit, har du 14 dager på deg, fra dagen da du mottok bekreftelse fra PayPal Credit, til å gi beskjed om at du vil trekke deg fra kredittavtalen. Hvis du vil trekke deg, må du gi oss beskjed før denne tiden ved å skrive til oss, til PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Er det noen bestemt funksjoner ved dette kredittproduktet jeg bør være klar over?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Før du godtar en PayPal Credit-avtalen, bør du lese de forhåndsdefinerte kontraktsopplysningene og kredittavtalen nøye, for å forsikre deg om at dette er det mest passende produktet for deg, og at du har klart for deg hva dette produktet er. Hvilke produktfunksjoner bør jeg være spesielt bevisst på?<p>Rentesatser<br/>Det finnes ulike rentesatser for kjøps- og kontanttransaksjoner. Disse finner du i oppsummeringsfeltet. Rentesatsene kan endres. Vi kan øke rentesatsene hvis vi gir deg minst 30 dagers varsel. All økning kan øke beløpet du må betale hver måned, og innebærer at det kan ta deg lengre tid å betale tilbake utestående saldo. Vi kan øke rentesatsen som et resultat av renteforandringer som gjelder for alle låntagere, eller vi kan endre satsen din individuelt basert på et antall faktorer, for eksempel kredittrisiko og måten du bruker kontoen din på.</p><p>Innledende rentesatser<br/>Innledende rentesatser kan tilbys med PayPal Credit. Detaljer om dette finner du i de, forhåndsdefinerte informasjonen.</p>


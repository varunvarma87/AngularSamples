xospartaweb.billingAgreement.title=Autorizzazione di addebito automatico
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=Cliccando "Accetta e paga" autorizzi {merchantName} ad addebitare sul tuo conto PayPal l'importo dei tuoi acquisti presenti e futuri. Autorizzi PayPal a pagare tutti gli importi richiesti da {merchantName}. Questi pagamenti verranno considerati da PayPal come pagamenti automatici, come specificato nelle <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/it/webapps/mpp/ua/useragreement-full>Condizioni d'uso PayPal</a>. Puoi annullare questa autorizzazione o modificare il tuo metodo di pagamento in qualsiasi momento nel tuo Profilo PayPal.

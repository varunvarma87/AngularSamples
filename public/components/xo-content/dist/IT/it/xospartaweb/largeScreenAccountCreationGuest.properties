xospartaweb.largeScreenAccountCreationGuest.title=Apri un conto PayPal
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Paga senza avere un conto PayPal
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Paga come utente non registrato.
xospartaweb.largeScreenAccountCreationGuest.upsell=Milioni di persone confidano già nella sicurezza e comodità di PayPal per fare acquisti online. E tu?
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Vuoi pagare in modo più veloce quando fai acquisti? Apri un conto PayPal. Ti basterà immettere l'indirizzo email e la password.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Sì, desidero aprire un conto PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Confermo di avere letto e accettato le condizioni del <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/it/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/PrivacyWax_full&locale.x=it_IT>Conto PayPal opzionale</a> e l'<a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/it/webapps/mpp/ua/privacy-full>Informativa sulla privacy</a> PayPal (comprese l'elaborazione e la divulgazione dei miei dati personali) e di essere maggiorenne. Per maggiori informazioni su PayPal, consulta le <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/it/webapps/mpp/ua/servicedescription-full>Informazioni importanti sui pagamenti e sul servizio</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Leggi, stampa o salva i documenti indicati ai link di seguito. Per maggiori informazioni su PayPal, leggi le <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Informazioni importanti sui pagamenti e sul servizio.</a> Per usare PayPal, devi essere maggiorenne.<br/><br/>Ho letto e accettato l'<a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Informativa sulla privacy</a> di PayPal. In particolare, consento a PayPal di elaborare e divulgare i miei dati personali e di comunicare con me nei modi previsti dalla suddetta informativa.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Userai questo indirizzo email per accedere a PayPal. Se necessario, puoi modificare il tuo indirizzo email sul sito www.paypal.it.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Invieremo la ricevuta d'acquisto a questo indirizzo email.

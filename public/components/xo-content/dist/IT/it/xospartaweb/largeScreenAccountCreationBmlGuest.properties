xospartaweb.largeScreenAccountCreationBmlGuest.title=Apri un conto PayPal
xospartaweb.largeScreenAccountCreationBmlGuest.description=Dedica qualche istante a impostare il tuo conto PayPal per gestire la tua linea di credito e inviare pagamenti online. Potrai anche pagare in modo sicuro presso migliaia di commercianti senza condividere i tuoi dati finanziari.
xospartaweb.largeScreenAccountCreationBmlGuest.createAccountSectionTitle=Apri adesso un conto PayPal
xospartaweb.largeScreenAccountCreationBmlGuest.signupLaterSectionTitle=Lo farò in seguito
xospartaweb.largeScreenAccountCreationBmlGuest.readAndAgree=Dichiaro di aver letto e accettato le <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Condizioni d'uso</a>, l'<a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Informativa sulla privacy</a>, le <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/AcceptableUse_full&locale.x=en_US>Regole sull'utilizzo consentito</a> e le <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Regole sulle comunicazioni in formato elettronico</a> PayPal. Sono consapevole che PayPal mi comunicherà tutte le informazioni relative al mio conto in formato elettronico.
xospartaweb.largeScreenAccountCreationBmlGuest.signupLater=Riceverai un promemoria per impostare il tuo conto PayPal oppure puoi accedere al sito PayPal e farlo in qualsiasi momento.
xospartaweb.largeScreenAccountCreationBmlGuest.agreeAndContinue=Accetta e continua
xospartaweb.largeScreenAccountCreationBmlGuest.continueToMerchant=Continua sul sito del commerciante
xospartaweb.largeScreenAccountCreationBmlGuest.propHead=Scopri il metodo di pagamento preferito da milioni di persone
xospartaweb.largeScreenAccountCreationBmlGuest.propVal1=Migliaia di negozi online, una sola password.
xospartaweb.largeScreenAccountCreationBmlGuest.propVal2=Salva i tuoi dati in modo sicuro.
xospartaweb.largeScreenAccountCreationBmlGuest.propVal3=Non dovrai più usare il portafoglio.
xospartaweb.largeScreenAccountCreationBmlGuest.propVal4=Più veloce, più sicuro, più semplice. Quello che ti aspetti dai pagamenti online.
xospartaweb.largeScreenAccountCreationBmlGuest.agrementError=Conferma di avere letto e accettato le Condizioni d'uso PayPal.
xospartaweb.largeScreenAccountCreationBmlGuest.agrementErrorGB=Conferma di aver letto, di dare il tuo consenso e di accettare le <a class=popup xo-popup target=_blank href=https://www.paypal.com/uk/webapps/mpp/ua/useragreement-full?locale.x=en_GB>Condizioni d'uso</a> e l'<a class=popup xo-popup target=_blank href=https://www.paypal.com/uk/webapps/mpp/ua/privacy-full?locale.x=en_GB>Informativa sulla privacy</a> di PayPal.

xospartaweb.authUserLearnMore.authUserTitle=Perché il mio pagamento non viene elaborato subito?
xospartaweb.authUserLearnMore.authUserContentPara1=Il venditore ha richiesto l'autorizzazione per l'importo del pagamento. Con il tuo consenso, il venditore potrebbe modificare l'importo finale del pagamento se questo cambia a causa delle imposte, delle spese di spedizione, della disponibilità dell'articolo o di altre condizioni concordate.
xospartaweb.authUserLearnMore.authUserContentPara2=Un pagamento autorizzato a un venditore è valido per un periodo variabile. In alcuni casi, il tuo saldo PayPal non trasferito immediatamente al venditore al completamento dell'autorizzazione potrebbe essere bloccato. Il pagamento non verrà trasferito al venditore fino a che questi non avrà elaborato l'ordine.
xospartaweb.authUserLearnMore.ok=OK

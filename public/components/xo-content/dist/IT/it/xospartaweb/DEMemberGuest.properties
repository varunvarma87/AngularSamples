xospartaweb.DEMemberGuest.ddAgreementPara1=Ai sensi delle direttive europee, ti è richiesto di accettare il mandato di addebito diretto SEPA per elaborare il pagamento. In questo modo la tua banca potrà operare in modo più rapido ed efficiente.
xospartaweb.DEMemberGuest.ddAgreementPara2=Cliccando "Accetta e continua", accetti il <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='Mandato di addebito diretto SEPA' /> e autorizzi PayPal a inviare istruzioni alla tua banca. Autorizzi inoltre la tua banca ad addebitare i pagamenti sul tuo conto corrente in conformità alle istruzioni di PayPal. Eventuali rimborsi devono essere richiesti entro 8 settimane dalla data di addebito sul conto bancario.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Cliccando "Accetta e continua", accetti il mandato di addebito diretto SEPA e autorizzi PayPal a inviare istruzioni alla tua banca. Autorizzi inoltre la tua banca ad addebitare i pagamenti sul tuo conto corrente in conformità alle istruzioni di PayPal. Eventuali rimborsi devono essere richiesti entro 8 settimane dalla data di addebito sul conto bancario.

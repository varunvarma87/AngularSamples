xospartaweb.DEMemberGuest.guestAccountCreationPara1=Da questo momento, puoi pagare con il tuo indirizzo email e la password: non devi più inserire il numero di carta o altri dati personali.
xospartaweb.DEMemberGuest.guestAccountCreationPara2=Sì, accetto i Termini di utilizzo e i <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Termini e condizioni</a> per la <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>sicurezza dei dati</a> di PayPal e accetto un <a class=popup xo-popup target=_blank href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">controllo dell'identità</a>.
xospartaweb.DEMemberGuest.acAgreePara1=Congratulazioni. Il tuo conto PayPal verrà creato a breve. Da questo momento, fai acquisti in tutta sicurezza: i tuoi dati finanziari sono protetti.
xospartaweb.DEMemberGuest.acAgreePara2=Riceverai un'email con ulteriori dettagli sul nostro servizio.
xospartaweb.DEMemberGuest.acAgreePara3=Sono maggiorenne e ho letto e accettato le <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Condizioni d'uso</a> e l'<a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Informativa sulla privacy</a> PayPal (comprese l'elaborazione e la divulgazione dei miei dati personali); consento, inoltre, la realizzazione di un'<a class=popup xo-popup target=_blank href=https://www.paypal.com/de/identitycheck>indagine creditizia</a>. Sono consapevole che potrò modificare le mie preferenze per le comunicazioni in qualsiasi momento.
xospartaweb.DEMemberGuest.acAgreePara3CC=Sono maggiorenne e ho letto, salvato e accettato le <a class=popuphref=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_DE>Condizioni d'uso</a> e l'<a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_DE>Informativa sulla privacy</a> PayPal (inclusa l'elaborazione e la divulgazione dei miei dati). Sono consapevole che potrò modificare le mie preferenze per le comunicazioni in qualsiasi momento.
xospartaweb.DEMemberGuest.finalizePaymentHeader=Completa il pagamento
xospartaweb.DEMemberGuest.finalizePaymentPara=Cliccando "Paga adesso", accetti le <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Condizioni d'uso</a> e l'<a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Informativa sulla privacy</a> PayPal e consenti la realizzazione di un'<a class=popup xo-popup target=_blank href=https://www.paypal.com/de/identitycheck>indagine creditizia</a>.

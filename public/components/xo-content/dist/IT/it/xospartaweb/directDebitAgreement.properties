xospartaweb.directDebitAgreement.sepaTitle=Per completare il pagamento è necessario accettare il mandato, solo per questa volta.
xospartaweb.directDebitAgreement.ddAgreementPara1=La procedura è obbligatoria ai sensi delle nuove normative europee e facilita le banche a elaborare i pagamenti in modo più rapido e sicuro.
xospartaweb.directDebitAgreement.ddAgreementPara2=Accetti il <a ui-sref='{href}' id='viewSEPAAgreement' class='submit sepaLink'>Mandato di addebito diretto SEPA</a> per il conto <strong>{bankName}{bankNumber}</strong> e autorizzi PayPal a inviare istruzioni di pagamento alla tua banca. Autorizzi, inoltre, la tua banca ad addebitare il tuo conto bancario in conformità alle istruzioni di PayPal. Eventuali rimborsi devono essere richiesti entro 8 settimane dalla data di addebito sul conto bancario.

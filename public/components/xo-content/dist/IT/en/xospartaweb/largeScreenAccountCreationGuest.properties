xospartaweb.largeScreenAccountCreationGuest.guestTnc=I confirm that I have read, consent and agree to PayPal’s <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/it/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/PrivacyWax_full&locale.x=it_IT>Account Optional</a> and <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/it/webapps/mpp/ua/privacy-full>Privacy Policy</a> (including the processing and disclosing of my personal data), and I am of legal age. For more information about PayPal, see our <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/it/webapps/mpp/ua/servicedescription-full>Key Payment and Service Information</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Please view, print or save the documents linked below. For more information about PayPal, please read our <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Key Payment & Service Information.</a> You must be at least 18 years old to use PayPal.<br/><br/>I have read, and I consent and agree to PayPal’s <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Privacy Policy</a>, specifically consenting to PayPal processing and disclosing my personal data and communicating with me according to that policy.
xospartaweb.largeScreenAccountCreationGuest.emailMember=You’ll use this email to log in to PayPal. If necessary, you can change your email address at PayPal.com.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=We’ll send the receipt for your purchase to this email address.

xospartaweb.billingAgreement.title=Autorisation de facturation
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=En cliquant sur "Valider et payer", vous autorisez {merchantName} à débiter votre compte PayPal de tout montant lié à vos achats présents et futurs. Vous donnez pour instruction à PayPal de payer tous les montants demandés par {merchantName}. Ces paiements seront traités par PayPal comme des paiements récurrents, tel que spécifié dans les <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/fr/webapps/mpp/ua/useragreement-full>Conditions d'utilisation de PayPal</a>. Vous pouvez annuler cette autorisation ou modifier votre source d'approvisionnement à tout moment dans les Préférences de votre compte PayPal.

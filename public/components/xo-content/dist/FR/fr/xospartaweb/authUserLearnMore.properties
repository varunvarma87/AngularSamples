xospartaweb.authUserLearnMore.authUserTitle=Pourquoi mon paiement sera-t-il traité plus tard ?
xospartaweb.authUserLearnMore.authUserContentPara1=Pour cette transaction, le marchand a demandé une autorisation pour le montant de votre paiement. Avec votre consentement, le marchand est autorisé à modifier le montant final de votre paiement si la somme totale venait à changer pour diverses raisons (taxes, frais de livraison, disponibilité de l'objet ou autre raison que vous avez acceptée).
xospartaweb.authUserLearnMore.authUserContentPara2=Un paiement autorisé à un marchand est valable pour une période variable. Dans certains cas, vous pouvez recevoir une suspension sur votre solde PayPal qui n'est pas immédiatement transférée une fois votre autorisation terminée. Votre argent ne sera pas envoyé au marchand tant qu'il n'aura pas traité votre paiement.
xospartaweb.authUserLearnMore.ok=OK

xospartaweb.largeScreenAccountCreationGuest.guestTnc=J'ai lu et j'accepte le <a href=https://cms.paypal.com/uk/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_GB class=popup target=_blank>Règlement sur le respect de la vie privée</a> de PayPal (y compris le traitement et le partage de mes données personnelles par PayPal). Je comprends que je peux modifier mes paramètres de communication à tout moment. J'accepte également les conditions de <a href=https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>Compte facultatif</a> PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Veuillez afficher, imprimer ou enregistrer les documents dont le lien est affiché ci-dessous. Pour en savoir plus sur PayPal, consultez nos <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full class=popup target=_blank>Informations essentielles sur les paiements et le Service. </a> Vous devez avoir au moins 18 ans pour utiliser PayPal.<br/><br/>J'ai lu et j'accepte le <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Règlement sur le respect de la vie privée</a> de PayPal, en consentant spécifiquement à ce que PayPal traite et partage mes données, et communique avec moi, selon les termes de ce règlement.

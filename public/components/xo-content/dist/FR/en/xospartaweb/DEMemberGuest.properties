xospartaweb.DEMemberGuest.guestAccountCreationPara1=From now on pay with your email address and password - no need to provide your payment details every time.
xospartaweb.DEMemberGuest.guestAccountCreationPara2=Yes, I agree with the terms of use and <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>terms and conditions</a> of PayPal's <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>information security</a> and accept an <a class=popup xo-popup target=_blank href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">identity check</a>.
xospartaweb.DEMemberGuest.acAgreePara1=Congratulations! Your PayPal account will be created. From now on shop with confidence, knowing your financial information is secure.
xospartaweb.DEMemberGuest.acAgreePara2=You'll receive an email containing further information about our service.
xospartaweb.DEMemberGuest.acAgreePara3=I am of legal age, I have read, consent and agree to PayPal's <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>User Agreement</a> and <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Privacy Policy</a> (including processing and disclosing my personal data) and a <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/identitycheck>credit check</a>. I understand that I can change my communication preferences any time.
xospartaweb.DEMemberGuest.finalizePaymentHeader=Finalize Payment
xospartaweb.DEMemberGuest.finalizePaymentPara=By clicking Pay now you agree with PayPal's <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>User Agreement</a> and <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Privacy Policy</a> and accept a <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/identitycheck>credit check</a>.

xospartaweb.DEMemberGuest.ddAgreementPara1=European guidelines require that you accept the SEPA Mandate in order to process your payment. This enables banks to process your payment faster and more efficiently.
xospartaweb.DEMemberGuest.ddAgreementPara2=By clicking "Accept and continue" you agree to the <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='SEPA direct debit mandate'/> and authorize PayPal to send instructions to your bank account. You also authorize your bank to debit your account in accordance with the instructios from PayPal. A refund must be claimed within 8 weeks starting from the date on which your account was debited.

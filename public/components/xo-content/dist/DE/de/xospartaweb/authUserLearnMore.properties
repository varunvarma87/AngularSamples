xospartaweb.authUserLearnMore.authUserTitle=Warum wird meine Zahlung später verarbeitet?
xospartaweb.authUserLearnMore.authUserContentPara1=Der Händler hat für diese Transaktion eine Autorisierung für den Betrag Ihrer Zahlung angefordert. Mit Ihrer Zustimmung kann der Händler den endgültigen Zahlungsbetrag ändern, wenn sich aufgrund von Steuern, Versandkosten, Artikelverfügbarkeit oder anderen mit Ihnen getroffenen Vereinbarungen Änderungen ergeben.
xospartaweb.authUserLearnMore.authUserContentPara2=Der Zeitraum, in dem eine autorisierte Zahlung gültig ist, kann variieren. In manchen Fällen wird ein Teil Ihres PayPal-Guthabens einbehalten, der dem Händler aber nicht sofort nach Ihrer Autorisierung gutgeschrieben wird. Der Händler erhält den Betrag erst, wenn er Ihre Zahlung verarbeitet hat.
xospartaweb.authUserLearnMore.ok=OK

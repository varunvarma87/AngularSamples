xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital5=Widerrufsfolgen
xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital6=Sie sind zur Zahlung von Wertersatz für die bis zum Widerruf gelieferten digitalen Inhalte verpflichtet, wenn Sie ausdrücklich zugestimmt haben, dass vor dem Ende der Widerrufsfrist mit der Lieferung der digitalen Inhalte begonnen wird.
xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital7=Ende der Widerrufsbelehrung
xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital8=Details zum Widerruf:
xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital9=Sie können Ihre Vertragserklärung widerrufen, indem Sie sich an {merchantName} {merchantAddress} wenden. Für weitere Informationen und um sicherzugehen, dass Sie die aktuelle Rücksendeadresse nutzen, besuchen Sie bitte auch die Website {merchantName}.
xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital10=Die Folgen des Widerrufs sind: Die Parteien sind nicht mehr an ihre Willenserklärungen gebunden. Sowohl der Kaufvertrag als auch die Ratenzahlungsvereinbarung, die den Kauf finanziert, enden. Im Falle eines wirksamen Widerrufs sind die beiderseits empfangenen Leistungen zurückzugewähren und ggf. gezogene Nutzungen (z. B. Zinsen) herauszugeben. Dies beinhaltet die Versandkosten, allerdings nur in der Höhe des angebotenen Standardversands. Das gleiche gilt, wenn der Verbraucher den Kaufvertrag direkt gegenüber {merchantName} widerruft. Der Verbraucher hat im Falle des Widerrufs die erhaltenen Waren an {merchantName} zurückzusenden. Als Gegenleistung erhält der Verbraucher sämtliche Zahlungen (falls getätigt), die im Rahmen dieses Vertrags geleistet wurden, zurück. Wenn der Verbraucher innerhalb der 14-tägigen Widerrufsfrist widerruft, fallen keine Zinsen an. Hat der Verbraucher mit dem Händler eine längere Widerrufsfrist vereinbart und widerruft der Verbraucher nach den 14 Tagen, fallen Zinsen pro Tag, an dem das Geld einbehalten wird, an. Diese Zinsen werden für jeden Tag nach den 14 Tagen auf den Tag genau auf Basis des Sollzinssatz berechnet.
xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital11=Wir werden die empfangenen Leistungen auf demselben Zahlungsweg, den Sie für die ursprüngliche Zahlung genutzt haben, zurückgewähren, es sei denn, Sie haben diesem Vorgang explizit widersprochen. Es ist uns gestattet den zurückzugewährenden Betrag an Ihr PayPal-Konto zu senden. Hierfür haben Sie unter keinen Umständen Gebühren zu tragen. Der Kreditgeber kann die Rückerstattung so lange zurückhalten, bis er die Waren zurückerhalten oder der Verbraucher nachgewiesen hat, dass er die Waren zurückgesendet hat, wobei maßgebend ist, was zuerst eintritt.
xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital12=Sie haben die Waren unverzüglich und in jedem Fall spätestens binnen 14 Tagen ab dem Tag, an dem Sie uns über den Widerruf dieses Vertrags unterrichten, an uns zurückzusenden oder zu übergeben. Die Frist ist gewahrt, wenn Sie die Waren vor Ablauf der Frist von 14 Tagen absenden. Sie tragen die unmittelbaren Kosten der Rücksendung der Waren. Sie müssen für einen etwaigen Wertverlust der Waren nur aufkommen, wenn dieser Wertverlust auf einen zur Prüfung der Beschaffenheit, Eigenschaften und Funktionsweise der Waren nicht notwendigen Umgang mit ihnen zurückzuführen ist. Sollte der gesamte Vertrag oder einzelne Rechte/Ansprüche abgetreten worden sein, muss der Widerruf gegenüber dem Zessionar (Abtretungsempfänger) erklärt werden. In jedem Fall, müssen die Waren an {merchantName} (den Darlehensgeber) zurückgesendet werden.
xospartaweb.paypalCreditContractTerms.furtherTerms4R2C1=Vorzeitige Rückzahlung:
xospartaweb.paypalCreditContractTerms.furtherTerms4R2C2=<ul><li>Sie haben das Recht, den Kredit jederzeit ganz oderteilweise vorzeitig zurückzuzahlen. Dies müssen Sie entweder in Ihrem PayPal-Konto anstoßen oder (falls Sie kein PayPal-Konto haben) sich an den Kundenservice unter 0800 723 4721 (gebührenfrei) wenden.</li><li>Folgen vorzeitiger Rückzahlung: Dem Kreditgeber steht bei vorzeitiger Rückzahlung eine Entschädigung zu. Es findet eine Kostenverminderung im Sinne des § 501 BGB statt. Darüber hinaus wird die vorzeitige Rückzahlung mit der offenen, vom Verbraucher noch geschuldeten Hauptforderung und der letzten fälligen Rate(n) verrechnet. Dies kann möglicherweise zu einer Verkürzung der Laufzeit dieser Ratenzahlungsvereinbarung führen.</li></ul>
xospartaweb.paypalCreditContractTerms.furtherTerms4R3C1=Kreditauskunfteien/Datenbankabfrage:
xospartaweb.paypalCreditContractTerms.furtherTerms4R3C2=Vor der Anmeldung für einen Ratenvertrag werden die Informationen über Ihre Kreditwürdigkeit und Ihren Kreditscore von Kreditauskunfteien, mit denen der Darlehensgeber oder Partner des Darlehensgebers arbeiten, eingeholt. Die genaue Art der eingeholten Informationen und eine Auflistung der besagten Kreditauskunfteien sind ausführlich in der Datenschutzerklärung, auf die Sie im Rahmen der Anmeldung hingewiesen wurden, enthalten. Der Kreditgeber muss Sie unverzüglich und unentgeltlich über das Ergebnis einer Datenbankabfrage unterrichten, wenn ein Kreditantrag aufgrund einer solchen Abfrage abgelehnt wird. Außerdem wird der Verbraucher über den Kreditscore, den der Kreditgeber und/oder sein Anbieter erhalten haben, in Kenntnis gesetzt. Dies gilt nicht, wenn eine entsprechende Unterrichtung durch die Rechtsvorschriften der Europäischen Union untersagt ist oder den Zielen der öffentlichen Ordnung oder Sicherheit zuwiderläuft.
xospartaweb.paypalCreditContractTerms.furtherTerms4R4C1=Recht auf einen Kreditvertragsentwurf und Tilgungsplan:
xospartaweb.paypalCreditContractTerms.furtherTerms4R4C2=Sie haben das Recht, auf Verlangen unentgeltlich eine Kopie des Kreditvertragsentwurfs und des Tilgungsplans zu erhalten. Bitte wenden Sie sich hierzu an den Kundenservice unter 0800 723 4721 (gebührenfrei).

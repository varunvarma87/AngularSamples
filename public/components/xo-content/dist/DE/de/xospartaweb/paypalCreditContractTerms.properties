xospartaweb.paypalCreditContractTerms.furtherTerms4R1C2Digital3=Sie können Ihre Vertragserklärung innerhalb von 14 Tagen ohne Angabe von Gründen mittels einer eindeutigen Erklärung widerrufen. Die Frist beginnt nach Abschluss des Vertrags, aber erst, nachdem Sie alle Pflichtangaben nach § 492 Absatz 2 BGB (z.B. Angabe zur Art des Darlehens, Angabe zum Nettodarlehensbetrag, Angabe zur Vertragslaufzeit) erhalten haben, sowie nach Erhalt dieser Belehrung auf einem dauerhaften Datenträger. Sie haben alle Pflichtangaben erhalten, wenn sie in der für Sie bestimmten Ausfertigung Ihres Antrags oder in der für Sie bestimmten Ausfertigung der Vertragsurkunde oder in einer für Sie bestimmten Abschrift Ihres Antrags oder der Vertragsurkunde enthalten sind und Ihnen eine solche Unterlage zur Verfügung gestellt worden ist. Über in den Vertragstext nicht aufgenommene Pflichtangaben können Sie nachträglich auf einem dauerhaften Datenträger informiert werden; die Widerrufsfrist beträgt dann einen Monat. Sie sind mit den nachgeholten Pflichtangaben nochmals auf den Beginn der Widerrufsfrist hinzuweisen. Zur Wahrung der Widerrufsfrist genügt die rechtzeitige Absendung des Widerrufs, wenn die Erklärung auf einem dauerhaften Datenträger (z.B. Brief, Telefax, E-Mail) erfolgt. Der Widerruf ist zu richten an:

xospartaweb.paypalCreditContractTerms.furtherTerms3R6C24=Der Darlehensgeber hat das Recht, diesen Vertrag vorzeitig zu kündigen und in voller Höhe mit sofortiger Wirkung zur Rückzahlung fällig zu stellen, wenn Sie sich mit mindestens zwei aufeinanderfolgenden Raten bei Tilgungsleistungen oder Zinszahlungen in Verzug befinden und diese mindestens 10% des Nennbetrags des Darlehens oder des Teilzahlungsbetrags darstellen und der Darlehensgeber dem Verbraucher erfolglos eine zweiwöchige Frist zur Zahlung des rückständigen Betrags mit der Erklärung gesetzt hat, dass {merchantName} bei Nichtzahlung innerhalb der Frist die gesamte Restschuld verlange.￼

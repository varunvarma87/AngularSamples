xospartaweb.paypalCreditContractTerms.preface2D2=Der Verbraucher kann diesen Vertrag aus wichtigem Grund vorzeitig kündigen. Die Kündigungserklärung bedarf der Schriftform und muss an {merchantName} {merchantAddress} und auch an folgende Adresse gesendet werden:

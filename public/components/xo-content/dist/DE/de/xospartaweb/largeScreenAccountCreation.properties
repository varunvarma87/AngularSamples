xospartaweb.largeScreenAccountCreation.agreements=Die <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Nutzungsbedingungen</a>, <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Datenschutzgrundsätze</a> und <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/AcceptableUse_full&locale.x=en_US>Nutzungsrichtlinien</a> von PayPal.
xospartaweb.largeScreenAccountCreation.understand=Die <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Electronic Communications Delivery Policy</a>. Mir ist bekannt, dass ich Informationen über mein Konto von PayPal auf elektronischem Weg erhalten werde.

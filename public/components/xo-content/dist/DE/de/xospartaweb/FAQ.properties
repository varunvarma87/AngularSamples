xospartaweb.FAQ.question1=Wie funktionieren Ratenzahlungen?
xospartaweb.FAQ.question2=Entstehen zusätzliche Kosten?
xospartaweb.FAQ.question3=An wen sende ich die Zahlungen?
xospartaweb.FAQ.question4=Kann ich meinen Auftrag wieder stornieren?
xospartaweb.FAQ.answer1=<p>Mit Ratenzahlungen bezahlen Sie Ihren Einkauf über einen bestimmten Zeitraum in gleichbleibenden Monatsraten, sodass Sie den gesamten Betrag nicht auf einmal entrichten müssen. Wählen Sie einfach die Laufzeit, die Ihrem Budget entspricht. Sobald Sie die Ratenzahlung beantragen, führen wir eine Bonitätsprüfung durch.</p><br/><p>Genehmigen wir die Ratenzahlung, senden wir Ihnen per E-Mail den Vertrag sowie die Details der Ratenzahlung einschließlich Zahlungsterminen und Höhe der Monatsraten.</p><br/><p>Bei Fragen zu dieser Art von Kredit steht Ihnen der Kundenservice kostenlos unter der Rufnummer 0800 723 4721 zur Verfügung.</p>
xospartaweb.FAQ.answer2=<p>Bei verspäteten Zahlungen wird pro Rate eine Gebühr von 9,70 EUR fällig.</p>
xospartaweb.FAQ.answer3=<p>Alle Raten werden durch unseren Zahlungsdienstleister PayPal von Ihrem Bankkonto abgebucht. Sobald Sie Ihren Einkauf abgeschlossen haben, senden wir Ihnen per E-Mail alle Details zur Ratenzahlung.</p>
xospartaweb.FAQ.answer4=<p>Natürlich. Sie können Ihren Auftrag innerhalb von 14 Tagen ab Kaufdatum stornieren. Der Widerruf muss an die in der Widerrufsbelehrung genannte Adresse gerichtet werden. Alternativ schicken Sie uns einfach die Ware zurück. Details zu Ihrem Widerrufsrecht finden Sie in Ihrem Vertrag, der Ihnen bereits während des Einkaufs angezeigt und im Anschluss nochmals per E-Mail zugesendet wird.</p>

xospartaweb.DEMemberGuest.ddAgreementPara1=Europäische Richtlinien erfordern, dass Sie das SEPA-Lastschriftmandat akzeptieren, um Lastschriften durchzuführen. Banken können so Ihre Zahlungen schneller und effizienter bearbeiten.
xospartaweb.DEMemberGuest.ddAgreementPara2=Indem Sie auf "Zustimmen und weiter" klicken, erteilen Sie PayPal ein <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='SEPA-Lastschriftmandat' /> und autorisieren PayPal, Zahlung(en) von Ihrem Bankkonto mittels Lastschrift einzuziehen. Zugleich weisen Sie Ihr Kreditinstitut an, die von PayPal gezogene(n) Lastschrift(en) einzulösen. Sie können innerhalb von acht Wochen, beginnend mit dem Belastungsdatum, die Erstattung des belasteten Betrags verlangen.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Indem Sie auf "Zustimmen und weiter" klicken, erteilen Sie PayPal ein SEPA-Lastschriftmandat und autorisieren PayPal, Zahlung(en) von Ihrem Bankkonto mittels Lastschrift einzuziehen. Zugleich weisen Sie Ihr Kreditinstitut an, die von PayPal gezogene(n) Lastschrift(en) einzulösen. Sie können innerhalb von acht Wochen, beginnend mit dem Belastungsdatum, die Erstattung des belasteten Betrags verlangen.

xospartaweb.DEMemberGuest.finalizePaymentPara=Indem Sie auf "Jetzt zahlen" klicken, stimmen Sie den <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Nutzungsbedingungen</a> und <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Datenschutzgrundsätzen</a> von PayPal zu und erklären sich mit einer <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/identitycheck>Bonitätsprüfung</a> einverstanden.

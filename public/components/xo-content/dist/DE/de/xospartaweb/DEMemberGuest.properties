xospartaweb.DEMemberGuest.guestAccountCreationPara2=Ja, ich stimme den Nutzungsbedingungen und <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Datenschutzgrundsätzen</a> von PayPal im Zusammenhang mit der <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Informationssicherheit</a> zu und erkläre mich mit einem <a class=popup xo-popup target=_blank href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">Identitätscheck</a> einverstanden.
xospartaweb.DEMemberGuest.acAgreePara1=Glückwunsch! Ihr PayPal-Konto wurde eröffnet. Ab sofort können Sie unbeschwert einkaufen, denn Ihre Zahlungsdaten sind bei PayPal sicher.
xospartaweb.DEMemberGuest.acAgreePara2=Sie erhalten eine E-Mail mit weiteren Hinweisen zu unserem Service.

xospartaweb.DEMemberGuest.acAgreePara3=Ich bin volljährig, habe die <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/webapps/mpp/ua/useragreement-full>PayPal-Nutzungsbedingungen</a> und <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/webapps/mpp/ua/privacy-full>Datenschutzgrundsätze</a> (inklusive Datenverarbeitung und -weitergabe) gelesen, gespeichert und stimme diesen zu. Ich stimme auch einer <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/cgi-bin/webscr?cmd=xpt/Marketing/popup/UnconfirmedELV-outside>Bonitätsprüfung</a> zu. Meine Benachrichtigungseinstellungen kann ich jederzeit in meinem PayPal-Konto ändern. Weitere Informationen über PayPal finde ich unter <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/webapps/mpp/ua/servicedescription-full>Wesentliche Hinweise zu unserem Service</a>.
xospartaweb.DEMemberGuest.acAgreePara3CC=Ja, ich möchte ein PayPal-Konto eröffnen. Ich bin volljährig, habe die <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/webapps/mpp/ua/useragreement-full>PayPal-Nutzungsbedingungen</a> und <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/webapps/mpp/ua/privacy-full>Datenschutzgrundsätze</a> (inklusive Datenverarbeitung und -weitergabe) gelesen, gespeichert und stimme diesen zu. Meine Benachrichtigungseinstellungen kann ich jederzeit in meinem PayPal-Konto ändern. Weitere Informationen über PayPal finde ich unter <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/webapps/mpp/ua/servicedescription-full>Wesentliche Hinweise zu unserem Service</a>.


xocomponentsfi.creditcard.errorInstrumentRefused=Ihre Kreditkarte wurde abgelehnt. Versuchen Sie es mit einer anderen Karte.
xocomponentsfi.creditcard.errorInstrumentAlreadyExists=Sie haben diese Kreditkarte bereits Ihrem PayPal-Konto hinzugefügt. 
xocomponentsfi.creditcard.errorInstrumentUpdateNoChange=Die Informationen, die Sie ändern wollen, sind dieselben wie zuvor.
xocomponentsfi.creditcard.errorInstrumentUnavailable=Diese Kreditkarte wurde bereits der maximalen Anzahl von PayPal-Konten hinzugefügt. Fügen Sie eine andere Kreditkarte hinzu, um Ihren Einkauf abzuschließen.
xocomponentsfi.creditcard.errorInstrumentBillingAddressNotMatch=Überprüfen Sie, ob die Rechnungsadresse der Kreditkarte mit der bei Ihrem Kreditkartenanbieter hinterlegten Adresse übereinstimmt, und versuchen Sie es erneut.
xocomponentsfi.creditcard.errorInstrumentBillingAddressNotAccepted=Diese Kreditkarte kann leider nicht für Online-Einkäufe verwendet oder Ihrem PayPal-Konto hinzugefügt werden. Verwenden Sie eine andere Zahlungsquelle, um Ihren Einkauf abzuschließen.
xocomponentsfi.creditcard.errorInternalError=Leider konnten wir diese Kreditkarte nicht hinzufügen. Versuchen Sie es später erneut oder fügen Sie eine andere Kreditkarte hinzu.
xocomponentsfi.creditcard.errorInstrumentCountExceeded=Leider haben Sie Ihrem PayPal-Konto bereits die maximale Anzahl von Kreditkarten hinzugefügt. Bitte wählen Sie eine andere Karte.
xocomponentsfi.creditcard.errorGeneral=Leider konnten wir diese Kreditkarte nicht hinzufügen. Überprüfen Sie, ob alle Angaben korrekt sind, und versuchen Sie es erneut. Oder fügen Sie eine andere Kreditkarte hinzu.
xocomponentsfi.creditcard.errorAccountRestricted=Ihr PayPal-Konto ist zurzeit leider eingeschränkt. Loggen Sie sich in Ihr PayPal-Konto ein, um zu erfahren, wie dieses Problem behoben werden kann.
xocomponentsfi.creditcard.errorInstrumentBillingAddressUnsupported=Ihr Kreditkartenanbieter konnte Ihre Rechnungsadresse leider nicht bestätigen. Um Ihren Einkauf abzuschließen, überprüfen Sie, ob Ihre Adresse richtig ist, oder verwenden Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.errorInstrumentBillingAddressUnavailable=Das Verifizierungssystem Ihrer Bank ist vorübergehend nicht verfügbar. Versuchen Sie es später noch einmal, oder benutzen Sie eine andere Kreditkarte.
xocomponentsfi.creditcard.errorPaypalDebitRefused=Leider können Sie Ihrem Konto keine PayPal Debit Card hinzufügen. Versuchen Sie es mit einer anderen Karte.
xocomponentsfi.creditcard.errorPaypalCreditRefused=Leider können Sie Ihrem Konto keine PayPal-Kreditkarte hinzufügen. Versuchen Sie es mit einer anderen Karte.
xocomponentsfi.creditcard.errorPaypalRefused=Leider können Sie Ihrem Konto keine PayPal-Karte hinzufügen. Versuchen Sie es mit einer anderen Karte.
xocomponentsfi.creditcard.errorCheckDigitsNotPresent=Geben Sie die Kartenprüfnummer ein.
xocomponentsfi.creditcard.errorCheckDigits=Überprüfen Sie die Kartenprüfnummer und versuchen Sie es erneut, oder verwenden Sie eine andere Kreditkarte. Wenn dieses Problem erneut auftritt, wenden Sie sich an Ihren Kreditkartenanbieter.
xocomponentsfi.creditcard.errorIssuerReject=Leider hat Ihr Kreditkartenanbieter die Zahlung abgelehnt. Um Ihren Einkauf abzuschließen, überprüfen Sie, ob Ihre Kreditkartendaten korrekt sind, oder verwenden Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.errorIssuerRejectIntl=Wir konnten diese Kreditkarte nicht verifizieren. Wenn diese Kreditkarte in einem anderen Land ausgestellt wurde, müssen Sie ein PayPal-Konto in diesem Land eröffnen. Um Ihren Einkauf jetzt abzuschließen, verwenden Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.errorIssuerDenied=Der Kreditkartenanbieter hat es abgelehnt, diese Kreditkarte zu bestätigen. Überprüfen Sie, ob Ihre Kreditkartendaten korrekt sind, oder verwenden Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.errorInvalidAccount=Überprüfen Sie, ob Ihre Kreditkartendaten korrekt sind, oder verwenden Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.errorAmexAdult=Leider gibt American Express Zahlungen für diese Art von Einkauf nicht frei.
xocomponentsfi.creditcard.errorExcessiveRejectMember=Leider können Sie die Transaktion mit dieser Kreditkarte nicht abschließen. Um die Transaktion abzuschließen, wählen Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.errorExcessiveRejectGuest=Leider können Sie die Transaktion mit dieser Kreditkarte nicht abschließen. Um Ihre Transaktion abzuschließen, verwenden Sie eine andere Kreditkarte.
xocomponentsfi.creditcard.errorMaxAmountExceeded=Leider überschreitet dieser Kauf das Transaktionslimit Ihres Kreditkartenanbieters. Um die Zahlung abzuschließen, verwenden Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.errorInvalidData=Leider konnte Ihr Kreditkartenanbieter Ihre Kreditkarte nicht bestätigen. Überprüfen Sie, ob Ihre Kreditkartendaten korrekt sind, oder verwenden Sie eine andere Zahlungsquelle.
xocomponentsfi.creditcard.notEligibleToAddCard=Sie sind nicht berechtigt, eine neue Kreditkarte hinzuzufügen.
xocomponentsfi.creditcard.notEligibleToEditCard=Sie sind nicht berechtigt, die Kreditkarte zu bearbeiten.

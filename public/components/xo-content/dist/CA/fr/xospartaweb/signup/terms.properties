xospartaweb.signup.terms.deAgree=Oui, j’accepte les conditions d’utilisation et les <a href="https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_popup" target="_blank">conditions générales</a> concernant la sécurité des informations de PayPal et j’accepte de faire l’objet d’une <a href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">vérification de mon identité</a>.
xospartaweb.signup.terms.gbTerms=PayPal recueille, dans le cadre du traitement de votre paiement, certaines informations personnelles utilisées conformément à son <a href="https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacy-outside" target="_blank">Règlement sur le respect de la vie privée.</a>

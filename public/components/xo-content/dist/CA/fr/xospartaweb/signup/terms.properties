xospartaweb.signup.terms.signupC2=La <a href="https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US" target="_new" class="popup">Politique de transmission de communications par voie électronique</a>. Je comprends que PayPal me fournira de manière électronique des renseignements sur mon compte. Je confirme que je peux accéder à des courriels, des pages Web et des fichiers au format PDF. 

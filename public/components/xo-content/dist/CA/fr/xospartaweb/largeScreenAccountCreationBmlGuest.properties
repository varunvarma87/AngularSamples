xospartaweb.largeScreenAccountCreationBmlGuest.bmlApprovedMessage=<strong>Votre nouvelle ligne de crédit est {currencySymbol}{creditLine}</strong> et votre paiement mensuel estimé pour l'achat d'aujourd'hui est de {paymentCurrencySymbol}{monthlyPayment}. Pour utiliser votre ligne de crédit lorsque vous achetez avec PayPal, il vous suffit de créer un compte PayPal.
xospartaweb.largeScreenAccountCreationBmlGuest.bmlApprovedEmail=Les relevés de compte seront envoyés à {email}.

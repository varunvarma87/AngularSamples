xospartaweb.largeScreenAccountCreationBmlGuest.title=Créez un compte PayPal
xospartaweb.largeScreenAccountCreationBmlGuest.description=Prenez un moment pour configurer votre compte PayPal afin de gérer votre ligne de crédit et d'effectuer des paiements en ligne. Vous serez également en mesure de payer en toute sécurité auprès de milliers de marchands sans divulguer vos informations financières.
xospartaweb.largeScreenAccountCreationBmlGuest.createAccountSectionTitle=Créez un compte PayPal maintenant
xospartaweb.largeScreenAccountCreationBmlGuest.signupLaterSectionTitle=Remettre à plus tard
xospartaweb.largeScreenAccountCreationBmlGuest.readAndAgree=J'ai lu et j'accepte les <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Conditions d’utilisation</a>, le <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Règlement sur le respect de la vie privée</a> et le <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/AcceptableUse_full&locale.x=en_US>Règlement sur les utilisations autorisées de PayPal</a>. Je comprends que PayPal me fournira de manière électronique des renseignements sur mon compte.
xospartaweb.largeScreenAccountCreationBmlGuest.signupLater=Nous vous enverrons par courriel un rappel de configuration de votre compte PayPal. Vous pouvez également accéder au PayPal.com afin de le configurer à tout moment.
xospartaweb.largeScreenAccountCreationBmlGuest.agreeAndContinue=Accepter et continuer
xospartaweb.largeScreenAccountCreationBmlGuest.continueToMerchant=Passer sur le site du marchand
xospartaweb.largeScreenAccountCreationBmlGuest.propHead=Découvrez le mode de paiement préféré dans le monde entier
xospartaweb.largeScreenAccountCreationBmlGuest.propVal1=Des milliers de boutiques ; un seul mot de passe
xospartaweb.largeScreenAccountCreationBmlGuest.propVal2=Enregistrez vos informations financières de façon sécuritaire
xospartaweb.largeScreenAccountCreationBmlGuest.propVal3=Ne cherchez plus jamais votre portefeuille
xospartaweb.largeScreenAccountCreationBmlGuest.propVal4=Plus rapide, plus sûr et plus facile. Tout ce que le paiement doit être.
xospartaweb.largeScreenAccountCreationBmlGuest.agrementError=Veuillez confirmer que vous avez lu et accepté les conditions générales de PayPal.
xospartaweb.largeScreenAccountCreationBmlGuest.agrementErrorGB=Veuillez confirmer que vous avez lu et accepté les <a class=popup xo-popup target=_blank href=https://www.paypal.com/uk/webapps/mpp/ua/useragreement-full?locale.x=en_GB>Conditions d'utilisation</a> et le <a class=popup xo-popup target=_blank href=https://www.paypal.com/uk/webapps/mpp/ua/privacy-full?locale.x=en_GB>Règlement sur le respect de la vie privée de PayPal</a>.

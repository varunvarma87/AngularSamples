xospartaweb.DEMemberGuest.ddAgreementPara1=Les directives européennes exigent que vous acceptiez l'autorisation de prélèvement automatique de l'espace unique de paiement en euros afin de traiter votre paiement. Ainsi, les banques peuvent traiter votre paiement plus rapidement et plus efficacement.
xospartaweb.DEMemberGuest.ddAgreementPara2=En cliquant sur « Accepter et continuer », vous acceptez <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='l'autorisation de prélèvement automatique de l'espace unique de paiement en euros' /> et autorisez PayPal à envoyer des instructions à votre compte bancaire. Vous autorisez également votre banque à débiter votre compte conformément aux instructions de PayPal. Un remboursement doit être demandé dans un délai maximum de 8 semaines à compter de la date à laquelle votre compte a été débité.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=En cliquant sur « Accepter et continuer », vous acceptez l'autorisation de prélèvement automatique de l'espace unique de paiement en euros et autorisez PayPal à envoyer des instructions à votre compte bancaire. Vous autorisez également votre banque à débiter votre compte conformément aux instructions de PayPal. Un remboursement doit être demandé dans un délai maximum de 8 semaines à compter de la date à laquelle votre compte a été débité.

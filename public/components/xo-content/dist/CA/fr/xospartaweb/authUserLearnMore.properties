xospartaweb.authUserLearnMore.authUserTitle=Pourquoi mon paiement sera traité ultérieurement ?
xospartaweb.authUserLearnMore.authUserContentPara1=Pour cette transaction, le marchand a demandé à ce que le montant de votre paiement soit autorisé. Avec votre consentement, le marchand est autorisé à modifier le montant final de votre paiement si la somme totale venait à changer pour diverses raisons (taxes, frais de livraison, disponibilité de l’objet ou autre raison bilatéralement acceptée).
xospartaweb.authUserLearnMore.authUserContentPara2=Tout paiement accepté à l’attention d’un marchand est valable pour une période variable. Dans certains cas, vous pouvez recevoir une suspension sur votre solde PayPal qui n’est pas immédiatement transféré une fois votre autorisation terminée. Votre argent ne sera pas transféré vers le marchand tant que ce dernier n’aura pas traité votre paiement.
xospartaweb.authUserLearnMore.ok=OK

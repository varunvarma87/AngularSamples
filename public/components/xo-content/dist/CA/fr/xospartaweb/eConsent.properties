xospartaweb.eConsent.title=Politique de transmission de communications par voie électronique
xospartaweb.eConsent.consent=Veuillez prendre le temps d'examiner et d'accepter la Politique de transmission de communications par voie électronique de PayPal. Cela nous permettra d'envoyer des informations concernant votre compte électroniquement, y compris la confirmation de paiement pour cet achat.
xospartaweb.eConsent.agreement=J'ai lu et j'accepte la <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>politique de transmission de communications par voie électronique</a>. Je comprends que PayPal me fournira de manière électronique des renseignements sur mon compte.
xospartaweb.eConsent.eConsentError=Veuillez confirmer que vous avez lu et accepté la Politique de transmission de communications par voie électronique PayPal.

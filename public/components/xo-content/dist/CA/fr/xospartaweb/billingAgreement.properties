xospartaweb.billingAgreement.memberAgreementChangeFS=J'accepte d'utiliser {paymentType} pour ce paiement à {merchantName}. Je comprends que mon <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>mode de paiement par défaut</a> peut être utilisé pour les paiements programmés.
xospartaweb.billingAgreement.signupAgreementWithPurchase=J'autorise {merchantName} à débiter des paiements à ma carte. Je comprends que si j'ajoute un autre mode de paiement à mon compte PayPal, ce mode de paiement peut être débité à la place du mode principal. Je peux modifier mon mode de paiement à tout moment sur <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.ca</a>.

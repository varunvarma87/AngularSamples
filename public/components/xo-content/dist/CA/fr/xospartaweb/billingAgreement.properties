xospartaweb.billingAgreement.title=Autorisation de facturation
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=J'ai choisi PayPal en tant que mode de paiement préféré pour les paiements avec {merchantName}. Les paiements seront débités de mon <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>mode de paiement par défaut</a>, à moins que j'aie un solde PayPal. Je peux modifier mon mode de paiement à tout moment sur <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.ca</a>.

xospartaweb.largeScreenAccountCreationGuest.guestTnc=J'ai lu et j'accepte <a href="https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_CA" target="_new" class="popup">les Conditions d'utilisation</a>, <a href="https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_CA" target="_new" class="popup">le Règlement sur le respect de la vie privée</a> et le <a href="https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/AcceptableUse_full&locale.x=en_CA" target="_new" class="popup">Règlement sur les utilisations autorisées</a> de PayPal. Je comprends que PayPal me fournira de manière électronique des renseignements sur mon compte. 
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Veuillez afficher, imprimer ou enregistrer les documents auxquels renvoient les liens ci-dessous. Pour en savoir plus au sujet de PayPal, veuillez lire nos <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Informations essentielles sur les paiements et le service.</a> Vous devez avoir au moins 18 ans pour utiliser PayPal.<br/><br/>J'ai lu et j'accepte le <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Règlement sur le respect de la vie privée</a> de PayPal, notamment le traitement et la diffusion par PayPal de mes données personnelles et ses communications avec moi conformément à ce règlement.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Vous utiliserez cette adresse de courriel pour vous connecter à PayPal. Au besoin, vous pouvez modifier votre adresse de courriel sur PayPal.ca.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Nous enverrons l'avis de réception pour votre achat à cette adresse de courriel.

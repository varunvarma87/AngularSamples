xospartaweb.addCard.updatePropVal=Cela prendra seulement une minute pour mettre à jour votre carte pour que vous puissiez terminer votre achat. Nous ne communiquons pas vos informations financières aux marchands. 
xospartaweb.addCard.disallowedPropHead=Ajoutez de la flexibilité à votre portefeuille
xospartaweb.addCard.disallowedPropVal=Il semblerait que le marchand n'accepte pas la carte que vous avez dans votre portefeuille PayPal. Pourquoi ne pas enregistrer une autre carte de débit Visa ou de crédit pour vous assurer d'être couvert pour cela et les paiements programmés ? Cela ne prendra qu'une minute. Nous enverrons le paiement sans partager vos informations financières avec le marchand.
xospartaweb.addCard.declinePropHead=Veuillez enregistrer une carte de crédit ou une carte de débit Visa pour effectuer votre paiement
xospartaweb.addCard.declinePropVal=Nous n'avons pas pu utiliser la carte que vous avez dans votre portefeuille PayPal. Veuillez enregistrer une autre carte de crédit ou de débit Visa pour effectuer votre paiement. Cela ne prendra qu'une minute. Nous enverrons le paiement sans partager vos informations financières avec le marchand.
xospartaweb.addCard.addCardPropHead=Bonjour !
xospartaweb.addCard.addCardPropVal=Il semblerait que vous êtes nouveau à PayPal. Pour terminer votre paiement, vous devrez enregistrer une carte de débit Visa ou de crédit. Cela ne prendra qu'une minute. Nous enverrons le paiement sans partager vos informations financières avec le marchand.

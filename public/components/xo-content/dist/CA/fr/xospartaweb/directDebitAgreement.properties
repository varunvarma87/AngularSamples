xospartaweb.directDebitAgreement.ddAgreementPara2=J'accepte <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='l'autorisation de prélèvement bancaire SEPA' /> pour <strong>{bankName} {bankNumber}</strong> et autorise PayPal à envoyer des instructions à mon compte bancaire. J'autorise également ma banque à débiter mon compte conformément aux instructions de PayPal. Un remboursement doit être réclamé dans un délai de 8 semaines à compter de la date à laquelle mon compte a été débité.

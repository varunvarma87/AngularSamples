xospartaweb.largeScreenAccountCreationBmlGuest.title=Crear una cuenta PayPal
xospartaweb.largeScreenAccountCreationBmlGuest.description=Dedique un momento a configurar su cuenta PayPal para administrar su línea de crédito y realizar pagos en Internet. También podrá pagar de forma segura en miles de comercios sin compartir sus datos financieros.
xospartaweb.largeScreenAccountCreationBmlGuest.createAccountSectionTitle=Crear una cuenta PayPal ahora
xospartaweb.largeScreenAccountCreationBmlGuest.signupLaterSectionTitle=Lo haré más adelante
xospartaweb.largeScreenAccountCreationBmlGuest.readAndAgree=He leído y acepto las <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Condiciones de uso</a>, la <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Política de privacidad</a>, la <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/AcceptableUse_full&locale.x=en_US>Política de uso aceptable</a> y la <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Política de entrega de comunicaciones electrónicas</a> de PayPal. Comprendo que PayPal me facilitará la información de mi cuenta electrónicamente.
xospartaweb.largeScreenAccountCreationBmlGuest.signupLater=Le enviaremos un recordatorio por correo electrónico para configurar su cuenta PayPal. También puede entrar en PayPal.com y hacerlo en cualquier momento.
xospartaweb.largeScreenAccountCreationBmlGuest.agreeAndContinue=Aceptar y continuar
xospartaweb.largeScreenAccountCreationBmlGuest.continueToMerchant=Continuar para ir a la página del vendedor
xospartaweb.largeScreenAccountCreationBmlGuest.propHead=Pague donde quiera, en cualquier lugar
xospartaweb.largeScreenAccountCreationBmlGuest.propVal1=Compre en cualquier lugar: desde su móvil, tableta o PC
xospartaweb.largeScreenAccountCreationBmlGuest.propVal2=Compras más seguras: no compartimos sus datos financieros con los vendedores
xospartaweb.largeScreenAccountCreationBmlGuest.propVal3=Pagos más rápidos: sin necesidad de buscar la cartera
xospartaweb.largeScreenAccountCreationBmlGuest.propVal4=Así es como deberían ser todos los procesos de pago: más rápidos, más seguros y más cómodos.
xospartaweb.largeScreenAccountCreationBmlGuest.agrementError=Confirme que ha leído, da su consentimiento y acepta las Condiciones de uso y la Política de privacidad de PayPal.
xospartaweb.largeScreenAccountCreationBmlGuest.agrementErrorGB=Confirme que ha leído, da su consentimiento y acepta las <a class=popup xo-popup target=_blank href=https://www.paypal.com/uk/webapps/mpp/ua/useragreement-full?locale.x=en_GB>Condiciones de uso</a> y la <a class=popup xo-popup target=_blank href=https://www.paypal.com/uk/webapps/mpp/ua/privacy-full?locale.x=en_GB>Política de privacidad</a> de PayPal.

xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=Al hacer clic en "Aceptar y pagar", autoriza a {merchantName} a cargar en su cuenta PayPal cualquier importe relacionado con esta compra y con compras futuras. Acepta ordenar a PayPal que pague todos los importes solicitados por {merchantName}. PayPal tratará estos pagos como pagos periódicos según se especifica en las <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/es/webapps/mpp/ua/useragreement-full>Condiciones de uso de PayPal</a>. Puede cancelar esta autorización o cambiar su fuente de fondos en cualquier momento mediante el perfil de su cuenta PayPal.

xospartaweb.genericError.expiredOrTokenNotFoundError=Ha estado inactivo durante un rato por lo que, para proteger su cuenta, hemos cerrado la sesión. Vuelva al sitio web del vendedor y reinicie el proceso de pago.
xospartaweb.genericError.paymentAlreadyProcessedError=Ya se ha intentado el pago en esta sesión. Vuelva al sitio web del vendedor y reinicie el proceso de pago.
xospartaweb.genericError.genericError=Tenemos problemas técnicos en este momento. Inténtelo de nuevo más tarde.
xospartaweb.genericError.paymentInProgressError=Estamos procesando el pago en estos momentos. Inténtelo de nuevo más tarde.
xospartaweb.genericError.paymentAlreadyCompletedError=El pago se ha completado. Para seguir comprando, vuelva al sitio web del vendedor.
xospartaweb.genericError.paymentFailedError=El pago no se ha procesado. Para completar la compra, vuelva al sitio web del vendedor y reinicie el proceso de pago.
xospartaweb.genericError.multipleTokensAndTimedOutError=Su sesión se ha cerrado por motivos de seguridad, ya que hay otra sesión activa en este navegador.
xospartaweb.genericError.paymentDeniedError=No podemos completar el pago en este momento. Vuelva a la página del vendedor y utilice su proceso de pago habitual.
xospartaweb.genericError.loginSessionTimedOut=Para proteger su cuenta, se ha agotado el tiempo de espera de la sesión. Vuelva al sitio web del vendedor para reiniciar el proceso de pago.
xospartaweb.genericError.disabledCookies=Las cookies están desactivadas. Active las cookies, vuelva al sitio web del vendedor y reinicie el proceso de pago.
xospartaweb.genericError.buyerRestrictedError=Su cuenta está limitada. Consulte los mensajes relacionados la resolución de este problema en la página Descripción general de su cuenta PayPal.
xospartaweb.genericError.incontextGenericPageError=Falta parte de su información o bien es incorrecta. Compruébelo e inténtelo de nuevo.
xospartaweb.genericError.pleaseTryAgain=Inténtelo de nuevo.
xospartaweb.genericError.invalidShipping=Lo sentimos, pero los residentes en Estados Unidos no pueden enviar compras a {country}. Vuelva a <a id="merchant" href="{merchant}">{merchantName}</a> e introduzca una dirección de envío diferente.

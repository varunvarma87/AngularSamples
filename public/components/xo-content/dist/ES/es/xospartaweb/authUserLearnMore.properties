xospartaweb.authUserLearnMore.authUserTitle=¿Por qué se procesará mi pago más tarde?
xospartaweb.authUserLearnMore.authUserContentPara1=Para esta transacción, el vendedor ha solicitado una autorización del importe del pago. Con su consentimiento, el vendedor puede cambiar el importe de pago final cuando el importe total cambie debido a impuestos, cargos de envío, disponibilidad del artículo u otras circunstancias acordadas con el vendedor.
xospartaweb.authUserLearnMore.authUserContentPara2=El pago autorizado al vendedor es válido durante un periodo que puede variar. En algunos casos, podría retenérsele el saldo de PayPal que no se vaya a transferir de inmediato al vendedor al completar la autorización. Su dinero no se transferirá al vendedor hasta que este procese el pago.
xospartaweb.authUserLearnMore.ok=Aceptar

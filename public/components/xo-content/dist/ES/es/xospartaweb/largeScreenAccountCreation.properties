xospartaweb.largeScreenAccountCreation.title=Cree su cuenta PayPal
xospartaweb.largeScreenAccountCreation.agreements=Confirmo que he leído, doy mi consentimiento y acepto las <a class=popup xo-popup target=_blank href=https://www.paypal.com/es/webapps/mpp/ua/useragreement-full>Condiciones de uso</a> y la <a class=popup xo-popup target=_blank href=https://www.paypal.com/es/webapps/mpp/ua/privacy-full>Política de privacidad</a> de PayPal (incluido el procesamiento y la revelación de mis datos personales), y que soy mayor de edad. Comprendo que puedo cambiar mis preferencias de comunicación en cualquier momento en el perfil de mi cuenta PayPal. Para obtener más información sobre PayPal, consulte la <a class=popup xo-popup target=_blank href=https://www.paypal.com/es/webapps/mpp/ua/servicedescription-full>Información clave sobre pagos y servicios</a>.
xospartaweb.largeScreenAccountCreation.understand=La <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Política de entrega electrónica de comunicaciones</a>. He comprendido que PayPal me facilitará la información de mi cuenta electrónicamente.

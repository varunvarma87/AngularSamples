xospartaweb.eConsent.title=Política de entrega de comunicaciones electrónicas
xospartaweb.eConsent.consent=Dedique un momento a revisar y a dar su consentimiento para la Política de entrega de comunicaciones electrónicas de PayPal. De este modo, podremos enviarle la información de su cuenta de forma electrónica, incluida la confirmación de pago de esta compra.
xospartaweb.eConsent.agreement=He leído y acepto la <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Política de entrega de comunicaciones electrónicas</a>. Entiendo que PayPal me proporcionará electrónicamente información sobre mi cuenta.
xospartaweb.eConsent.eConsentError=Confirme que ha leído y acepta la Política de entrega de comunicaciones electrónicas de PayPal.

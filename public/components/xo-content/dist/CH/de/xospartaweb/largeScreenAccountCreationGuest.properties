xospartaweb.largeScreenAccountCreationGuest.title=Jetzt kostenloses PayPal-Konto eröffnen
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Ohne PayPal-Konto bezahlen
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Weiter ohne PayPal-Konto
xospartaweb.largeScreenAccountCreationGuest.upsell=Eröffnen Sie ein PayPal-Konto und bezahlen Sie zukünftige Einkäufe einfach mit E-Mail-Adresse und Passwort. Sie müssen Ihre Zahlungsdaten nie wieder eingeben.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Möchten Sie in Zukunft bequem mit E-Mail-Adresse und Passwort zahlen? Eröffnen Sie einfach ein kostenloses PayPal-Konto.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Ja. kostenloses PayPal-Konto eröffnen.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Ich bin volljährig, habe die <a href=https://www.paypal.com/ch/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>PayPal-Nutzungsbedingungen</a> und <a href=https://cms.paypal.com/ch/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full class=popup target=_blank>Datenschutzgrundsätze</a> (inklusive Datenverarbeitung und -weitergabe durch PayPal) gelesen, gespeichert und stimme diesen zu.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Bitte lesen, drucken oder speichern Sie die unten verlinkten Dokumente. Weitere Informationen zu PayPal finden Sie unter <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Wesentliche Hinweise zu unserem Service.</a> Sie müssen mindestens 18 Jahre alt sein, um PayPal zu nutzen.<br/><br/>Ich habe die <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>PayPal-Datenschutzgrundsätze</a> gelesen und stimme diesen zu – insbesondere der Verarbeitung und Weitergabe meiner Daten durch PayPal sowie den PayPal-Benachrichtigungen gemäß diesen Grundsätzen.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Mit dieser E-Mail-Adresse loggen Sie sich bei PayPal ein. Bei Bedarf können Sie Ihre E-Mail-Adresse in Ihrem PayPal-Konto ändern.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Wir senden Ihnen eine Zahlungsbestätigung an diese E-Mail-Adresse. Falls Sie ein Konto eröffnen, können Sie sich mit dieser E-Mail-Adresse einloggen.

xospartaweb.eConsent.title=Electronic Communications Delivery Policy
xospartaweb.eConsent.consent=Nehmen Sie sich einen Moment Zeit, um die Electronic Communications Delivery Policy von PayPal zu lesen und zu akzeptieren. Nur so können wir Ihnen Kontoinformationen, einschließlich der Zahlungsbestätigung für diesen Einkauf, elektronisch zusenden.
xospartaweb.eConsent.agreement=Ich habe die <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Electronic Communications Delivery Policy</a> gelesen und erkläre mich damit einverstanden. Mir ist bekannt, dass ich Informationen über mein Konto von PayPal auf elektronischem Weg erhalten werde.
xospartaweb.eConsent.eConsentError=Bestätigen Sie, dass Sie die Electronic Communications Delivery Policy von PayPal gelesen haben und ihr zustimmen.

xospartaweb.micaTerms.termsPara1=Wählen Sie "Ratenzahlung" und profitieren Sie von attraktiven Finanzierungsangeboten. Wenn der Kaufpreis innerhalb der gewählten Laufzeit nicht vollständig bezahlt wird, fallen auf den Restbetrag effektive Jahreszinsen in Höhe von 19,99% an. Lesen Sie die <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">Bedingungen</a>.
xospartaweb.micaTerms.termsPara2=Falls der Händler Ihre Artikel getrennt versendet, wird der Gesamtpreis jeder Lieferung in gleich oder ähnlich hohe Raten geteilt. Die erste Teilzahlung nach Ihrem Einkauf ist frühestens in 25 Tagen fällig.
xospartaweb.micaTerms.termsPara3=Die Mindestzahlung besteht aus Ihrer monatlichen Rate für diesen und etwaige weitere Einkäufe mit PayPal Credit.
xospartaweb.micaTerms.termsPara4=Den monatlich fälligen Betrag und die Höhe der letzten Zahlung sowie weitere Transaktionsdetails finden Sie auf der Abrechnung im Abschnitt "Aktive Finanzierungskäufe".
xospartaweb.micaTerms.termsPara5=Wenn Sie PayPal Credit online verwalten möchten, brauchen Sie ein PayPal-Konto.
xospartaweb.micaTerms.termsPara6=<sup>*</sup> Finanzierungsangebote für PayPal Credit-Kunden sind zeitlich befristet und können je nach Shop abweichen. Die Angebote gelten nicht bei bereits vereinbarter Rücksendung, Rückzahlung oder Umtausch und auch nicht für die Funktion "Geld senden". Bei Genehmigung wird die Comenity Capital Bank Ihr Kreditgeber und zahlt an den Händler in Ihrem Namen.
xospartaweb.micaTerms.termsPara10=Die ausgewiesene monatliche Zahlung ist ein geschätzter Betrag. Es können zusätzliche Steuern und Versandkosten anfallen. Der vollständige Kaufbetrag wird in gleich oder ähnlich hohe Monatsraten geteilt.

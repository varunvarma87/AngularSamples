xospartaweb.micaTerms.faqHeader=Häufige Fragen
xospartaweb.micaTerms.faqQuestion1=Was ist PayPal Credit?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit ist ein flexibler Service mit einer Kreditlinie der Comenity Capital Bank, dank der Sie Ihre Einkäufe sofort oder in Raten bezahlen können. Der Antrag und die Nutzung sind unkompliziert.
xospartaweb.micaTerms.faqQuestion2=Wie kann ich PayPal Credit nutzen?
xospartaweb.micaTerms.faqAnswer2=Wählen Sie beim Bezahlen PayPal Credit als Zahlungsmethode aus. Anschließend müssen Sie Ihr Geburtsdatum und die letzten 4 Ziffern Ihrer Social Security Number angeben und den Bedingungen zustimmen. Innerhalb von Sekunden sehen Sie, ob Ihr Antrag genehmigt wurde. Und das Beste daran: Wenn Sie PayPal Credit in Ihrem PayPal-Konto hinzufügen, können Sie den Service als weitere Zahlungsmethode für PayPal-Einkäufe nutzen.
xospartaweb.micaTerms.faqAnswer2Para2=Sie shoppen bei eBay? Suchen Sie die Option "PayPal Credit" unter "Zahlungsmethode auswählen" oder wenn Sie mit PayPal bezahlen. PayPal Credit ist für die meisten Einkäufe bei eBay verfügbar. Ausgenommen sind die folgenden Kategorien: Erotik, digitale Güter, Waffen, alkoholische Getränke und Fahrzeuge (für Kfz-Ersatzteile und Zubehör können Sie PayPal Credit nutzen).
xospartaweb.micaTerms.faqQuestion3=Wie bezahle ich die PayPal Credit-Rechnung?
xospartaweb.micaTerms.faqAnswer3=Sie erhalten monatliche Abrechnungen und können den offenen Betrag vollständig oder in Raten begleichen (es fallen Zinsen an). Auf PayPal.com behalten Sie Ihre Einkäufe im Auge und können Zahlungen senden.
xospartaweb.micaTerms.faqQuestion4=Wird für PayPal Credit eine Jahresgebühr berechnet?
xospartaweb.micaTerms.faqAnswer4=Nein. Für PayPal Credit fällt keine Jahresgebühr an.
xospartaweb.micaTerms.faqQuestion5=Bekomme ich eine Kreditlinie und wie hoch wird sie sein?
xospartaweb.micaTerms.faqAnswer5=Ja. Sobald Ihr Antrag genehmigt wurde, eröffnet die Comenity Capital Bank Ihr PayPal Credit-Konto mit einer Kreditlinie von mindestens 250,00 USD.
xospartaweb.micaTerms.faqAnswer5Para2=Sie können PayPal Credit weiterhin nutzen. Falls Ihre ausstehenden Beträge die Kreditlinie überschreiten, überprüfen wir, ob Ihre Kreditlinie erweitert werden kann. All das passiert automatisch beim Bezahlen, d.h. Sie müssen nicht einmal nachfragen.
xospartaweb.micaTerms.faqQuestion6=Wie hoch ist der effektive Jahreszins?
xospartaweb.micaTerms.faqAnswer6=Der effektive Jahreszins für die PayPal-Kreditlinie beträgt 19,99%. Bei ausgewählten Angeboten ist der Effektivzins niedriger.
xospartaweb.micaTerms.faqQuestion7=Was bedeutet "vorbehaltlich Kreditgenehmigung"?
xospartaweb.micaTerms.faqAnswer7=Im Rahmen des Service PayPal Credit ist die Comenity Capital Bank der Kreditgeber. Diese Bank prüft Ihre Bonität und andere relevante Faktoren. Sobald der Kredit genehmigt wurde, eröffnet die Bank Ihr Kreditkonto und legt Ihre Kreditlinie fest. Dieser Vorgang ist Bestandteil der Onlinebezahlung und dauert nur wenige Sekunden.
xospartaweb.micaTerms.faqQuestion8=Wird meine Bonität bei jedem Einkauf geprüft?
xospartaweb.micaTerms.faqAnswer8=Nein. Die Bonität wird nur beim erstmaligen Kreditantrag und gelegentlich vor einer Erweiterung der Kreditlinie geprüft. Wir holen regelmäßig aktuelle Bonitätsauskünfte ein, die jedoch keine Auswirkung auf Ihren Kreditscore haben. Sollte Ihre Kreditlinie gekürzt werden, werden Sie schriftlich über die Gründe informiert.
xospartaweb.micaTerms.faqQuestion9=Fällt bei Verzug eine Mahngebühr an?
xospartaweb.micaTerms.faqAnswer9=Ja. Für jeden Monat, in dem Sie die Mindestzahlung nicht fristgerecht leisten, wird eine Mahngebühr berechnet. Nach dem ersten Zahlungsverzug entspricht die Mahngebühr der versäumten Zahlung, maximal jedoch 25,00 USD. Falls Sie noch einmal in Verzug geraten, beträgt die Mahngebühr maximal 35,00 USD.
xospartaweb.micaTerms.faqQuestion10=Bin ich mit PayPal Credit vor unbefugten Abbuchungen geschützt?
xospartaweb.micaTerms.faqAnswer10=Ja. Mit PayPal Credit haften Sie keinesfalls für unbefugte Zugriffe, ähnlich wie bei den meisten bekannten Kreditkartenanbietern. Und wir überprüfen Ihre Identität anhand von stichfesten Daten wie dem Geburtsdatum und den letzten vier Stellen Ihrer Social Security Number. Verlorene oder gestohlene Kontonummern sind also nicht denkbar.
xospartaweb.micaTerms.faqQuestion11=Wo kann ich PayPal Credit nutzen?
xospartaweb.micaTerms.faqAnswer11=In tausenden Läden, die PayPal akzeptieren, ist auch PayPal Credit verfügbar. Auch bei eBay und in unzähligen anderen Onlineshops können Sie den Service nutzen.

xospartaweb.signupTerms.deSignup=Durch Klicken auf "Zustimmen und zahlen" erkläre ich mich mit den <a href="https://www.paypalobjects.com/MERCHANTPAYMENTWEB-640-20130407-1/ua/DE_en_GB/ua.pdf" target="_blank">Nutzungsbedingungen</a> von PayPal einverstanden.
xospartaweb.signupTerms.deAgree=Ja, ich stimme den Nutzungsbedingungen und <a href="https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_popup" target="_blank">Datenschutzgrundsätzen</a> von PayPal zu und erkläre mich mit einem <a href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">Identitätscheck</a> einverstanden.
xospartaweb.signupTerms.gbTerms=Um Ihre Zahlung zu verarbeiten, bittet PayPal Sie um bestimmte persönliche Daten, die gemäß den <a href="https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacy-outside" target="_blank">Datenschutzgrundsätzen</a> von PayPal geschützt werden. 

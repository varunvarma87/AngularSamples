xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=Ist PayPal Credit für Sie das richtige Kreditprodukt?
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit ist ein revolvierender Kredit und als solcher für große Kreditsummen mit langen Laufzeiten zu kostspielig. Wenn Sie ein PayPal Credit-Konto beantragen, stellen Sie einen Kreditantrag. Die Genehmigung Ihres Antrags hängt von Ihrem Kreditscore ab. Es ist wichtig, dass Sie anhand dieser Informationen entscheiden, ob PayPal Credit Ihren Anforderungen entspricht.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Wie viel muss ich gemäß Kreditvertrag zurückzahlen?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Der Rückzahlungsbetrag hängt davon ab, wie viel Sie mit PayPal Credit ausgeben und welchen Anteil der ausstehenden Beträge Sie monatlich zurückzahlen. Sie können jeden Monat beliebig viel zurückzahlen, jedoch nicht weniger als die im monatlichen Kontoauszug ausgewiesene Mindestzahlung. Details zur Berechnung dieses Betrags finden Sie in den vorvertraglichen Informationen. Wenn Sie eine Monatsrate nicht vollständig zurückzahlen, fallen Zinsen an, d.h. die Rückzahlung kann länger dauern und die Kreditkosten steigen.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Was passiert, wenn ich mit den Raten in Rückstand gerate?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Es ist wichtig, dass Sie wenigstens die Mindestzahlung fristgerecht leisten. Wenn Sie die monatliche Mindestzahlung nicht rechtzeitig leisten, berechnen wir 12,00 GBP Mahngebühr. Zusätzlich können auch Zinsen anfallen. Infolgedessen können die Gesamtkosten Ihres Kredits steigen. Falls Sie uns gegenüber in Zahlungsverzug geraten, sind wir berechtigt, diesen Umstand bei Auskunfteien zu melden. Dies kann zukünftige Kreditanträge erschweren und die Kosten dieser Kredite erhöhen. Zudem sind wir eventuell berechtigt, das Guthaben in Ihrer E-Börse zur Tilgung von ausstehenden Zahlungen heranzuziehen. Es ist auch möglich, dass gegen Sie rechtliche Schritte eingeleitet werden, und zwar entweder von uns oder von Dritten, sofern wir die Forderung gegen Sie veräußert haben. Dies kann wiederum einen Gerichtsbeschluss gegen Sie und zusätzliche Gerichtskosten nach sich ziehen. Ein solcher Gerichtsbeschluss kann auch die Pfändung Ihres Privatvermögens anordnen.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Wie kann ich einen bereits geschlossenen Kreditvertrag kündigen?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Sie können den mit PayPal Credit geschlossenen Kreditvertrag innerhalb von 14 Tagen ab der Bestätigung der Antragsgenehmigung kündigen. Hierzu bedarf es Ihrer fristgerechten und schriftlichen Kündigung, gerichtet an PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Muss ich bei diesem Kreditprodukt irgendwelche Besonderheiten beachten?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Bevor Sie PayPal Credit beantragen, sollte Sie die vorvertraglichen Informationen und den Kreditvertrag sorgfältig lesen, um sicherzustellen, dass dieses Produkt Ihren Anforderungen entspricht, und dass Sie die produktspezifischen Bestimmungen verstehen. Welche Aspekte des Kreditprodukts muss ich besonders beachten?<p>Zinssätze<br/>Für Einkäufe und Cash-Transaktionen gelten unterschiedliche Zinssätze, die im jeweiligen Übersichtskasten aufgeführt sind. Die Zinssätze können sich ändern. Eine Anhebung der Zinsen wird mindestens 30 Tage im Voraus angekündigt. Nach einer Zinsanhebung können auch Ihre Monatsraten steigen, was wiederum die Rückzahlung Ihrer ausstehenden Beträge verlängern kann. Ihr Zinssatz kann im Zuge einer allgemeinen Zinsanhebung steigen oder aufgrund mehrerer Faktoren wie Kreditrisiko oder der Art der Kontonutzung individuell geändert werden.</p><p>Einführungszinsen<br/>PayPal Credit wird gegebenenfalls mit Einführungszinsen angeboten. Details dazu finden Sie in den vorvertraglichen Informationen.</p>


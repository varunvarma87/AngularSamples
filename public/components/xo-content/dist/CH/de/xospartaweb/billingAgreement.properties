xospartaweb.billingAgreement.title=Abbuchungsvereinbarung
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=Ich habe PayPal als bevorzugte Methode für Zahlungen an {merchantName} ausgewählt. Wenn ich kein Guthaben auf Ihrem PayPal-Konto habe, wird für Abbuchungen meine <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>bevorzugte Zahlungsmethode</a> verwendet. Auf <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> kann ich meine Zahlungsmethode jederzeit ändern.
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonContinue=Ich habe PayPal als bevorzugte Methode für Zahlungen an {merchantName} ausgewählt. Wenn ich kein Guthaben auf Ihrem PayPal-Konto habe, wird für Abbuchungen meine <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>bevorzugte Zahlungsmethode</a> verwendet. Auf <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> kann ich meine Zahlungsmethode jederzeit ändern.
xospartaweb.billingAgreement.memberAgreementWithoutPurchaseButtonPay=Ich habe PayPal als bevorzugte Methode für Zahlungen aus Abbuchungsaufträgen an {merchantName} ausgewählt. Wenn ich kein Guthaben auf Ihrem PayPal-Konto habe, wird für Abbuchungen meine <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>bevorzugte Zahlungsmethode</a> verwendet. Auf <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> kann ich meine Zahlungsmethode jederzeit ändern.
xospartaweb.billingAgreement.memberAgreementWithoutPurchaseButtonContinue=Ich habe PayPal als bevorzugte Methode für Zahlungen aus Abbuchungsaufträgen an {merchantName} ausgewählt. Wenn ich kein Guthaben auf Ihrem PayPal-Konto habe, wird für Abbuchungen meine <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>bevorzugte Zahlungsmethode</a> verwendet. Auf <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> kann ich meine Zahlungsmethode jederzeit ändern.
xospartaweb.billingAgreement.memberAgreementChangeFS=Ich stimme zu, {paymentType} für diese Zahlung an {merchantName} zu verwenden. Ich bestätige, dass meine <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>bevorzugte Zahlungsmethode</a> für Zahlungen aus Abbuchungsaufträgen verwendet werden kann.
xospartaweb.billingAgreement.signupAgreementWithPurchase=Ich stimme zu, dass {merchantName} Zahlungen von meiner Kreditkarte abbuchen kann. Falls ich in meinem PayPal-Konto weitere Zahlungsmethoden hinzufüge, können alternativ auch diese Quellen für Zahlungen verwendet werden. Auf <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> kann ich meine Zahlungsmethode jederzeit ändern.
xospartaweb.billingAgreement.signupAgreementWithoutPurchase=Ich stimme zu, dass PayPal Zahlungen aus Abbuchungsaufträgen an {merchantName} senden soll. Auf <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> kann ich meine Zahlungsmethode jederzeit ändern.

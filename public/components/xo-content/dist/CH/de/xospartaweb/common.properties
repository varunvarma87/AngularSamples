xospartaweb.common.readAndAgreeFR=Indem ich das Kästchen markiere und auf den Button klicke, stimme ich Folgendem zu: <ul><li>Den <a class=popup xo-popup target=_blank href=https://www.paypal.com/fr/webapps/mpp/ua/useragreement-full>Nutzungsbedingungen</a> und</li><li>den <a class=popup xo-popup target=_blank href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full>Datenschutzgrundsätzen</a>,</li></ul>

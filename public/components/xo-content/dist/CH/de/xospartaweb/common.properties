xospartaweb.common.readAndAgree=Ich bin volljährig, habe die <a class=popup xo-popup target=_blank href=https://www.paypal.com/ch/webapps/mpp/ua/useragreement-full>PayPal-Nutzungsbedingungen</a> und <a class=popup xo-popup target=_blank href=https://www.paypal.com/ch/webapps/mpp/ua/privacy-full>Datenschutzgrundsätze</a> (inklusive Datenverarbeitung und -weitergabe) gelesen, gespeichert und stimme diesen zu. Benachrichtigungseinstellungen kann ich jederzeit in meinem PayPal-Konto ändern.

xospartaweb.directDebitAgreement.sepaTitle=Avant de pouvoir payer, vous devez nous donner votre autorisation
xospartaweb.directDebitAgreement.ddAgreementPara1=Ce document est exigé par de nouvelles réglementations de l'Union européenne et permet aux banques de traiter vos paiements plus rapidement et plus efficacement.
xospartaweb.directDebitAgreement.ddAgreementPara2=J'accepte le <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='mandat de prélèvement SEPA' /> pour <strong>{bankName} {bankNumber}</strong> et autorise PayPal à envoyer des instructions pour mon compte bancaire. J'autorise également ma banque à débiter mon compte conformément aux instructions de PayPal. Une demande de remboursement doit être présentée dans les 8 semaines suivant la date de débit de mon compte.
xospartaweb.directDebitAgreement.payAnotherWay=Choisir un autre mode de paiement
xospartaweb.directDebitAgreement.ddAgreementPara2AgreePay=En cliquant sur Valider et payer, vous acceptez le mandat de prélèvement SEPA et autorisez PayPal à envoyer des instructions à votre banque. Vous autorisez également votre banque à débiter votre compte conformément aux instructions de PayPal. Une demande de remboursement doit être présentée dans les 8 semaines suivant la date de débit de votre compte. 
xospartaweb.directDebitAgreement.ddAgreementPara2AgreeContinue=En cliquant sur Valider et continuer, vous acceptez le mandat de prélèvement SEPA et autorisez PayPal à envoyer des instructions à votre banque. Vous autorisez également votre banque à débiter votre compte conformément aux instructions de PayPal. Une demande de remboursement doit être présentée dans les 8 semaines suivant la date de débit de votre compte. 


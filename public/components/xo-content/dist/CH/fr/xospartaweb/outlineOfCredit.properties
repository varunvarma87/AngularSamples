xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=PayPal Credit correspond-il au type de crédit que vous recherchez ?
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit est un crédit renouvelable et représenterait un moyen onéreux d'emprunter des sommes importantes sur une période prolongée. En demandant un compte PayPal Credit, vous effectuez une demande de crédit. Nous ne vous proposerons l'un de ces produits qu'en fonction de votre note de solvabilité. Prenez connaissance des informations fournies pour vérifier que PayPal Credit correspond bien à vos besoins.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Combien devrai-je rembourser dans le cadre du contrat de crédit ?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Le montant total à rembourser dépendra de la somme dépensée avec PayPal Credit et des mensualités de remboursement de votre solde débiteur. Vous pouvez rembourser la somme de votre choix chaque mois dans le délai fixé, à condition qu'elle soit supérieure au montant de paiement minimum indiqué sur votre relevé mensuel. Vous retrouverez les détails de ce calcul dans votre avant-contrat. Si vous ne remboursez pas l'intégralité du solde dû chaque mois, vous devrez payer des intérêts. Cela pourra rallonger la durée de votre crédit et en augmenter le coût.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Que se passe-t-il si je ne rembourse pas les montants dus dans les délais fixés ?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Il est important de rembourser le montant de paiement minimum en temps et en heure. Si vous n'y arrivez pas, vous devrez vous acquitter de frais de retard de 12 £. D'autres intérêts peuvent s'appliquer. Par conséquent, le coût total de votre dette peut augmenter. Si vous n'effectuez pas vos paiements en temps et en heure, nous sommes en droit de signaler tout défaut de paiement auprès des agences d'information sur la solvabilité. Vous pourriez ensuite avoir plus de difficultés à obtenir un crédit et cela pourrait être plus onéreux. Nous pouvons également transférer des fonds de votre portefeuille numérique PayPal pour régler les impayés. Il peut aussi s'en suivre une action légale à votre encontre, de notre part ou de la part d'un tiers à qui nous aurions pu transférer votre dette, pouvant entraîner une injonction et des frais juridiques que vous devriez régler. Une injonction du tribunal peut entraîner une saisie de recouvrement à votre domicile.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Quels sont mes droits en matière de rétractation du contrat de crédit ?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Si vous ne souhaitez plus utiliser PayPal Credit, vous avez 14 jours à compter de la date de confirmation de votre crédit pour nous faire part de votre demande de rétractation. Faites parvenir des explications écrites sur votre décision dans ce délai à PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Y a-t-il des caractéristiques particulières de PayPal Credit dont je dois prendre connaissance ?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Avant d'accepter un contrat PayPal Credit, lisez attentivement l'intégralité de l'avant-contrat et du contrat de crédit qui vous sont fournis. Vérifiez que PayPal Credit correspond bien à vos besoins et que vous en comprenez les caractéristiques. Quelles caractéristiques de PayPal Credit dois-je spécialement retenir ?<p>Taux d'intérêt<br/>Plusieurs taux d'intérêt s'appliquent en fonction des achats et des transactions réglées en espèces. Tous peuvent varier et sont résumés dans le champ Récapitulatif. Nous vous informerons au moins 30 jours à l'avance de toute hausse, qui pourrait entraîner une augmentation du montant à rembourser et du délai de remboursement de votre solde débiteur. Nous nous réservons le droit d'augmenter votre taux d'intérêt dans le cadre d'une hausse applicable à tous les emprunteurs ou à titre individuel en fonction de plusieurs facteurs, comme les risques associés à la façon dont vous utilisez votre compte.</p><p>Taux d'intérêt initiaux<br/>Des taux d'intérêt initiaux peuvent être proposés avec PayPal Credit. Les détails de ces offres sont disponibles dans l'avant-contrat.</p>


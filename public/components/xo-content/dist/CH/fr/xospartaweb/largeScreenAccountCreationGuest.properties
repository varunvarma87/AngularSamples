xospartaweb.largeScreenAccountCreationGuest.upsell=Ouvrez un compte PayPal et payez vos futurs achats avec votre adresse email et votre mot de passe. Vous n'aurez plus besoin de saisir vos informations de paiement.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Vous aimeriez payer uniquement avec votre adresse email et votre mot de passe ? Ouvrez un compte PayPal gratuitement dès maintenant.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Oui, Je souhaite ouvrir un compte PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Je certifie avoir l'âge légal, avoir lu et accepté les <a href=https://www.paypal.com/ch/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>Conditions d'utilisation</a> ainsi que le <a href=https://cms.paypal.com/ch/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full class=popup target=_blank>Règlement sur le respect de la vie privée</a> de PayPal (y compris les clauses de traitement et de diffusion de mes données personnelles).
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Veuillez afficher, imprimer ou enregistrer les documents dont le lien est affiché ci-dessous. Pour en savoir plus sur PayPal, consultez nos <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Informations essentielles sur les paiements et le Service. </a> Vous devez avoir au moins 18 ans pour utiliser PayPal.<br/><br/>J'ai lu et j'accepte le <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Règlement sur le respect de la vie privée</a> de PayPal, en consentant spécifiquement à ce que PayPal traite et partage mes données, et communique avec moi, selon les termes de ce règlement.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Vous utiliserez cette adresse email pour vous connecter à PayPal. Si nécessaire, vous pouvez la modifier dans votre compte PayPal.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Nous vous enverrons une confirmation de paiement à cette adresse email. Si vous ouvrez un compte, elle vous servira à vous y connecter.

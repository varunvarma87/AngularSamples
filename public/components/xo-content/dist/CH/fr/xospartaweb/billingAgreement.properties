xospartaweb.billingAgreement.title=Autorisation de facturation
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=J'ai choisi PayPal comme mode de paiement préféré pour mes achats chez {merchantName}. Mes paiements seront débités de mon <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>mode de paiement par défaut</a>, sauf si j'ai un solde PayPal. Je peux modifier mon mode de paiement à tout moment sur <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a>.

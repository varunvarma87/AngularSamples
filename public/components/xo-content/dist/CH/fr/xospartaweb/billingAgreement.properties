xospartaweb.billingAgreement.memberAgreementChangeFS=J'accepte d'utiliser {paymentType} pour ce paiement à {merchantName}. Je comprends que mon <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>mode de paiement par défaut</a> pourra être utilisé pour mes futurs paiements.

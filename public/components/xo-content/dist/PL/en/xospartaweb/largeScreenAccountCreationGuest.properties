xospartaweb.largeScreenAccountCreationGuest.guestTnc=I confirm that I have read, consent and agree to PayPal’s <a href=https://www.paypal.com/pl/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>Account Optional</a> and <a href=https://www.paypal.com/pl/webapps/mpp/ua/privacy-full class=popup target=_blank>Privacy Policy </a> (including the processing and disclosing my personal data), and I am of legal age. I can find more information about PayPal in PayPal’s <a href=https://www.paypal.com/pl/webapps/mpp/ua/servicedescription-full class=popup target=_blank>Key Payment and Service Information</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Please view, print or save the documents linked below. For more information about PayPal, please read our <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Key Payment & Service Information.</a> You must be at least 18 years old to use PayPal.<br/><br/>I have read, and I consent and agree to PayPal’s <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Privacy Policy</a>, specifically consenting to PayPal processing and disclosing my personal data and communicating with me according to that policy.
xospartaweb.largeScreenAccountCreationGuest.emailMember=You’ll use this email to log in to PayPal. If you need to, you can change your email address at PayPal.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=This is the address to which we'll send your receipt. If you decide to create a PayPal account, this is the email address you'll use to sign in to your PayPal.

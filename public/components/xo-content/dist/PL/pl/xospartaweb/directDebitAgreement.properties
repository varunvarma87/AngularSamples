xospartaweb.directDebitAgreement.sepaTitle=Zanim dokonasz płatności, potrzebna nam jest Twoja jednorazowa zgoda
xospartaweb.directDebitAgreement.ddAgreementPara1=Jest to wymagane na mocy nowych przepisów obowiązujących w Unii Europejskiej i umożliwia bankom szybsze i bardziej efektywne przetwarzanie Twoich płatności.
xospartaweb.directDebitAgreement.ddAgreementPara2=Akceptuję <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='upoważnienie do polecenia zapłaty w SEPA' /> dla <strong>{bankName} {bankNumber}</strong> i upoważniam firmę PayPal do wysyłania instrukcji na mój rachunek bankowy. Ponadto upoważniam mój bank do obciążania mojego rachunku zgodnie z instrukcjami od firmy PayPal. Wniosek o zwrot środków należy zgłosić w ciągu ośmiu tygodni od daty obciążenia rachunku.

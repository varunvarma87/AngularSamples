xospartaweb.directDebitAgreement.ddAgreementPara2AcceptPay=Klikając przycisk „Akceptuję i chcę zapłacić”, wyrażasz zgodę na upoważnienie do polecenia zapłaty w SEPA i upoważniasz firmę PayPal do wysyłania instrukcji na Twój rachunek bankowy. Ponadto upoważniasz swój bank do obciążania Twojego rachunku zgodnie z instrukcjami od firmy PayPal. Wniosek o zwrot środków należy zgłosić w ciągu ośmiu tygodni od daty obciążenia rachunku. 

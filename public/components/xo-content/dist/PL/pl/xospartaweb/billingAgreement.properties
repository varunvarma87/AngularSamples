xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=Wybieram PayPal jako moją preferowaną formę płatności w przypadku płatności na rzecz firmy {merchantName}. Płatności będą regulowane przy użyciu mojej <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>domyślnej formy płatności</a>, chyba że mam środki na saldzie PayPal. Moją formę płatności mogę w dowolnej chwili zmienić w witrynie <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a>.

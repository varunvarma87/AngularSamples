xospartaweb.billingAgreement.signupAgreementWithPurchase=Zezwalam firmie {merchantName} na obciążanie płatnościami mojej karty. Rozumiem, że jeśli dodam inną formę płatności do mojego konta PayPal, w zamian może zostać użyta ta forma płatności. Moją formę płatności mogę w dowolnej chwili zmienić w witrynie <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a>.

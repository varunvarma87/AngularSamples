xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=Czy Kredyt PayPal odpowiada typowi kredytu, jakiego szukasz
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=Kredyt PayPal to obrotowy produkt kredytowy, który byłby drogim sposobem pożyczania dużych kwot na długi okres. Wnioskując o rachunek kredytowy PayPal, wnioskujesz o kredyt. Należy zwrócić uwagę, że zaoferowanie Ci jednego z tych produktów zależy od Twojej oceny zdolności kredytowej. Przeczytaj koniecznie podane informacje, aby stwierdzić, czy Kredyt PayPal odpowiada Twoim potrzebom.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Jaką kwotę trzeba spłacić na podstawie umowy kredytowej?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Łączna kwota, jaką musisz spłacić, zależy od tego, ile wydasz przy użyciu swojego konta PayPal Credit i ile salda zaległości spłacasz każdego miesiąca. W każdym miesiącu możesz spłacić dowolną część tego salda, ale musisz dokonać co najmniej płatności minimalnej określonej w comiesięcznym zestawieniu przed określonym w nim terminem. Szczegóły dotyczące sposobu jej wyliczenia są określone w informacjach, z którymi należy się zapoznać przed zawarciem umowy. Jeśli nie spłacisz całego salda należnego w każdym miesiącu, będą naliczane odsetki, co może oznaczać, że spłata całego salda może trwać dłużej i będzie Cię więcej kosztować.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Jakie są konsekwencje nieterminowych spłat?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Ważne jest, aby dokonać przynajmniej płatności minimalnej, gdy stanie się ona należna. Niedokonanie minimalnej płatności miesięcznej w ustalonym terminie powoduje naliczenie opłaty za spóźnienie w wysokości 12 GBP. Mogą zostać również naliczone inne odsetki. W wyniku tego łączny koszt Twojego długu może wzrosnąć. W przypadku niewywiązywania się z płatności na czas mamy prawo zgłosić wszelkie zaległości biurom informacji kredytowej. Może to spowodować, że uzyskanie kredytu w przyszłości będzie trudniejsze i droższe. Mamy również prawo do przeniesienia środków z Twojego cyfrowego portfela w systemie PayPal w celu uregulowania wszelkich zaległych płatności. Może to również doprowadzić do podjęcia kroków prawnych przeciwko Tobie – przez nas lub przez inny podmiot, któremu możemy sprzedać dług, co może skutkować otrzymaniem nakazu sądowego i poniesieniem kosztów sądowych. Nakaz sądowy może spowodować, że zaległy dług zostanie ściągnięty w drodze egzekucji komorniczej.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Jakie mam prawa wycofania się z umowy kredytowej po jej zawarciu?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Jeśli zdecydujesz, że nie chcesz już nowej linii PayPal Credit, masz 14 dni od daty otrzymania potwierdzenia przyznania PayPal Credit na powiadomienie nas, że chcesz wycofać się z umowy kredytowej. Jeśli chcesz się wycofać, musisz poinformować nas o tym w tym czasie, pisząc na adres PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Czy są jakieś szczególne cechy tego produktu kredytowego, o których należy wiedzieć?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Przed zaakceptowaniem umowy kredytowej PayPal należy uważnie przeczytać informacje, z którymi należy się zapoznać przed zawarciem umowy, oraz samą umowę kredytową, aby upewnić, się, że jest to najlepszy produkt dla Ciebie i że rozumiesz cechy tego produktu. Na które cechy produktu należy szczególnie zwrócić uwagę?<p>Odsetki<br/>Inne odsetki są naliczane w przypadku zakupów, a inne w przypadku transakcji gotówkowych. Wszystkie one są określone w polu podsumowania. Odsetki mogą się zmieniać. Możemy zwiększyć odsetki, powiadamiając Cię o tym z przynajmniej 30-dniowym wyprzedzeniem. Każda taka podwyżka może zwiększyć kwotę do zapłacenia w każdym miesiącu i wydłużyć czas spłaty salda zaległości. Podwyżka odsetek może nastąpić w wyniku zmiany stopy procentowej, która dotyczy wszystkich kredytobiorców, lub możemy zmienić odsetki naliczane indywidualnie w Twoim przypadku na podstawie wielu różnych czynników, takich jak ryzyko kredytowe i sposób, w jaki korzystasz ze swojego rachunku.</p><p>Odsetki wstępne<br/>Wraz z linią PayPal Credit mogą zostać zaoferowane odsetki wstępne. Dotyczące ich szczegóły są zawarte w informacjach, z którymi należy się zapoznać przed zawarciem umowy.</p>


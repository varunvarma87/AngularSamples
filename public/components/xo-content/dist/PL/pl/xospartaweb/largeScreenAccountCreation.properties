xospartaweb.largeScreenAccountCreation.agreements=Potwierdzam, że znam i akceptuję następujące dokumenty firmy PayPal: <a class=popup xo-popup target=_blank href=https://www.paypal.com/pl/webapps/mpp/ua/useragreement-full>Umowa z Użytkownikiem</a> i <a class=popup xo-popup target=_blank href=https://www.paypal.com/pl/webapps/mpp/ua/privacy-full>Zasady zachowania poufności</a> (w tym stosowne postanowienia dotyczące przetwarzania i ujawniania moich danych osobowych), oraz że spełniam wymóg pełnoletności. Rozumiem, że w dowolnej chwili mogę zmienić swoje preferencje dotyczące komunikacji na moim koncie PayPal. Więcej informacji o systemie PayPal mogę znaleźć w dokumencie firmy PayPal zatytułowanym <a class=popup xo-popup target=_blank href=https://www.paypal.com/pl/webapps/mpp/ua/servicedescription-full>Najważniejsze informacje o płatności i usłudze</a>.
xospartaweb.largeScreenAccountCreation.understand=<a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Zasady dostarczania korespondencji elektronicznej</a>. Przyjmuję do wiadomości, że firma PayPal będzie przesyłać mi wszystkie informacje o moim koncie drogą elektroniczną.

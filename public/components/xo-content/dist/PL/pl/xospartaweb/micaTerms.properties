xospartaweb.micaTerms.faqQuestion1=Co to jest PayPal Credit?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit to usługa z linią kredytową od banku Comenity Capital Bank, która zapewnia elastyczność płatności za zakup – możesz zapłacić od razu lub rozłożyć płatność na raty. Łatwo złożyć o nią wniosek i jest prosta w użyciu.
xospartaweb.micaTerms.faqQuestion2=Jak zacząć korzystać z usługi PayPal Credit?
xospartaweb.micaTerms.faqAnswer2=Podczas realizacji transakcji jako formę płatności wybierz opcję PayPal Credit. Zostanie wyświetlony monit o podanie daty urodzenia oraz 4 ostatnich cyfr numeru ubezpieczenia społecznego, a następnie o akceptację warunków. O tym, czy wniosek został zatwierdzony pozytywnie, dowiesz się w ciągu kilku sekund. A teraz najlepsze: powiąż swój rachunek kredytowy PayPal ze swoim kontem PayPal, a będzie on widoczny jako forma płatności podczas realizacji transakcji w systemie PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=Robisz zakupy w serwisie eBay? Poszukaj opcji PayPal Credit na stronie wyboru formy płatności lub podczas realizacji transakcji w systemie PayPal. PayPal Credit można używać do większości zakupów w serwisie eBay, z wyjątkiem następujących kategorii: artykuły dla dorosłych, artykuły w postaci elektronicznej, broń, alkohol i pojazdy (PayPal Credit jest dostępny w przypadku części i akcesoriów samochodowych).
xospartaweb.micaTerms.faqQuestion3=Jak spłacić PayPal Credit?
xospartaweb.micaTerms.faqAnswer3=Będziesz otrzymywać zestawienia miesięczne i możesz wybrać opcję zapłaty w całości lub rozłożonej w czasie (są naliczane odsetki). Dla Twojej wygody możesz śledzić swoje zakupy i dokonywać płatności w witrynie PayPal.com.
xospartaweb.micaTerms.faqQuestion4=Czy jest naliczana roczna opłata za korzystanie z usługi PayPal Credit?
xospartaweb.micaTerms.faqAnswer4=Nie! Nie ma żadnej rocznej opłaty za korzystanie z usługi PayPal Credit.
xospartaweb.micaTerms.faqQuestion5=Czy będzie mi przyznana linia kredytowa i w jakiej wysokości?
xospartaweb.micaTerms.faqAnswer5=Tak! Po zatwierdzeniu Twojego wniosku Comenity Capital Bank otworzy rachunek kredytowy PayPal z linią kredytową w wysokości co najmniej 250 USD.
xospartaweb.micaTerms.faqAnswer5Para2=Możesz dalej korzystać z usługi PayPal Credit przy zakupach, a jeśli te zakupy spowodują, że saldo zaległości przekroczy Twoją linię kredytową, ocenimy, czy kwalifikujesz się do jej zwiększenia. Stanie się to automatycznie podczas realizacji transakcji, więc nie musisz nawet składać żadnego wniosku.
xospartaweb.micaTerms.faqQuestion6=Ile wynosi roczna stopa procentowa?
xospartaweb.micaTerms.faqAnswer6=Roczna stopa procentowa dla linii kredytowej PayPal wynosi 19,99%, ale niektóre oferty specjalne mają niższe, promocyjne stopy.
xospartaweb.micaTerms.faqQuestion7=Co to znaczy, że „wniosek o kredyt podlega rozpatrzeniu”?
xospartaweb.micaTerms.faqAnswer7=Comenity Capital Bank, kredytodawca PayPal Credit, zbada Twoją zdolność kredytową i inne informacje związane z kredytem. Po pozytywnym rozpatrzeniu wniosku bank otworzy Twój rachunek i przyzna Ci linię kredytową. Ten proces zajmuje kilka sekund i odbywa się w trakcie realizacji transakcji.
xospartaweb.micaTerms.faqQuestion8=Czy przy każdym zakupie sprawdzacie moją zdolność kredytową?
xospartaweb.micaTerms.faqAnswer8=Nie. Zdolność kredytowa jest sprawdzana, gdy wnioskujesz o PayPal Credit i od czasu do czasu gdy próbujesz zwiększyć linię kredytową. Okresowo będziemy uzyskiwać aktualizacje informacji o Twojej zdolności kredytowej, ale nie mają one wpływu na Twoją ocenę zdolności kredytowej. Jeśli z jakiegoś powodu linia kredytowa zostanie zmniejszona, otrzymasz pisemne powiadomienie o przyczynie tego zmniejszenia.
xospartaweb.micaTerms.faqQuestion9=Czy jest naliczana opłata za spóźnione płatności?
xospartaweb.micaTerms.faqAnswer9=Tak, zostanie naliczona opłata za spóźnienie za każdy miesiąc, w którym przed upływem terminu płatności nie zostanie dokonana minimalna płatność. Przy pierwszym spóźnieniu kwota opłaty za spóźnienie będzie taka sama jak kwota brakującej płatności, maksymalnie 25 USD. Przy kolejnym spóźnieniu opłata za spóźnienie będzie wynosiła maksymalnie 35 USD.
xospartaweb.micaTerms.faqQuestion10=Czy PayPal Credit chroni mnie przed odpowiedzialnością za nieautoryzowane obciążenia?
xospartaweb.micaTerms.faqAnswer10=Tak! PayPal Credit oferuje ochronę polegającą na braku odpowiedzialności w przypadku oszustwa, taką jaką oferuje większość najważniejszych wystawców kart kredytowych. Ponadto weryfikujemy Twoją tożsamość przy użyciu danych osobowych, takich jak Twoja data urodzenia i cztery ostatnie cyfry numeru ubezpieczenia społecznego, więc nie żadnego numeru rachunku, który mógłby zostać zgubiony lub ukradziony.
xospartaweb.micaTerms.faqQuestion11=Gdzie jeszcze mogę korzystać z usługi PayPal Credit?

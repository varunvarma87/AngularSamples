xospartaweb.authUserLearnMore.authUserTitle=Dlaczego moja płatność jest przetwarzana później?
xospartaweb.authUserLearnMore.authUserContentPara1=Przy tej transakcji handlowiec zażądał autoryzacji kwoty płatności. Za Twoją zgodą handlowiec może zmienić kwotę ostatecznej płatności, jeśli ulegnie ona zmianie ze względu na podatki, opłaty za wysyłkę, dostępność produktu lub inne warunki uzgodnione z handlowcem.
xospartaweb.authUserLearnMore.authUserContentPara2=Okres ważności płatności autoryzowanej na rzecz handlowca może być różny. W niektórych przypadkach na koncie PayPal kupującego może pojawić się kwota zablokowana, która nie będzie od razu przekazana do sprzedającego po zakończeniu autoryzacji. Środki nie zostaną przekazane na konto handlowca, dopóki nie rozliczy on płatności.
xospartaweb.authUserLearnMore.ok=OK

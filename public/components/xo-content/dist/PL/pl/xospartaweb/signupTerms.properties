xospartaweb.signupTerms.readnAgree=Znam następujące warunki i zgadzam się na nie:
xospartaweb.signupTerms.signupC=Potwierdzam, że znam i akceptuję warunki określone w dokumentach firmy PayPal: <a class=popup xo-popup target=_blank href=https://www.paypal.com/pl/webapps/mpp/ua/useragreement-full>Umowa z Użytkownikiem i <a class=popup xo-popup target=_blank href=https://www.paypal.com/pl/webapps/mpp/ua/privacy-full>Zasady zachowania poufności (w tym dotyczące przetwarzania i ujawniania moich danych osobowych), a także wymogi dotyczące pełnoletności. Rozumiem, że w dowolnej chwili mogę zmienić swoje preferencje dotyczące komunikacji na moim koncie PayPal. Więcej informacji o systemie PayPal mogę przeczytać w dokumencie firmy PayPal Najważniejsze informacje o płatności i usłudze<a class=popup xo-popup target=_blank href=https://www.paypal.com/pl/webapps/mpp/ua/servicedescription-full>.
xospartaweb.signupTerms.deSignup=Klikając przycisk Akceptuję i chcę zapłacić, wyrażam zgodę na warunki <a href="https://www.paypalobjects.com/MERCHANTPAYMENTWEB-640-20130407-1/ua/DE_en_GB/ua.pdf" target="_blank">Umowy z użytkownikiem</a> obowiązującej w systemie PayPal.
xospartaweb.signupTerms.deAgree=Tak, akceptuję warunki użytkowania i <a href="https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_popup" target="_blank">warunki</a> bezpieczeństwa informacji w systemie PayPal oraz wyrażam zgodę na <a href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">sprawdzanie tożsamości</a>.
xospartaweb.signupTerms.gbTerms=W celu przetworzenia płatności serwis PayPal gromadzi pewne Twoje dane osobowe i przechowuje je zgodnie ze swoimi <a href="https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacy-outside" target="_blank">Zasadami zachowania poufności</a>.

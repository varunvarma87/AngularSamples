xospartaweb.DEMemberGuest.ddAgreementPara1=Wytyczne Komisji Europejskiej wymagają zaakceptowania upoważnienia SEPA w celu przetworzenia płatności. Umożliwia to bankom szybsze i bardziej efektywne przetwarzanie płatności.
xospartaweb.DEMemberGuest.ddAgreementPara2=Klikając przycisk „Akceptuję i chcę kontynuować”, wyrażasz zgodę na <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='upoważnienie do polecenia zapłaty w SEPA' /> i upoważniasz firmę PayPal do wysyłania instrukcji na Twój rachunek bankowy. Ponadto upoważniasz swój bank do obciążania Twojego rachunku zgodnie z instrukcjami od firmy PayPal. Wniosek o zwrot środków należy zgłosić w ciągu ośmiu tygodni od daty obciążenia rachunku.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Klikając przycisk „Akceptuję i chcę kontynuować”, wyrażasz zgodę na upoważnienie do polecenia zapłaty w SEPA i upoważniasz firmę PayPal do wysyłania instrukcji na Twój rachunek bankowy. Ponadto upoważniasz swój bank do obciążania Twojego rachunku zgodnie z instrukcjami od firmy PayPal. Wniosek o zwrot środków należy zgłosić w ciągu ośmiu tygodni od daty obciążenia rachunku.

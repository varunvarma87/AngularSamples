xospartaweb.DEMemberGuest.guestAccountCreationPara1=Od tej chwili możesz płacić, podając swój adres e-mail i hasło – nie musisz za każdym razem podawać szczegółów dotyczących płatności.
xospartaweb.DEMemberGuest.guestAccountCreationPara2=Tak, akceptuję warunki użytkowania i <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>warunki</a> <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>bezpieczeństwa informacji</a> w systemie PayPal oraz wyrażam zgodę na <a class=popup xo-popup target=_blank href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">sprawdzanie tożsamości</a>.
xospartaweb.DEMemberGuest.acAgreePara1=Gratulujemy! Twoje konto PayPal zostanie utworzone. Od tej chwili możesz bez obaw dokonywać zakupów wiedząc, że Twoje informacje finansowe są bezpieczne.
xospartaweb.DEMemberGuest.acAgreePara2=Otrzymasz wiadomość e-mail zawierającą dodatkowe informacje o naszej usłudze.
xospartaweb.DEMemberGuest.acAgreePara3=Mam ukończone 18 lat, znam i akceptuję warunki określone w dokumentach firmy PayPal: <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Umowa z Użytkownikiem</a> i <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Zasady zachowania poufności</a> (w tym dotyczące przetwarzania i ujawniania moich danych osobowych) oraz wyrażam zgodę na <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/identitycheck>weryfikację zdolności kredytowej</a>. Rozumiem, że w każdej chwili mogę zmienić swoje preferencje dotyczące komunikacji.
xospartaweb.DEMemberGuest.acAgreePara3CC=Mam ukończone 18 lat, znam i akceptuję warunki określone w dokumentach obowiązujących w systemie PayPal: <a class=popuphref=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_DE>Umowa z Użytkownikiem</a> i <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_DE>Zasady zachowania poufności</a> (w tym dotyczące przetwarzania i ujawniania moich danych osobowych). Rozumiem, że w każdej chwili mogę zmienić swoje preferencje dotyczące komunikacji.

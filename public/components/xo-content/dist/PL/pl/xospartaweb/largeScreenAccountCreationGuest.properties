xospartaweb.largeScreenAccountCreationGuest.title=Utwórz konto PayPal
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Płać bez zakładania konta w serwisie PayPal
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Zrealizuj transakcję jako gość!
xospartaweb.largeScreenAccountCreationGuest.upsell=Dołącz do milionów użytkowników, którzy już używają do płatności systemu PayPal, ponieważ jest to wygodna, łatwa i bezpieczna forma płatności podczas dokonywania zakupów przez Internet.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Jeśli za każdym razem, gdy robisz zakupy, chcesz płacić szybciej, zalecamy utworzenie konta PayPal – dzięki niemu do dokonania płatności za zakup wystarczy podanie adresu e-mail i hasła.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Tak! Chcę utworzyć konto PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Potwierdzam, że znam i akceptuję warunki <a href=https://www.paypal.com/pl/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>Opcjonalnego konta</a> i <a href=https://www.paypal.com/pl/webapps/mpp/ua/privacy-full class=popup target=_blank>Zasad zachowania poufności</a> firmy PayPal (w tym stosowne postanowienia dotyczące przetwarzania i ujawniania moich danych osobowych), oraz że spełniam wymóg pełnoletności. Więcej informacji o systemie PayPal mogę znaleźć w dokumencie firmy PayPal zatytułowanym <a href=https://www.paypal.com/pl/webapps/mpp/ua/servicedescription-full class=popup target=_blank>Najważniejsze informacje o płatności i usłudze</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Przejrzyj, wydrukuj lub zapisz dokumenty dostępne po kliknięciu poniższych łączy. Więcej informacji o usłudze PayPal można znaleźć w dokumencie zatytułowanym <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Najważniejsze informacje dotyczące płatności i usług.</a> Aby móc korzystać z systemu PayPal, należy mieć ukończone 18 lat.<br/><br/>Znam i akceptuję <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Zasady zachowania poufności</a> obowiązujące w systemie PayPal, a zwłaszcza wyrażam zgodę na przetwarzanie i udostępnianie przez firmę PayPal moich danych osobowych oraz komunikowanie się ze mną zgodnie z tymi zasadami.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Tego adresu e-mail będziesz używać do logowania się do systemu PayPal. W razie potrzeby możesz zmienić swój adres e-mail w serwisie PayPal.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Jest to adres, na który wyślemy potwierdzenie. Jeśli zdecydujesz się utworzyć konto PayPal, to jest adres e-mail, którego będziesz używać przy logowaniu się do tego konta.

xospartaweb.micaTerms.termsPara2=Als de webwinkel uw objecten apart verzendt, wordt de totale prijs van elke zending opgedeeld in grotendeels gelijkwaardige betalingen. Na uw aankoop moet u na 25 dagen of later uw eerste betaling doen.
xospartaweb.micaTerms.termsPara3=Het minimumbedrag voor de betaling is gebaseerd op uw aankoop met Eenvoudige betalingen, plus uw eventuele andere aankopen met PayPal Credit.
xospartaweb.micaTerms.termsPara4=U kunt uw maandbedrag, inclusief het bedrag dat u nog moet voldoen, en andere transactiegegevens bekijken in uw factureringsoverzicht in het gedeelte 'Actieve promoties'.
xospartaweb.micaTerms.termsPara5=U heeft een PayPal-rekening om uw PayPal Credit-rekening te beheren.
xospartaweb.micaTerms.termsPara6=<sup>*</sup>Speciale promotieaanbiedingen van PayPal Credit zijn slechts korte tijd beschikbaar en kunnen verschillen, afhankelijk van de winkels waar u shopt. Aanbiedingen zijn niet geldig voor eerder teruggestuurde, terugbetaalde en geruilde objecten of als u de functie 'Geld overmaken' in uw PayPal-rekening gebruikt. Na goedkeuring geeft Comenity Capital Bank u krediet zodat u kunt betalen voor uw aankoop: de webwinkel wordt namens u betaald.
xospartaweb.micaTerms.termsPara10=Het weergegeven maandbedrag is een schatting en is mogelijk exclusief btw en verzendkosten. De totale kosten van uw aankoop worden verdeeld in grotendeels gelijkwaardige maandbedragen.

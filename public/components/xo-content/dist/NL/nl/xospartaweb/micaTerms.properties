xospartaweb.micaTerms.faqHeader=Veelgestelde vragen
xospartaweb.micaTerms.faqQuestion1=Wat is PayPal Credit?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit is een service met een krediet verschaft door Comenity Capital Bank waarmee u op een flexibele manier kunt betalen voor u aankopen, nu of op een later moment. Het krediet is eenvoudig aan te vragen en te gebruiken.
xospartaweb.micaTerms.faqQuestion2=Hoe betaal ik met PayPal Credit?
xospartaweb.micaTerms.faqAnswer2=Selecteer PayPal Credit als uw betaalmethode tijdens het betalen. U wordt gevraagd uw geboortedatum en de laatste vier cijfers van uw Social Security Number in te voeren alvorens in te stemmen met de voorwaarden. U weet binnen enkele seconden of u bent goedgekeurd. En dit is het mooie van alles: als u PayPal Credit koppelt aan uw PayPal-rekening, krijgt u deze optie als betaalmethode als u met PayPal betaalt.
xospartaweb.micaTerms.faqAnswer2Para2=Shopt u op eBay? Zoek de optie PayPal Credit op de pagina waar u uw betaalmethode kies of als u met PayPal betaalt. PayPal Credit kan worden gebruikt voor de meeste aankopen op eBay, behalve in de volgende rubrieken: volwassenen, digitale goederen, wapens, alcohol en voertuigen. (PayPal Credit is wel beschikbaar voor auto-onderdelen en -accessoires.)
xospartaweb.micaTerms.faqQuestion3=Hoe betaal ik mijn factuur van PayPal Credit?
xospartaweb.micaTerms.faqAnswer3=U ontvangt maandoverzichten en kunt ervoor kiezen het hele bedrag in één keer te betalen of in termijnen (waarbij rente in rekening wordt gebracht). Op de PayPal-website kunt u op eenvoudige wijze uw aankopen bijhouden en betalingen verrichten.
xospartaweb.micaTerms.faqQuestion4=Zijn er jaarlijkse kosten van toepassing op het gebruik van PayPal Credit?
xospartaweb.micaTerms.faqAnswer4=Nee! We brengen geen jaarlijkse kosten in rekening voor het gebruik van PayPal Credit.
xospartaweb.micaTerms.faqQuestion5=Krijg ik een krediet en hoe hoog is dit?
xospartaweb.micaTerms.faqAnswer5=Ja, dat krijgt u! Nadat u bent goedgekeurd, opent Comenity Capital Bank een PayPal Credit-rekening met een krediet van minimaal $250 USD.
xospartaweb.micaTerms.faqAnswer5Para2=U kunt PayPal Credit blijven gebruiken voor aankopen en als u daarmee uw kredietlimiet overschrijdt, kijken we u voor een kredietverhoging in aanmerking komt. Dit gebeurt automatisch tijdens het betalen, u hoeft dit dus niet eens te vragen.
xospartaweb.micaTerms.faqQuestion6=Wat is het rentepercentage op jaarbasis?
xospartaweb.micaTerms.faqAnswer6=Het rentepercentage op jaarbasis voor een krediet van PayPal Credit is 19,99%. Voor sommige speciale aanbiedingen geldt een lager, speciaal rentepercentage op jaarbasis.
xospartaweb.micaTerms.faqQuestion7=Wat betekent 'afhankelijk van kredietgoedkeuring'?
xospartaweb.micaTerms.faqAnswer7=Comenity Capital Bank, de kredietverschaffer voor PayPal Credit, beoordeelt uw kredietrapport en andere kredietgegevens. Nadat u bent goedgekeurd, opent de bank uw rekening en wordt uw kredietlimiet vastgesteld. Dit duurt slechts een paar seconden en is onderdeel van de betaalprocedure.
xospartaweb.micaTerms.faqQuestion8=Controleert u mijn kredietrapport elke keer dat ik iets koop?
xospartaweb.micaTerms.faqAnswer8=Nee. Kredietrapporten worden beoordeeld als u PayPal Credit aanvraagt en eventueel als u probeert uw kredietlimiet te verhogen. Af en toe ontvangen we een bijgewerkt rapport, maar deze zijn niet van invloed op uw kredietscore. Als uw kredietlimiet om enige reden wordt verlaagd, wordt u schriftelijk op de hoogte gesteld van de reden.
xospartaweb.micaTerms.faqQuestion9=Zijn er kosten voor te late betalingen?
xospartaweb.micaTerms.faqAnswer9=Ja, u moet boeterente betalen voor elke maand dat u het minimumbedrag niet vóór de afgesproken vervaldatum heeft betaald. Als u voor het eerst te laat bent, is de boeterente even hoog als het bedrag van de te late betaling, met een maximum van $25 USD. Als u daarna nog een keer te laat betaalt, bedraagt de boeterente maximaal $35 USD.
xospartaweb.micaTerms.faqQuestion10=Ben ik met PayPal Credit beschermt tegen ongeautoriseerde afschrijvingen?
xospartaweb.micaTerms.faqAnswer10=Ja! Met PayPal Credit bent u niet aansprakelijk voor fraude, net zoals bij de meeste belangrijke creditcards. En we controleren uw identiteit aan de hand van gegevens waar u direct over beschikt, zoals uw geboortedatum en de laatste vier cijfers van uw Social Security Number. Er is dus geen rekeningnummer dat kan zoekraken of worden gestolen.
xospartaweb.micaTerms.faqQuestion11=Waar kan ik PayPal Credit nog meer gebruiken?
xospartaweb.micaTerms.faqAnswer11=PayPal Credit is beschikbaar voor aankopen in de vele winkels die PayPal accepteren. Het is ook beschikbaar voor aankopen op eBay en exclusief in duizenden andere webwinkels.

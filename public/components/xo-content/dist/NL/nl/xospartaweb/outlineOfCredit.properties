xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=Is PayPal Credit geschikt als het type krediet waarnaar u op zoek bent?
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit is een doorlopend kredietproduct en is een dure manier om langere tijd een hoog bedrag te lenen. Als u een PayPal Credit-rekening aanvraagt, vraagt u in feite PayPal Credit aan. Het is belangrijk te weten dat u slechts een van deze producten wordt aangeboden, afhankelijk van uw kredietscore. Het is belangrijk dat u de verstrekte informatie leest om te bepalen of PayPal Credit geschikt is voor uw behoeften.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Hoeveel moet ik conform de kredietovereenkomst terugbetalen?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Het totale bedrag dat u moet terugbetalen, hangt af van hoeveel u uitgeeft met uw PayPal Credit-krediet en hoeveel van het openstaande bedrag u maandelijks terugbetaalt. U kunt maandelijks zoveel afbetalen als u wilt, maar u moet maandelijks minimaal het bedrag terugbetalen dat vermeld staat in uw overzicht, vóór de hier weergegeven datum. Zie de inleidende informatie over het contract voor details over de berekening. Als u maandelijks niet het volledige saldo afbetaalt, wordt er rente in rekening gebracht. Dit kan betekenen dat het u meer tijd en geld kost om het volledige saldo terug te betalen.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Wat zijn de gevolgen als ik niet op tijd terugbetaal?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Het is belangrijk dat u vóór de vervaldatum in elk geval het minimumbedrag betaalt. Als u dat niet doet, wordt er een boeterente van £12 GBP in rekening gebracht. Er kunnen ook andere rentekosten van toepassing zijn. Als gevolg kan het totale bedrag van uw schuld toenemen. Als u niet op tijd betaalt, hebben we het recht de achterstand te melden bij bureaus voor kredietregistratie. Dit kan ertoe leiden dat u in de toekomst moeilijker krediet krijgt of alleen tegen een hogere rente. We mogen ook geld in uw PayPal Wallet gebruiken voor het verrekenen van openstaande bedragen. Dit kan er ook toe leiden dat er juridische stappen tegen u kunnen worden ondernemen, door ons of derden aan wie we de schuld mogelijk hebben doorverkocht. Dit kan weer leiden tot een gerechtelijke uitspraak, waarna u proceskosten bent verschuldigd. Een gerechtelijke uitspraak kan ertoe leiden dat er beslag wordt gelegd op uw huis vanwege een openstaande schuld.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Welke rechten heb ik om de kredietovereenkomst op te zeggen nadat ik deze ben aangegaan?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Als u besluit dat u uw nieuwe PayPal Credit niet meer wilt, heeft u veertien dagen nadat u bevestiging van PayPal Credit heeft ontvangen om ons te laten weten dat u de kredietovereenkomst wilt opzeggen. Als u wilt opzeggen, moet u ons dit vóór die tijd schriftelijk laten weten door te schrijven naar PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Heeft dit product specifieke kenmerken die ik moet kennen?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Voordat u een PayPal Credit-overeenkomst accepteert, dient u de inleidende informatie voor het contract en de aan u verstrekte kredietovereenkomst goed door te lezen, zodat u zeker weet dat dit het beste product voor u is en u de kenmerken van dit product begrijpt. Op welke productkenmerken moet ik vooral letten?<p>Rentetarieven<br/>Er zijn verschillende rentetarieven voor aankopen en contante transacties. Deze staan allemaal vermeld in het overzichtvak. Rentetarieven zijn variabel. We kunnen rentetarieven verhogen door u hiervan uiterlijk 30 dagen van te voren op de hoogte te stellen. Bij elke verhoging stijgt het bedrag dat u maandelijks moet betalen, waardoor het mogelijk langer duurt voordat u het openstaande saldo heeft terugbetaald. We kunnen uw rentetarief verhogen als een geldend rentetarief voor alle leners verandert. Ook kunnen we het percentage dat we u persoonlijk in rekening brengen wijzigen op basis van verschillende factoren, zoals een mogelijk kredietrisico of de manier waarop u uw rekening gebruikt.</p><p>Introductierente<br/>PayPal Credit kan worden aangeboden met een introductierente. Details hierover vindt u in de inleidende informatie voor het contract.</p>


xospartaweb.largeScreenAccountCreation.agreements=Ik bevestig dat ik de <a class=popup xo-popup target=_blank href=https://www.paypal.com/nl/webapps/mpp/ua/useragreement-full>Gebruikersovereenkomst</a> en het <a class=popup xo-popup target=_blank href=http://www.paypal.com/nl/webapps/mpp/ua/privacy-full>Privacybeleid</a> van PayPal heb gelezen en ermee akkoord ga (inclusief het verwerken en openbaar maken van mijn persoonlijke gegevens) en dat ik meerderjarig ben. Ik begrijp dat ik mijn communicatievoorkeuren altijd kan wijzigen in mijn PayPal-rekening. Ik kan meer informatie over PayPal vinden in de <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/nl/webapps/mpp/ua/servicedescription-full>Belangrijke betaal- en service-informatie</a>.
xospartaweb.largeScreenAccountCreation.understand=Het <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Leveringsbeleid voor elektronische correspondentie</a>. Ik begrijp dat PayPal mij op elektronische wijze rekeninginformatie verstrekt.

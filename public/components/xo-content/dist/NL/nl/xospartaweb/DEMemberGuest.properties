xospartaweb.DEMemberGuest.ddAgreementPara1=Voor de verwerking van uw betaling moet u volgens Europese richtlijnen de SEPA-machtiging accepteren. Bovendien kunnen banken uw betaling dan sneller en efficiënter verwerken.
xospartaweb.DEMemberGuest.ddAgreementPara2=Door op <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='Akkoord en doorgaan' /> te klikken, gaat u akkoord met de SEPA-machtiging tot automatische incasso en geeft u PayPal toestemming instructies naar uw bank te sturen. U autoriseert uw bank ook om bedragen van uw bankrekening af te schrijven conform de instructies van PayPal. U moet een terugbetaling binnen acht weken na de datum waarop het bedrag van uw rekening is afgeschreven claimen.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Door op 'Akkoord en doorgaan' te klikken, gaat u akkoord met de SEPA-machtiging tot automatische incasso en geeft u PayPal toestemming instructies naar uw bank te sturen. U autoriseert uw bank ook om bedragen van uw bankrekening af te schrijven conform de instructies van PayPal. U moet een terugbetaling binnen acht weken na de datum waarop het bedrag van uw rekening is afgeschreven claimen.

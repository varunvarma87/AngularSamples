xospartaweb.DEMemberGuest.guestAccountCreationPara2=Ja, ik ga akkoord met de gebruiksvoorwaarden en <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>voorwaarden</a> van <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>gegevensbescherming</a> van PayPal en geef toestemming voor een <a class=popup xo-popup target=_blank href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">identiteitscontrole</a>.
xospartaweb.DEMemberGuest.acAgreePara1=Gefeliciteerd! Uw PayPal-rekening wordt geopend. U kunt voortaan zorgeloos shoppen omdat u weet dat uw financiële gegevens veilig zijn.
xospartaweb.DEMemberGuest.acAgreePara2=U ontvangt een e-mail met meer informatie over onze service.
xospartaweb.DEMemberGuest.acAgreePara3=Ik heb de wettige leeftijd en heb de <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Gebruikersovereenkomst</a> en het <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Privacybeleid</a> van PayPal gelezen en ga ermee akkoord (inclusief het verwerken en openbaar maken van mijn persoonlijke gegevens). Ik geef toestemming voor een <a class=popup xo-popup target=_blank href=https://www.paypal.com/de/identitycheck>kredietcontrole</a>. Ik begrijp dat ik mijn communicatievoorkeuren op elk moment kan wijzigen.
xospartaweb.DEMemberGuest.acAgreePara3CC=Ik heb de wettige leeftijd en heb PayPal's <a class=popuphref=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_DE>Gebruikersovereenkomst</a> en <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_DE>Privacybeleid</a> gelezen, opgeslagen en ga ermee akkoord (inclusief het verwerken en openbaar maken van mijn persoonlijke gegevens). Ik begrijp dat ik mijn communicatievoorkeuren op elk moment kan wijzigen.

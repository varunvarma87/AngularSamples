xospartaweb.micaTerms.faqQuestion1=PayPal Credit nedir?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit, size alışverişinizin ödemesini şimdi veya sonra yapma esnekliği sunan Comenity Capital Bank'ın kredi çerçevesini içeren bir hizmettir. Başvurulması ve kullanımı kolaydır.
xospartaweb.micaTerms.faqQuestion2=PayPal Credit'i kullanmaya nasıl başlayabilirim?
xospartaweb.micaTerms.faqAnswer2=Satınalma sırasında ödeme tercihiniz olarak PayPal Credit'i seçin. Sizden doğum tarihinizi ve Sosyal Güvenlik numaranızın son 4 hanesini sağlamanız, ardından da madde ve şartları kabul etmeniz istenir. Onaylanıp onaylanmadığınızı saniyeler içinde öğrenirsiniz. Ve mükemmel bir avantaj daha: PayPal Credit hesabınızı PayPal hesabınızda tanımlayın ve PayPal ile satınalma işlemi yaptığınızda ödeme seçeneği olarak görün.
xospartaweb.micaTerms.faqAnswer2Para2=eBay'de alışveriş mi yapıyorsunuz? Ödeme Yöntemi Seçin sayfasında veya PayPal ile satınalma işlemi yaptığınızda PayPal Credit seçeneğini arayın. eBay'de şu kategoriler dışında çoğu alışveriş işlemi için PayPal Credit kullanılabilir: yetişkin, dijital ürünler, silahlar, alkol ve araçlar (PayPal Credit, araba parçaları ve aksesuarları için kullanılabilir).
xospartaweb.micaTerms.faqQuestion3=PayPal Credit faturamı nasıl ödeyebilirim?
xospartaweb.micaTerms.faqAnswer3=Aylık ekstreler alırsınız ve tümünü ödemeyi veya sonra ödemeyi (faiz ücretleri uygulanır) seçebilirsiniz. Size kolaylık olacak şekilde alışverişlerinizi izleyebilir ve PayPal.com'dan ödeme yapabilirsiniz.
xospartaweb.micaTerms.faqQuestion4=PayPal Credit kullanmanın yıllık ücreti var mı?
xospartaweb.micaTerms.faqAnswer4=Hayır! PayPal Credit kullanmanın yıllık ücreti yoktur.
xospartaweb.micaTerms.faqQuestion5=Kredi Çerçevem olacak mı ve ne kadar olacak?
xospartaweb.micaTerms.faqAnswer5=Evet olacak! Onaylanmanızın ardından Comenity Capital Bank, en az 250 $'lık Kredi Çerçevesi ile bir PayPal Credit hesabı açacaktır.
xospartaweb.micaTerms.faqAnswer5Para2=Alışverişler için PayPal Credit'i kullanmaya devam edebilirsiniz ve bu alışverişler ödenmemiş bakiyenizin Kredi Çerçevenizi aşmasına neden olursa Kredi Çerçevesinin yükseltilmesine yönelik bir değerlendirme yaparız. Bu, satınalma sırasında otomatik olarak gerçekleşir, sizin istekte bulunmanız gerekmez.
xospartaweb.micaTerms.faqQuestion6=Yıllık Faiz Oranı (YFO) nedir?
xospartaweb.micaTerms.faqAnswer6=PayPal Credit çerçevesi için Yıllık Faiz Oranı %19,99'dur; ancak bazı özel teklifler daha düşük kampanya YFO'su sunar.
xospartaweb.micaTerms.faqQuestion7='Kredi Onayına Bağlıdır' ne anlama gelir?
xospartaweb.micaTerms.faqAnswer7=PayPal Credit'in borç vereni Comenity Capital Bank, kredi raporunuzu ve krediyle ilgili diğer bilgileri inceleyip değerlendirir. Onaylanmanızın ardından hesabınızı açar ve Kredi Çerçevenizi oluşturur. Bu işlem, satınalma işleminin parçası olarak saniyeler içinde gerçekleşir.
xospartaweb.micaTerms.faqQuestion8=Her alışveriş yaptığımda kredi raporumu kontrol ediyor musunuz?
xospartaweb.micaTerms.faqAnswer8=Hayır. Kredi raporu, PayPal Credit'e başvurduğunuzda ve ara sıra kredi çerçevenizi artırma girişiminde bulunduğunuzda incelenir. Düzenli aralıklarla raporunuzun güncellemelerini alırız, ancak bu güncellemelerin kredi puanınız üzerinde bir etkisi yoktur. Herhangi bir nedenle Kredi Çerçeveniz düşerse nedeni yazılı olarak size bildirilir.
xospartaweb.micaTerms.faqQuestion9=Geç ödeme için bir ücret uygulanır mı?
xospartaweb.micaTerms.faqAnswer9=Evet, ödeme vade tarihinde minimum ödemenin yapılmadığı her ay için sizden bir geç ödeme ücreti alınır. Ödemek için geç kaldığınız ilk anda geç ödeme ücreti tutarı, en fazla 25 $ olacak şekilde, eksik kalan ödeme tutarıyla aynı olur. Tekrar ödemek için geç kalırsanız, geç ödeme ücreti en fazla 35 $ olur.
xospartaweb.micaTerms.faqQuestion10=PayPal Credit beni yetkisiz çekimlere karşı korur mu?
xospartaweb.micaTerms.faqAnswer10=Evet! PayPal Credit, sıfır dolandırıcılık yükümlülüğü koruması sağlar; bu, başlıca birçok kredi kartı tarafından sağlanan korumayla aynıdır. Ayrıca doğum tarihiniz ve Sosyal Güvenlik numaranızın son dört hanesi gibi başlıca bilgilerle kimliğinizi doğrularız; bu nedenle kaybolabilecek veya çalınabilecek bir hesap numarası yoktur.
xospartaweb.micaTerms.faqQuestion11=PayPal Credit'i başka nerede kullanabilirim?
xospartaweb.micaTerms.faqAnswer11=PayPal Credit, PayPal'ın kabul edildiği binlerce mağazada yapılan alışverişlerde kullanılabilir. eBay'de ve binlerce başka online mağazada özel olarak alışverişler için kullanılabilir.

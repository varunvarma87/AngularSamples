xospartaweb.billingAgreement.memberAgreementWithoutPurchaseButtonContinue={merchantName} ile yapılacak gelecekteki ödemeler için tercih ettiğim ödeme yöntemi olarak PayPal'ı seçtim. PayPal bakiyem yoksa ödemeler, <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>varsayılan ödeme yöntemimden</a> tahsil edilecektir. Ödeme yöntemimi istediğim zaman <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> adresinden değiştirebilirim.
xospartaweb.billingAgreement.memberAgreementChangeFS={merchantName} mağazasına yapacağım bu ödeme için {paymentType} kullanmayı kabul ediyorum. <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>Varsayılan ödeme yöntemimin</a> gelecekteki ödemeler için kullanılabileceğini anlıyorum.
xospartaweb.billingAgreement.signupAgreementWithPurchase={merchantName} mağazasının kartımdan ödemeleri çekmesine izin vermeyi kabul ediyorum. PayPal hesabıma başka bir ödeme yöntemi eklersem, bu ödeme yönteminin kullanılabileceğini anlıyorum. Ödeme yöntemimi istediğim zaman <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> adresinden değiştirebilirim.
xospartaweb.billingAgreement.signupAgreementWithoutPurchase={merchantName} mağazasına yapacağım gelecekteki ödemeler için PayPal'ı kullanmayı kabul ediyorum. Ödeme yöntemimi istediğim zaman <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> adresinden değiştirebilirim.

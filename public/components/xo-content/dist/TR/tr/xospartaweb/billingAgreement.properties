xospartaweb.billingAgreement.title=Fatura Sözleşmesi
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay={merchantName} ile yapılan ödemeler için tercih ettiğim ödeme yöntemi olarak PayPal'ı seçtim. PayPal bakiyem yoksa ödemeler, <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>varsayılan ödeme yöntemimden</a> tahsil edilecektir. Ödeme yöntemimi istediğim zaman <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> adresinden değiştirebilirim.
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonContinue={merchantName} ile yapılan ödemeler için tercih ettiğim ödeme yöntemi olarak PayPal'ı seçtim. PayPal bakiyem yoksa ödemeler, <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>varsayılan ödeme yöntemimden</a> tahsil edilecektir. Ödeme yöntemimi istediğim zaman <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a> adresinden değiştirebilirim.

xospartaweb.authUserLearnMore.authUserTitle=Ödemem neden daha sonra işleniyor?
xospartaweb.authUserLearnMore.authUserContentPara1=Mağaza bu işlem için, ödemenizin tutarı kadar bir yetkilendirme talep etmiştir. Toplam tutar değişirse, vergiler, kargo ücretleri, ürünün olup olmaması veya mağazanızla üzerinde anlaşacağınız diğer şartlara bağlı olarak, mağaza sizin onayınızla son ödeme tutarınızı değiştirebilir.
xospartaweb.authUserLearnMore.authUserContentPara2=Mağaza için yetkilendirdiğiniz ödeme, değişken bir dönem boyunca geçerlidir. Bazı durumlarda, yetkilendirmenizi tamamladıktan sonra mağazaya doğrudan aktarılmayan bakiyenize bir bloke işlemi uygulanabilir. Mağaza ödemenizi işleyene kadar para, mağazaya transfer edilmeyecektir.
xospartaweb.authUserLearnMore.ok=Tamam

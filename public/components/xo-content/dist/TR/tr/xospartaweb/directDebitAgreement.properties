xospartaweb.directDebitAgreement.ddAgreementPara2=<strong>{bankName} {bankNumber}</strong> için <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='SEPA otomatik ödeme talimatını' /> kabul ediyor ve PayPal'ı banka hesabıma talimat göndermesi için yetkilendiriyorum. Ayrıca bankamı, PayPal'dan aldığı talimatlar doğrultusunda hesabımdan çekim yapması için yetkilendiriyorum. Para iadesinin, hesabımdan çekim yapıldığı tarihten itibaren 8 hafta içinde talep edilmesi gerekir.

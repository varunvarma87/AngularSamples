xospartaweb.largeScreenAccountCreationGuest.title=PayPal hesabı oluşturun
xospartaweb.largeScreenAccountCreationGuest.guestHeader=PayPal hesabı olmadan ödeme yapın
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Misafir kullanıcı olarak satın alın!
xospartaweb.largeScreenAccountCreationGuest.upsell=Dünyanın dört bir yanında milyonlarca kişi, güvenli ve kolay olduğu için PayPal'ı kullanıyor. Şimdi PayPal hesabınızı oluşturun ve PayPal ile daha güvenli, kolay ve hızlı online alışverişin tadını çıkarın.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Her online alışveriş yaptığınızda daha kolay ödeme yapmak istiyor musunuz? Yalnızca e-posta adresiniz ve şifrenizle ödeme yapmak için hemen bir PayPal hesabı oluşturun.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Evet! PayPal hesabı açmak istiyorum.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=PayPal'ın <a href=https://cms.paypal.com/uk/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_GB class=popup target=_blank>Gizlilik Politikasını</a> (PayPal'ın kişisel verilerimi işlemesi ve üçüncü taraflara iletmesi de dahil) okudum, onaylıyorum ve kabul ediyorum. İletişim tercihlerimi dilediğim zaman değiştirebileceğimi anlıyorum. <a href=https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>İsteğe Bağlı PayPal Hesabı</a> şartlarını da kabul ediyorum.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Lütfen aşağıdaki belgeleri görüntüleyin, yazdırın veya kaydedin. PayPal hakkında daha fazla bilgi için lütfen <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Önemli Ödeme ve Hizmet Bilgilerini okuyun.</a> PayPal'ı kullanmak için en az 18 yaşında olmanız gerekir.<br/><br/>PayPal'ın <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Gizlilik Politikasını</a> okudum, onaylıyorum ve özellikle PayPal'ın kişisel verilerimi işlemesini, üçüncü taraflara iletmesini ve benimle bu politika doğrultusunda iletişim kurmasını kabul ediyorum.
xospartaweb.largeScreenAccountCreationGuest.emailMember=PayPal'a giriş yapmak için bu e-postayı kullanacaksınız. Gerekirse, PayPal.com'dan e-posta adresinizi değiştirebilirsiniz.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Buradan makbuzunuzu göndeririz. Bir PayPal hesabı oluşturmaya karar verirseniz bu, PayPal hesabınıza giriş yapmak için kullanacağınız e-posta adresidir.

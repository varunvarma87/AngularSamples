xospartaweb.genericError.expiredOrTokenNotFoundError=Bir süredir aktif değilsiniz, bu nedenle hesabınızı korumak için oturumunuzu kapattık. Lütfen mağazaya geri dönün ve ödeme işlemini yeniden başlatın.
xospartaweb.genericError.paymentAlreadyProcessedError=Bu oturum için ödeme zaten denendi, lütfen mağazaya geri dönün ve satın alma işlemine tekrar başlayın.
xospartaweb.genericError.genericError=Şu anda bir şeylerin yolunda gitmediği görülüyor. Lütfen daha sonra tekrar deneyin.
xospartaweb.genericError.paymentInProgressError=Şu anda ödemenizi işleme koyuyoruz. Lütfen daha sonra tekrar deneyin.
xospartaweb.genericError.paymentAlreadyCompletedError=Ödemeniz tamamlandı. Alışverişe devam etmek için lütfen mağazaya geri dönün.
xospartaweb.genericError.paymentFailedError=Ödemeniz gerçekleşmedi. Satın alma işleminizi tamamlamak için lütfen mağazaya geri dönün ve ödeme işlemini yeniden başlatın.
xospartaweb.genericError.multipleTokensAndTimedOutError=Bu tarayıcıda başka bir etkin oturum olduğundan, güvenlik için oturumunuz kapatıldı.
xospartaweb.genericError.paymentDeniedError=Şu anda PayPal hesabınızı kullanarak ödeme işleminizi gerçekleştiremiyoruz. Lütfen mağaza geri gidip farklı bir ödeme yöntemi kullanmayı deneyin.
xospartaweb.genericError.loginSessionTimedOut=Hesabınızın korumak için oturumunuz zaman aşımına uğradı. Lütfen mağazanın sitesine geri dönün ve ödeme işlemini yeniden başlatın.
xospartaweb.genericError.disabledCookies=Çerezleri devre dışı bıraktınız. Lütfen çerezleri etkinleştirin, mağazaya geri dönün ve ödeme işlemini yeniden başlatın.
xospartaweb.genericError.buyerRestrictedError=Hesabınız sınırlandı. Bu sorunu çözmeye ilişkin bilgi için lütfen PayPal Hesap Özeti sayfanızı kontrol edin.
xospartaweb.genericError.incontextGenericPageError=Bazı bilgileriniz eksik veya yanlış. Lütfen kontrol edip tekrar deneyin.
xospartaweb.genericError.pleaseTryAgain=Lütfen tekrar deneyin.
xospartaweb.genericError.invalidShipping=Özür dileriz, ancak ABD'de ikamet edenler {country} ülkesine gönderim yapamaz. Lütfen <a id="merchant" href="{merchant}">{merchantName}</a> mağazasına geri dönün ve farklı bir gönderim adresi girin.

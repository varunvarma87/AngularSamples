xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=PayPal Credit, aradığınız kredi türü için uygun mu?
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit, dönen kredi ürünüdür ve uzun vadede büyük tutarlar borç almanın pahalı bir yoludur. PayPal Credit hesabına başvuru yaptığınızda Krediye başvuruyor olursunuz. Size, kredi puanınıza bağlı olarak yalnızca bu ürünlerden birinin sunulacağını unutmamanız önemlidir. PayPal Credit'in şartlarınıza uygun olup olmadığını belirlemek için sağlanan bilgileri okumanız önemlidir.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Kredi Sözleşmesi kapsamında ne kadar yeniden ödeme yapmam gerekir?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Yeniden ödemeniz gereken toplam tutar, PayPal Credit'inizi kullanarak ne kadar harcama yaptığınıza ve ödenmemiş bakiyenin ne kadarını her ay yeniden ödediğinize bağlıdır. Her ay bakiyenizden istediğiniz kadarını ödeyebilirsiniz, ancak ekstrenizde gösterilen tarihten önce ekstrenizde belirtilen minimum tutarı ödemeniz gerekir. Bunun nasıl hesaplandığına ilişkin ayrıntılar, sözleşme öncesi bilgilerinizde belirtilir. Her ay borçlu olunan bakiyenin tamamını ödemezseniz sizden faiz alınır; başka bir deyişle, tüm bakiyeyi ne kadar geç öderseniz, size maliyeti de o kadar yüksek olur.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Yeniden ödemelere ayak uydurmazsam bunun sonuçları nelerdir?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Ödemenin vadesi geldiğinde en azından minimum ödemeyi yapmış olmanız önemlidir. Minimum aylık ödemenin zamanında yapılamaması durumunda 12 £ geç ödeme ücreti alınır. Başka faizler alınabilir. Bunun sonucunda toplam borç tutarınız artabilir. Ödemelerinizi zamanında yapmazsanız, işlediğiniz her türlü kusuru Kredi Referans Kuruluşları'na kaydetme yetkimiz vardır. Bu, kredi alınmasını gelecekte daha zor ve daha masraflı hale getirebilir. Eksik ödemeleri tahsil etmek için PayPal ile dijital cüzdanınızdan para hareketi yapma yetkisine de sahip olabiliriz. Bu, bizim tarafımızdan veya borcu sattığımız üçüncü bir tarafça size karşı yasal işlem başlatılmasıyla da sonuçlanabilir; ve sonucunda bir mahkeme emri çıkartılabilir ve mahkeme masraflarını karşılamak durumunda kalabilirsiniz. Mahkeme emriyle, ödenmemiş borçlar için eviniz ipotek altına alınabilir.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Kredi Sözleşmesini kabul ettikten sonra bu sözleşmeden geri çekilmek için hangi haklara sahibim?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Artık yeni PayPal Credit'inizi istemediğinize karar verirseniz, PayPal Credit'in onayını aldıktan sonra 14 gün içinde Kredi Sözleşmesinden geri çekilmek istediğinizi bize bildirebilirsiniz. Geri çekilmek istiyorsanız, PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions adresine yazarak bu süreden önce bize durumu bildirmeniz gerekir.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Bu kredi ürününün, bilmem gereken belirli özellikleri var mı?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=PayPal Credit sözleşmesini kabul etmeden önce, bunun sizin için en iyi ürün olduğundan ve bu ürünün özelliklerini anladığınızdan emin olacak şekilde Sözleşme öncesi bilgileri ve size sağlanan Kredi Sözleşmesini dikkatle okumanız gerekir. Özellikle hangi kredi ürünü özelliklerine dikkat etmeliyim?<p>Faiz oranları<br/>Alışverişler ve nakit işlemleri için farklı faiz oranları uygulanır. Bunların tamamı Özet Kutusunda belirtilmektedir. Faiz oranları değişebilir. En az 30 gün önceden size bildirimde bulunarak faiz oranlarını artırabiliriz. Faiz oranındaki herhangi bir artış, her ay ödemeniz gereken tutarı artırabilir ve ödenmemiş bakiyeyi ödeme süreniz daha da uzar. Tüm borç alanlar için geçerli olan bir oran değişikliği sonucunda faiz oranınızı artırabiliriz veya kredi riski ve hesabınızı kullanma şekliniz gibi birçok unsura bağlı olarak bireysel olarak size uygulanan oranı değiştirebiliriz.</p><p>Tanıtım faiz oranları<br/>PayPal Credit ile tanıtım faiz oranları sunulabilir. Bunların ayrıntıları, sözleşme öncesi bilgilerde belirtilir.</p>


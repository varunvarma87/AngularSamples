xospartaweb.largeScreenAccountCreationGuest.title=Create a PayPal account
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Pay without a PayPal account
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Check out as a guest!
xospartaweb.largeScreenAccountCreationGuest.upsell=Millions of people all over the world already use PayPal because it’s safe and easy. No more typing in your card number when you shop online.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Want to pay faster and easier every time you shop online? Create a PayPal account – that way you’ll be able to check out with just your email address and password.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Yes! I’d like to create a PayPal account.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=I confirm that I have read, consent and agree to PayPal’s <a href=https://www.paypal.com/se/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>Account Optional</a> and <a href=https://cms.paypal.com/se/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=sv_SE class=popup target=_blank>Privacy Policy</a> (including the processing and disclosing my personal data), and I am of legal age. I can read more information about PayPal in PayPal’s <a class="popup" href=https://www.paypal.com/se/webapps/mpp/ua/servicedescription-full>Key Payment and Service Information</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Please view, print or save the documents linked below. For more information about PayPal, please read our <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Key Payment & Service Information.</a> You must be at least 18 years old to use PayPal.<br/><br/>I have read, and I consent and agree to PayPal’s <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Privacy Policy</a>, specifically consenting to PayPal processing and disclosing my personal data and communicating with me according to that policy.
xospartaweb.largeScreenAccountCreationGuest.emailMember=You’ll use this email to log in to PayPal. If necessary, you can change your email address at PayPal.com.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=We'll send your receipt to this email address. If you create an account, you'll use this to log in to PayPal.com.

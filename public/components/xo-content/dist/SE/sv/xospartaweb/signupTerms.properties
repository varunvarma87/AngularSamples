xospartaweb.signupTerms.readnAgree=Jag har läst och godkänner följande:
xospartaweb.signupTerms.signupC=Jag bekräftar att jag har läst, samtycker till och godkänner PayPals <a class=popup xo-popup target=_blank href=https://www.paypal.com/se/webapps/mpp/ua/legalhub-full?locale.x=sv_SE>användaravtal och <a class=popup xo-popup target=_blank href=https://www.paypal.com/dk/webapps/mpp/ua/privacy-full>sekretesspolicy (inklusive behandling och redovisning av mina personuppgifter), och jag är myndig. Jag har förstått att jag kan ändra mina kommunikationsinställningar när som helst på mitt PayPal-konto. Jag kan läsa mer om PayPal i PayPals viktiga betalnings- och tjänstinformation<a class=popup xo-popup target=_blank https://www.paypal.com/se/webapps/mpp/ua/servicedescription-full>.
xospartaweb.signupTerms.deSignup=Genom att klicka på Godkänn och betala konto godkänner jag PayPals <a href="https://www.paypalobjects.com/MERCHANTPAYMENTWEB-640-20130407-1/ua/DE_en_GB/ua.pdf" target="_blank">användaravtal</a>.
xospartaweb.signupTerms.deAgree=Ja, jag samtycker till villkoren för användning och PayPals <a href="https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_popup" target="_blank"> regler och villkor</a> för informationssäkerhet och jag godkänner en <a href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">identitetskontroll</a>.
xospartaweb.signupTerms.gbTerms=Om vi ska kunna behandla din betalning måste vi hämta in vissa personuppgifter. De förvaras i enlighet med PayPals <a href="https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacy-outside" target="_blank">sekretesspolicy</a>.

xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=Passar PayPal Credit för den typ av kredit du söker
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit är en kredit som förlängs automatiskt och skulle vara ett dyrt sätt att låna stora belopp under en lång period. När du ansöker om ett PayPal Credit-konto ansöker du om kredit. Det är viktigt att tänka på att du bara erbjuds en av de här produkterna, beroende på din kreditvärdighet. Det är viktigt att du läser informationen för att avgöra om PayPal Credit passar för dina behov.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Hur mycket måste jag betala tillbaka enligt kreditavtalet?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Det totala beloppet som du måste betala tillbaka beror på hur mycket du handlar med PayPal Credit och hur stor del av det utestående saldot du betalar varje månad. Du kan betala så mycket du vill av saldot varje månad, men du måste betala minst det minimibelopp som anges på ditt kontoutdrag varje månad före det datum som anges där. Information om hur det här beräknas finns i förhandsinformationen om avtalet. Om du inte betalar hela beloppet som du är skyldig varje månad kommer du att debiteras ränta, vilket kan innebära att det tar längre tid och kostar mer att återbetala hela beloppet.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Vilka konsekvenser får det för mig om jag inte betalar tillbaka i tid?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Det är viktigt att du åtminstone betalar minimibeloppet när det förfaller. Om du inte betalar minimibeloppet i tid får du betala en förseningsavgift på 12 GBP. Andra räntor kan debiteras. Som en konsekvens av det här kan den totala kostnaden för din skuld växa. Om du inte gör dina betalningar i tid har vi rätt att registrera eventuella brister hos kreditupplysningsföretag. Det här kan göra det svårare och dyrare att få kredit i framtiden. Vi kan också ha rätt att föra över pengar från din e-plånbok hos PayPal för att reglera eventuella utestående betalningar. Det kan även leda till att rättsliga åtgärder vidtas mot dig, av oss eller av en tredje part som vi har sålt skulden till, vilket kan resultera i ett domstolsbeslut och att du får betala rättegångskostnader. Ett domstolsbeslut kan resultera i att en utestående skuld inkasseras genom utmätning av din bostad.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Vilka rättigheter har jag för att dra mig ur kreditavtalet när jag väl har ingått det?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Om du bestämmer dig för att du inte längre vill ha din nya PayPal Credit har du 14 dagar på dig från dagen efter det att du fick PayPal Credit-bekräftelsen för att meddela oss att du vill dra dig ur kreditavtalet. Om du vill dra dig ur måste du meddela oss innan den här tiden har löpt ut genom att skriva till oss på PayPal (Europe) S.à r.l. et Cie, S.C.A., Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Finns det några särskilda aspekter av den här produkten som jag bör vara medveten om?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Innan du godkänner ett PayPal Credit-avtal bör du noggrant läsa igenom förhandsinformationen om kontraktet och kreditavtalet som du fått för att säkerställa att det här är den bästa produkten för dig och att du förstår hur produkten fungerar. Vilka produktfunktioner ska jag vara särskilt uppmärksam på?<p>Räntesatser<br/>Det finns olika räntesatser för köp och kontanttransaktioner. Alla räntesatser anges i sammanfattningsrutan. Räntesatserna kan ändras. Vi kan höja dem med minst 30 dagars varsel. En sådan höjning kan innebära att det belopp du måste betala varje månad höjs och att det tar längre tid att återbetala ett utestående saldo. Vi kan höja din räntesats som ett resultat av en ränteförändring som gäller alla låntagare, eller så kan vi ändra din räntesats individuellt baserat på ett antal faktorer, t.ex. kreditrisk och ditt sätt att använda kontot.</p><p>Introduktionsräntor<br/>Introduktionsräntor kan erbjudas med PayPal Credit. Information om det här finns i kontraktets förhandsinformation.</p>


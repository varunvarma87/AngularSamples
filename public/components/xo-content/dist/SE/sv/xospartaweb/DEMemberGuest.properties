xospartaweb.DEMemberGuest.ddAgreementPara1=Enligt europeiska riktlinjer krävs att du godkänner SEPA-fullmakten för direktdebitering för att din betalning ska kunna behandlas. Det ger bankerna möjlighet att behandla din betalning snabbare och mer effektivt.
xospartaweb.DEMemberGuest.ddAgreementPara2=Genom att klicka på Godkänn och fortsätt godkänner du <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='SEPA-fullmakten om direktdebitering' /> och tillåter att PayPal skickar instruktioner till din bank. Du godkänner också att din bank debiterar ditt bankkonto enligt instruktionerna från PayPal. En återbetalning måste begäras inom 8 veckor, från och med det datum då kontot debiterades.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Genom att klicka på Godkänn och fortsätt godkänner du SEPA-fullmakten om direktdebitering och tillåter att PayPal skickar instruktioner till din bank. Du godkänner också att din bank debiterar ditt bankkonto enligt instruktionerna från PayPal. En återbetalning måste begäras inom 8 veckor, från och med det datum då kontot debiterades.

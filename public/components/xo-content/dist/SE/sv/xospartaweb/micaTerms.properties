xospartaweb.micaTerms.benefitsDesc4=Kvalificerade köp omfattas av PayPals köparskydd.
xospartaweb.micaTerms.headerFacts=<sup><strong>&dagger;</strong></sup>Viktiga fakta
xospartaweb.micaTerms.termsPara7=Den minsta kreditramen är 250 USD, den effektiva räntan är 19,99 % och den lägsta räntekostnaden är 2,00 USD. Läs de fullständiga <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">reglerna och villkoren</a>.
xospartaweb.micaTerms.termsPara8=Om du betalar för sent kan du bli debiterad en förseningsavgift på upp till 35 USD. <a href="#termsFaq">Se Vanliga frågor</a>.
xospartaweb.micaTerms.termsPara9=För PayPal Credit görs en kreditbedömning av långivaren, Comenity Capital Bank, och tjänsten är tillgänglig för kunder i USA som har uppnått myndighetsåldern. Läs de fullständiga <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">reglerna och villkoren</a>.
xospartaweb.micaTerms.faqHeader=Vanliga frågor
xospartaweb.micaTerms.faqQuestion1=Vad är PayPal Credit?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit är en tjänst med en kreditram från Comenity Capital Bank som ger dig flexibilitet att betala för dina köp nu eller senare. Det är lätt att ansöka och tjänsten är lätt att använda.
xospartaweb.micaTerms.faqQuestion2=Hur gör jag för att börja använda PayPal Credit?
xospartaweb.micaTerms.faqAnswer2=Välj PayPal Credit som betalningsalternativ i kassan. Du uppmanas att ange ditt födelsedatum och de 4 sista siffrorna i ditt Social Security Number och sedan godkänna reglerna och villkoren. Inom några sekunder får du veta om du blivit godkänd. Koppla ditt PayPal Credit-konto till ditt PayPal-konto så visas det som ett betalningsalternativ när du betalar med PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=Handlar du på eBay? Håll utkik efter PayPal Credit-alternativet när du ska välja betalningsmetod eller när du betalar med PayPal. PayPal Credit kan användas för de flesta köp på eBay, utom i följande kategorier: vuxenprodukter, digitala varor, vapen, alkohol och fordon (PayPal Credit kan användas för bildelar och tillbehör).
xospartaweb.micaTerms.faqQuestion3=Hur betalar jag min PayPal Credit-faktura?
xospartaweb.micaTerms.faqAnswer3=Du får kontoutdrag varje månad och kan välja mellan att betala hela beloppet eller dela upp betalningarna (ränta tillkommer). Du kan bekvämt hålla koll på dina köp och göra betalningar på paypal.com.
xospartaweb.micaTerms.faqQuestion4=Betalar man en årsavgift för att använda PayPal Credit?
xospartaweb.micaTerms.faqAnswer4=Nej. Ingen årsavgift tas ut för PayPal Credit.
xospartaweb.micaTerms.faqQuestion5=Får jag en kreditram och hur stor kommer den att bli?
xospartaweb.micaTerms.faqAnswer5=Ja, det får du. När du har godkänts öppnar Capital Comenity Bank ett PayPal Credit-konto med en kreditram på minst 250 USD.
xospartaweb.micaTerms.faqAnswer5Para2=Du kan fortsätta att använda PayPal Credit för köp, och om köpen får ditt utestående saldo att överskrida kreditramen gör vi en bedömning för att se om det går att utöka kreditramen. Det sker automatiskt när du betalar, så du behöver inte ens be om det.
xospartaweb.micaTerms.faqQuestion6=Vad är den effektiva räntan?
xospartaweb.micaTerms.faqAnswer6=Den effektiva räntan för en PayPal Credit-kredit är 19,99 %, även om vissa specialerbjudanden har en lägre effektiv ränta.
xospartaweb.micaTerms.faqQuestion7=Vad betyder "Kreditprövning krävs"?
xospartaweb.micaTerms.faqAnswer7=Comenity Capital Bank, långivaren för PayPal Credit kommer att granska och bedöma din kreditrapport och annan kreditrelaterad information. När du har godkänts öppnar de ditt konto och fastställer din kreditram. Den här processen sker på några sekunder som en del av betalningsprocessen.
xospartaweb.micaTerms.faqQuestion8=Kontrollerar ni min kreditrapport varje gång jag gör ett köp?
xospartaweb.micaTerms.faqAnswer8=Nej. En kreditrapport granskas när du ansöker om PayPal Credit och ibland när du försöker höja din kreditram. Med jämna mellanrum får vi uppdateringar av din rapport, men de här uppdateringarna har ingen inverkan på din kreditvärdighet. Om din kreditram av någon anledning minskas meddelas du om skälet skriftligen.
xospartaweb.micaTerms.faqQuestion9=Debiteras någon avgift för sena betalningar?
xospartaweb.micaTerms.faqAnswer9=Ja, du debiteras en förseningsavgift för varje månad som minimibetalningen inte har gjorts på förfallodagen. Första gången du betalar sent är förseningsavgiften samma belopp som den missade betalningen, högst upp till 25 USD. Om du betalar för sent en gång till blir avgiften upp till 35 USD.
xospartaweb.micaTerms.faqQuestion10=Skyddar PayPal Credit mig från ansvar för obehöriga debiteringar?
xospartaweb.micaTerms.faqAnswer10=Ja. PayPal Credit erbjuder skydd mot bedrägerier på samma sätt som de flesta kreditkort gör. Dessutom verifierar vi din identitet med information som du alltid kommer ihåg, t.ex. ditt födelsedatum och de fyra sista siffrorna i ditt Social Security Number, så det finns inget kontonummer som kan tappas bort eller bli stulet.
xospartaweb.micaTerms.faqQuestion11=På vilka andra ställen kan jag använda PayPal Credit?
xospartaweb.micaTerms.faqAnswer11=PayPal Credit kan användas för köp i tusentals butiker som tar emot PayPal. Det kan också användas för köp på eBay och exklusivt i tusentals andra nätbutiker.

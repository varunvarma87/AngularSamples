xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=Genom att klicka på "Godkänn och fortsätt" godkänner du att {merchantName} debiterar ditt PayPal-konto med beloppen för ditt aktuella och dina framtida köp. Du godkänner att du ger PayPal i uppdrag att betala alla belopp som begärs av {merchantName}. De här betalningarna behandlas av PayPal som återkommande betalningar i enlighet med PayPals <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/se/webapps/mpp/ua/useragreement-full>användaravtal</a>. Du kan dra tillbaka godkännandet eller ändra dina betalningsalternativ när som helst via din PayPal-kontoprofil.

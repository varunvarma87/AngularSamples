xospartaweb.authUserLearnMore.authUserTitle=Varför behandlas min betalning senare?
xospartaweb.authUserLearnMore.authUserContentPara1=Handlaren har begärt godkännande för betalningsbeloppet i den här transaktionen. Med ditt samtycke kan handlaren ändra det slutliga betalningsbeloppet om totalt belopp ändras p.g.a. skatter, leveranskostnader, objektets tillgänglighet eller andra villkor som du och handlaren kommer överens om.
xospartaweb.authUserLearnMore.authUserContentPara2=Giltighetstiden för en betalning som du godkänner för en handlare varierar. I vissa fall kan du få en reservation på ditt PayPal-saldo som inte omedelbart överförs till handlaren när du har slutfört godkännandet. Pengarna överförs inte till handlaren förrän handlaren behandlar betalningen.
xospartaweb.authUserLearnMore.ok=OK

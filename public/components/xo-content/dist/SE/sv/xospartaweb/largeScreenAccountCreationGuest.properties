xospartaweb.largeScreenAccountCreationGuest.title=Skapa ett PayPal-konto
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Betala utan ett PayPal-konto
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Betala som gäst.
xospartaweb.largeScreenAccountCreationGuest.upsell=Miljontals människor runtom i världen använder redan PayPal eftersom det är smidigt och säkert. Du behöver inte längre skriva in ditt kortnummer när du handlar på nätet.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Vill du betala snabbt och enkelt när du handlar på nätet? Skapa ett PayPal-konto – då kan du betala genom att bara ange din e-postadress och ditt lösenord.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Ja. Jag vill skapa ett PayPal-konto.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Jag bekräftar att jag har läst, samtycker till och godkänner <a href=https://www.paypal.com/se/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>PayPal-konto valfritt</a> och PayPals <a href=https://cms.paypal.com/se/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=sv_SE class=popup target=_blank>sekretesspolicy</a> (inklusive behandling och redovisning av mina personuppgifter), och att jag är myndig. Jag kan läsa mer om PayPal i PayPals <a class="popup" href=https://www.paypal.com/se/webapps/mpp/ua/servicedescription-full>viktiga betalnings- och tjänstinformation</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Visa, skriv ut eller spara de länkade dokumenten. Mer information om PayPal finns i <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Viktig betalnings- och tjänstinformation.</a> Du måste vara minst 18 år för att använda PayPal.<br/><br/>Jag har läst, samtycker till och godkänner PayPals <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>sekretesspolicy</a>. Jag samtycker uttryckligen till att PayPal behandlar och redovisar mina personliga uppgifter och kommunicerar med mig enligt den här policyn.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Du använder den här e-postadressen när du loggar in på PayPal. Om det behövs kan du ändra e-postadressen på paypal.com.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Vi kommer att skicka ditt kvitto till den här e-postadressen. Om du skapar ett konto är det den adressen du kommer att logga in på paypal.com med.

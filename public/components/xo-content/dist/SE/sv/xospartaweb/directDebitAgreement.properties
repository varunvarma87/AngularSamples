xospartaweb.directDebitAgreement.sepaTitle=Innan du betalar behöver vi ett godkännande från dig, och det behöver du bara lämna en enda gång
xospartaweb.directDebitAgreement.ddAgreementPara1=Det krävs enligt nya bestämmelser i EU och hjälper bankerna att behandla dina betalningar snabbare och mer effektivt.
xospartaweb.directDebitAgreement.ddAgreementPara2=Jag godkänner <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='SEPA-fullmakten om direktdebitering' /> för <strong>{bankName}{bankNumber}</strong> och tillåter att PayPal skickar instruktioner till min bank. Jag godkänner också att min bank debiterar mitt bankkonto enligt instruktionerna från PayPal. En återbetalning måste begäras inom åtta veckor från och med det datum då kontot debiterats.

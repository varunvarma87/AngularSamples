xospartaweb.addCard.updatePropHead=Ihre Kreditkarte ist abgelaufen.
xospartaweb.addCard.updatePropVal=Es dauert nur eine Minute, Ihre Kreditkarte zu aktualisieren. Anschließend können Sie Ihren Einkauf fortsetzen. Wir geben Ihre Zahlungsdaten nicht an den Händler weiter.
xospartaweb.addCard.disallowedPropHead=Mehr Flexibilität im Portemonnaie
xospartaweb.addCard.disallowedPropVal=Die Kreditkarte in Ihrer E-Börse wird von diesem Händler nicht akzeptiert. Am besten fügen Sie für diesen Einkauf eine andere Kreditkarte hinzu. So sind Sie auch für zukünftige Zahlungen gewappnet. Das geht ganz schnell, und anschließend senden wir die Zahlung an den Händler, ohne Ihre Finanzdaten weiterzugeben.
xospartaweb.addCard.declinePropHead=Kreditkarte hinzufügen und Zahlung abschließen
xospartaweb.addCard.declinePropVal=Leider konnten wir die Kreditkarte in Ihrer E-Börse nicht verwenden. Fügen Sie eine andere Kreditkarte hinzu, um die Zahlung abzuschließen. Das geht ganz schnell, und anschließend senden wir die Zahlung an den Händler, ohne Ihre Finanzdaten weiterzugeben.
xospartaweb.addCard.addCardPropHead=Hallo!
xospartaweb.addCard.addCardPropVal=Offenbar sind Sie neu bei PayPal. Fügen Sie Ihrem PayPal-Konto eine Kreditkarte hinzu, um die Zahlung abzuschließen. Bei Ihrer Zahlung geben wir selbstverständlich keine Finanzdaten an den Händler weiter.

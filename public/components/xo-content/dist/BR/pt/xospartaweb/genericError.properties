xospartaweb.genericError.expiredOrTokenNotFoundError=Você esteve inativo por algum tempo. Por isso, você foi desconectado para ajudar a proteger a sua conta. Volte ao vendedor e reinicie o processo de pagamento.
xospartaweb.genericError.paymentAlreadyProcessedError=Já houve tentativa de fazer o pagamento nesta sessão, volte ao vendedor e reinicie a finalização de compra.
xospartaweb.genericError.genericError=Parece que as coisas não estão funcionando no momento. Tente novamente mais tarde.
xospartaweb.genericError.paymentInProgressError=Estamos processando seu pagamento no momento. Tente novamente mais tarde.
xospartaweb.genericError.paymentAlreadyCompletedError=Seu pagamento foi concluído. Para continuar comprando, volte ao vendedor.
xospartaweb.genericError.paymentFailedError=Seu pagamento não foi processado. Para concluir a compra, volte ao vendedor e reinicie o processo de pagamento.

xospartaweb.genericError.buyerRestrictedError=Sua conta foi limitada. Verifique sua página de Informações gerais da conta do PayPal para saber como solucionar este problema.
xospartaweb.genericError.incontextGenericPageError=Algumas informações estão incorretas ou não foram inseridas. Verifique e tente novamente.
xospartaweb.genericError.pleaseTryAgain=Tente novamente.

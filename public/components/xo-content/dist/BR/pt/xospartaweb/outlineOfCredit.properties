xospartaweb.outlineOfCredit.returnToApp=Voltar à solicitação
xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=O Crédito do PayPal é adequado ao tipo de crédito que você procura
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=O Crédito do PayPal, um produto de crédito rotativo, seria um método caro de emprestar grandes valores por um longo período. Ao fazer um pedido de abertura de conta de crédito do PayPal, você está solicitando o Crédito. É importante observar que lhe será oferecido somente um desses produtos, dependendo da sua pontuação de crédito. É importante que você leia as informações fornecidas para determinar se o Crédito do PayPal é adequado às suas necessidades.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Quanto terei que restituir pelo Contrato de Crédito?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=O valor total a restituir dependerá de quanto você gasta com o Crédito do PayPal e quanto do saldo pendente você restitui todo mês. Você pode pagar a quantia que quiser do saldo, porém, precisa pagar pelo menos o mínimo que consta na fatura todo mês antes da data de vencimento. Os detalhes do cálculo desse valor foram estabelecidos nas informações pré-contratuais. Se você não pagar o saldo integral devido todo mês, haverá cobrança de juros, podendo lhe custar mais tempo e dinheiro para restituir o saldo integral.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Quais são as consequências para mim se eu não manter as restituições?
xospartaweb.outlineOfCredit.noRepaymentAnswer=É importante que você faça pelo menos o pagamento mínimo no vencimento. Deixar de fazer o pagamento mínimo mensal dentro do prazo resultará em uma tarifa por atraso no pagamento no valor de £12 GBP. Poderá haver incidência de outros juros. Em consequência, o custo total da sua dívida poderá aumentar. Se você não fizer os pagamentos dentro do prazo, teremos o direito de registrar qualquer falta de pagamento em seu nome em empresas de crédito de renome. Isso poderá dificultar a obtenção de crédito e encarecê-la no futuro. Poderemos também ter direito de movimentar recursos da sua carteira digital no PayPal para liquidar os pagamentos pendentes. Isso também poderá resultar em processo judicial contra você, aberto por nós ou algum terceiro para o qual tenhamos vendido a dívida, o que pode resultar em uma ordem judicial com custos legais por sua conta. Uma ordem judicial pode utilizar a sua residência como garantia da dívida pendente.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Quais são os meus direitos de retirar recursos a partir do Contrato de Crédito depois de firmá-lo?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Se você decidir que não quer mais o novo Crédito do PayPal, terá 14 dias a partir da data em que receber a confirmação do Crédito do PayPal para nos informar que deseja revogar o Contrato de Crédito. Se você quiser fazer retirada, deverá nos informar antes do fim desse prazo por escrito para PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Há algum recurso específico desse produto de crédito que devo conhecer?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Antes de aceitar um contrato do Crédito do PayPal, é preciso ler com atenção as Informações pré-contratuais e o Contrato de Crédito fornecidos a você, a fim de assegurar que este é o melhor produto para você e você está ciente dos recursos deste produto. Quais recursos do produto de crédito eu devo observar em particular?<p>Taxas de juros<br/>Há taxas de juros diferentes para compras e transações em dinheiro. Elas constam na caixa de resumo. As taxas de juros podem variar. Poderemos aumentar as taxas de juros mediante um aviso de pelo menos 30 dias de antecedência. Qualquer aumento poderá aumentar o valor mensal a pagar e o tempo para restituir o saldo pendente. Poderemos aumentar a sua taxa de juros em consequência de uma alteração de taxa aplicável a todos os mutuários, ou poderemos alterar a taxa cobrada a você individualmente com base em alguns fatores, como risco de crédito e o modo como você usa a sua conta.</p><p>Taxas de juros iniciais<br/>Poderá haver oferta de taxas de juros iniciais com o Crédito do PayPal. Os detalhes constam nas informações pré-contratuais.</p>


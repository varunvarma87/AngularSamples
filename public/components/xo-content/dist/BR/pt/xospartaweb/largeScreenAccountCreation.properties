xospartaweb.largeScreenAccountCreation.agreements=Confirmo que li e concordo com o <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Contrato do Usuário</a>, a <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>Política de Privacidade</a>, a <a class=popup xo-popup target=_blank href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/AcceptableUse_full&locale.x=en_US>Política de Uso Aceitável</a> e a <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Política de Envio de Comunicações Eletrônicas</a> do PayPal. Estou ciente de que o PayPal me fornecerá informações sobre minha conta por meio eletrônico.

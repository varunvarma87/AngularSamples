xospartaweb.DEMemberGuest.ddAgreementPara1=As diretrizes europeias exigem que você aceite a autorização do SEPA para processar seu pagamento. Dessa forma, os bancos têm permissão para processar seu pagamento de forma mais rápida e eficiente.
xospartaweb.DEMemberGuest.ddAgreementPara2=Ao clicar em "Aceitar e continuar", você concorda com a <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='autorização para débito em conta do SEPA' /> e autoriza o PayPal a enviar instruções para a sua conta bancária. Você também autoriza o seu banco a debitar sua conta de acordo com as instruções do PayPal. Um reembolso deve ser solicitado no prazo de oito semanas a contar da data do débito em sua conta.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Ao clicar em "Aceitar e continuar", você concorda com a autorização para débito em conta do SEPA e autoriza o PayPal a enviar instruções para a sua conta bancária. Você também autoriza o seu banco a debitar sua conta de acordo com as instruções do PayPal. Um reembolso deve ser solicitado no prazo de oito semanas a contar da data do débito em sua conta.

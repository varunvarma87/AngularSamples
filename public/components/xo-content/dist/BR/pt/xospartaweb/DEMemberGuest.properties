xospartaweb.DEMemberGuest.guestAccountCreationPara2=Sim, concordo com os Termos de Uso e os <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/?cmd=_render-content&content_ID=ua/UserAgreement_full&locale.x=en_US>Termos e Condições</a> de <a class=popup xo-popup target=_blank href=https://cms.paypal.com/de/cgi-bin/marketingweb?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_US>segurança de informações</a> do PayPal e aceito passar por uma <a class=popup xo-popup target=_blank href="https://www.paypal.com/de/cgi-bin/merchantpaymentweb?cmd=xpt/Marketing/popup/UnconfirmedELV-outside" target="_blank">verificação de identidade</a>.

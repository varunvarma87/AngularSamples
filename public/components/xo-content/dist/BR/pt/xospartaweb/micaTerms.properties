xospartaweb.micaTerms.termsPara1=Selecione Parcelamento na finalização de compra para aproveitar as ofertas especiais de financiamento. Se o saldo da compra não for pago integralmente dentro do prazo selecionado, serão cobrados juros à TPA (taxa de porcentagem anual) de 19,99% sobre o saldo que estiver pendente. Leia os <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">Termos e Condições</a> na íntegra.
xospartaweb.micaTerms.termsPara2=Se o vendedor enviar seus produtos separadamente, o preço total de cada envio será dividido em parcelas iguais. Ao concluir a compra, seu primeiro pagamento vencerá em 25 dias ou mais.
xospartaweb.micaTerms.termsPara3=O pagamento mínimo na sua conta incluirá sua compra parcelada, além de outras compras que você tenha feito usando o Crédito do PayPal.
xospartaweb.micaTerms.termsPara4=Você encontra o valor do seu pagamento mensal (incluindo o valor do pagamento final) e outros detalhes da transação no seu demonstrativo de cobrança, seção Promoções ativas.
xospartaweb.micaTerms.termsPara5=Você precisará de uma conta do PayPal para gerenciar sua conta do Crédito do PayPal online.
xospartaweb.micaTerms.termsPara6=<sup>*</sup>As ofertas promocionais especiais do Crédito do PayPal estão disponíveis por um tempo limitado e podem variar, dependendo do local da compra. As ofertas não são válidas para devoluções, reembolsos e trocas anteriores ou ao usar o recurso Enviar pagamento na sua conta do PayPal. Se aprovado, o Comenity Capital Bank estenderá o crédito para pagar a sua compra e pagará o vendedor em seu nome.
xospartaweb.micaTerms.termsPara10=O pagamento mensal mostrado é um valor estimado que não inclui impostos e custos de frete. O custo total da compra será dividido em parcelas mensais no mesmo valor.
xospartaweb.micaTerms.headerTrusted=O Crédito do PayPal é confiado por milhões de clientes e aceito em milhares de lojas.

xospartaweb.micaTerms.termsPara7=A linha de crédito mínima é $250, a TPA (taxa de porcentagem anual) é 19,99% e a cobrança mínima de juros é $2,00. Leia os <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">Termos e Condições</a> na íntegra.
xospartaweb.micaTerms.termsPara8=Se ocorrer de você pagar com atraso, poderá haver cobrança de multa por atraso de até $35. <a href="#termsFaq">Consulte as Perguntas Frequentes</a>.
xospartaweb.micaTerms.termsPara9=O Crédito do PayPal está sujeito a aprovação de crédito, conforme determinado pelo credor e pelo Comenity Capital Bank e está disponível para clientes dos EUA maiores de idade no estado onde residem. Leia os <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">Termos e Condições</a> na íntegra.
xospartaweb.micaTerms.faqHeader=Perguntas frequentes
xospartaweb.micaTerms.faqQuestion1=O que é o Crédito do PayPal?
xospartaweb.micaTerms.faqAnswer1=O Crédito do PayPal é um serviço com uma linha de crédito do Comenity Capital Bank que oferece a flexibilidade de pagar sua compra à vista ou a prazo. É fácil fazer a solicitação e usar.
xospartaweb.micaTerms.faqQuestion2=Como começar a usar o Crédito do PayPal?
xospartaweb.micaTerms.faqAnswer2=Selecione Crédito do PayPal como opção de pagamento na finalização de compra. Você será solicitado a fornecer sua data de nascimento e os quatro últimos dígitos de seu Número de Seguro Social. Depois deverá concordar com os Termos e Condições. Em questão de segundos, você fica sabendo se foi aprovado. E o mais interessante: você adiciona sua conta de Crédito do PayPal à sua conta do PayPal e passa a ter essa opção de pagamento ao finalizar compras com o PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=Comprando no eBay? Procure a opção Crédito do PayPal na página Escolher meio de pagamento ou ao finalizar compras com PayPal. Você pode usar o Crédito do PayPal na maioria das compras do eBay, exceto nas seguintes categorias: conteúdo adulto, digital goods, armas, álcool e veículos (o Crédito do PayPal está disponível para peças e acessórios automotivos).
xospartaweb.micaTerms.faqQuestion3=Como pagar minha conta do Crédito do PayPal?
xospartaweb.micaTerms.faqAnswer3=Você receberá demonstrativos mensais e poderá optar por pagar à vista ou a prazo (sujeito a cobrança de juros). Para sua comodidade, você pode rastrear suas compras e fazer pagamentos no PayPal.com.
xospartaweb.micaTerms.faqQuestion4=Há alguma taxa anual para usar o Crédito do PayPal?
xospartaweb.micaTerms.faqAnswer4=Não. Não há taxa anual para usar o Crédito do PayPal.
xospartaweb.micaTerms.faqQuestion5=Terei uma linha de crédito? De quanto?
xospartaweb.micaTerms.faqAnswer5=A resposta é sim! Depois que você for aprovado, o Comenity Capital Bank abrirá uma conta do Crédito do PayPal com uma linha de crédito de pelo menos $250.
xospartaweb.micaTerms.faqAnswer5Para2=Você pode continuar usando o Crédito do PayPal para compras e, se o saldo pendente exceder a sua linha de crédito, vamos estudar um aumento da sua linha de crédito. Essa análise ocorrerá automaticamente durante a finalização de compra, portanto, não será preciso solicitar.
xospartaweb.micaTerms.faqQuestion6=Qual é a TPA (taxa de porcentagem anual)?
xospartaweb.micaTerms.faqAnswer6=A taxa de porcentagem anual para uma linha de crédito do Crédito do PayPal é 19,99%, embora algumas ofertas especiais tenham uma TPA menor promocional.
xospartaweb.micaTerms.faqQuestion7=O que significa ‘sujeito a aprovação de crédito’?
xospartaweb.micaTerms.faqAnswer7=O Comenity Capital Bank, que disponibiliza os recurso do Crédito do PayPal, analisará e avaliará seu relatório de crédito e outras informações relacionadas a crédito. Depois que você for aprovado, eles abrirão uma conta para você e estabelecerão sua linha de crédito. Esse processo ocorre em questão de segundos como parte da finalização de compra.
xospartaweb.micaTerms.faqQuestion8=Vocês verificam o meu relatório de crédito toda vez que faço uma compra?
xospartaweb.micaTerms.faqAnswer8=Não. O relatório de crédito é analisado quando você solicita o Crédito do PayPal e, ocasionalmente, quando você tenta aumentar a linha de crédito. Obtemos atualizações do seu relatório periodicamente, mas essas atualizações não têm impacto sobre a sua pontuação de crédito. Se, por algum motivo, a sua linha de crédito for reduzida, você será notificado por escrito sobre o motivo.
xospartaweb.micaTerms.faqQuestion9=Há alguma multa para pagamentos em atraso?
xospartaweb.micaTerms.faqAnswer9=Sim, haverá cobrança de multa por atraso para cada mês em que o pagamento mínimo não for pago até a data de vencimento. Na primeira vez que você atrasar, a multa terá o mesmo valor de quando o pagamento não é efetuado, até $25. Se você atrasar novamente, a multa será de até $35.
xospartaweb.micaTerms.faqQuestion10=O Crédito do PayPal me exime da responsabilidade por taxas não autorizadas?
xospartaweb.micaTerms.faqAnswer10=Sim! O Crédito do PayPal fornece proteção contra responsabilidade por fraude, a mesma proteção oferecida pela maioria dos principais cartões de crédito. Também usamos informações que você provavelmente já sabe de cor para confirmar sua compra, como sua data de nascimento e os quatro últimos dígitos do seu Número de seguro social. Portanto, nenhum número de conta pode ser perdido ou roubado.
xospartaweb.micaTerms.faqQuestion11=Em que outras situações posso usar o Crédito do PayPal?
xospartaweb.micaTerms.faqAnswer11=O Crédito do PayPal está disponível para compras em milhares de lojas que aceitam PayPal. Também está disponível para compras no eBay e exclusivamente em milhares de outras lojas online.

xospartaweb.authUserLearnMore.authUserTitle=Por que meu pagamento será processado mais tarde?
xospartaweb.authUserLearnMore.authUserContentPara1=Para esta transação, o vendedor solicitou uma autorização para o valor do seu pagamento. Com o seu consentimento, o vendedor poderá cobrar o valor do pagamento final se o valor total for alterado devido a impostos, cobrança de frete, disponibilidade do produto ou outras condições acordadas entre você e o vendedor.
xospartaweb.authUserLearnMore.authUserContentPara2=Um pagamento que você autoriza para um vendedor permanece válido por um período variável. Em alguns casos, você pode haver uma retenção no seu saldo do PayPal que não é imediatamente transferida ao vendedor após a conclusão da autorização. Seu pagamento não será transferido para vendedor até que ele termine de processá-lo.
xospartaweb.authUserLearnMore.ok=OK

xospartaweb.eConsent.title=Política de Envio de Comunicações Eletrônicas
xospartaweb.eConsent.consent=Dedique alguns instantes para conferir e consentir com a Política de Fornecimento de Comunicações Eletrônicas do PayPal. Esse procedimento nos permitirá enviar as informações da sua conta por meio eletrônico, incluindo a confirmação de pagamento desta compra.
xospartaweb.eConsent.agreement=Confirmo que li e concordo com a <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Política de Envio de Comunicações Eletrônicas</a>. Entendo que o PayPal fornecerá informações sobre minha conta por meio eletrônico.
xospartaweb.eConsent.eConsentError=Confirme que leu e concorda com a Política de Envio de Comunicações Eletrônicas do PayPal.

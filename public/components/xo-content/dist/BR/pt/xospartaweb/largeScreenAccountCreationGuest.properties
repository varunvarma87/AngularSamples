xospartaweb.largeScreenAccountCreationGuest.upsell=Junte-se a milhões de pessoas que confiam na segurança e na comodidade que oferecemos, seja para pagar compras online ou nas lojas.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Para finalizar sua compra com mais rapidez das próximas vezes, que tal criar uma conta do PayPal? Você poderá finalizar compras apenas com e-mail e senha.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Sim! Quero criar uma conta do PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Confirmo que li, aceito e concordo com a <a href=https://cms.paypal.com/uk/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_GB class=popup target=_blank>Política de Privacidade</a> do PayPal (incluindo o processamento e a divulgação dos meus dados pessoais pelo PayPal). Estou ciente de que posso alterar minhas preferências para recebimento de comunicações do PayPal a qualquer momento. Também concordo com os termos da <a href=https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>Criação opcional de conta</a> do PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Exiba, imprima ou salve os documentos adicionados a seguir. Para saber mais informações sobre o PayPal, leia nossas <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Informações Importantes sobre Pagamentos e Serviços.</a> Você deve ter pelo menos 18 anos para usar o PayPal.<br/><br/>Confirmo que li, aceito e concordo com a <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Política de Privacidade</a> do PayPal, consentindo especificamente que o PayPal processe e disponibilize meus dados pessoais e se comunique comigo de acordo com essa Política.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Você usará esse e-mail para acessar sua conta do PayPal. Você pode alterar seu e-mail acessando PayPal.com.br, se desejar.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Enviaremos o recibo para esse e-mail. Se você criar uma conta, ela será usada para acessar o PayPal.com.

xospartaweb.directDebitAgreement.ddAgreementPara2AgreeContinue=By clicking "Agree and Continue" you agree to the SEPA direct debit mandate and authorise PayPal to send instructions to your bank account. You also authorise your bank to debit your account in accordance with the instructions from PayPal. A refund must be claimed within 8 weeks starting from the date on which your account was debited.



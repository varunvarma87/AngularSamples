xospartaweb.authUserLearnMore.authUserTitle=Why is my payment being processed later?
xospartaweb.authUserLearnMore.authUserContentPara1=For this transaction, the seller has requested an authorisation for the amount of your payment. With your consent, they may change your final payment amount if the total amount changes, due to taxes, shipping charges, item availability or other conditions that you agree upon with them.
xospartaweb.authUserLearnMore.authUserContentPara2=A payment you authorise is valid for a variable period. In some cases, a hold may be placed on your PayPal balance until the seller processes your payment. Your money won't be transferred to the seller until they process your payment.
xospartaweb.authUserLearnMore.ok=OK



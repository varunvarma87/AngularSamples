xospartaweb.authUserLearnMore.authUserTitle=Waarom wordt mijn betaling pas later verwerkt?
xospartaweb.authUserLearnMore.authUserContentPara1=De webwinkel heeft voor deze transactie een autorisatie voor het betaalde bedrag gevraagd. De webwinkel mag met uw toestemming uw definitieve betaalbedrag wijzigen indien het totaalbedrag verandert als gevolg van belastingen, verzendkosten, beschikbaarheid van objecten of andere omstandigheden die u met de webwinkel afspreekt.
xospartaweb.authUserLearnMore.authUserContentPara2=Een betaling waarvoor u een webwinkel autoriseert, is gedurende een variabele periode geldig. In sommige gevallen wordt de betaling op uw PayPal-saldo vastgehouden en niet meteen na het voltooien van uw autorisatie naar de webwinkel overgemaakt. Uw geld wordt pas overgemaakt naar de webwinkel nadat deze uw betaling heeft verwerkt.
xospartaweb.authUserLearnMore.ok=OK

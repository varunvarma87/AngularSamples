xospartaweb.largeScreenAccountCreationGuest.upsell=Miljoenen mensen wereldwijd gebruiken al PayPal omdat het veilig en eenvoudig is. Creditcardnummers invoeren tijdens het online winkelen is verleden tijd
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Open een PayPal-rekening om sneller te kunnen betalen als u shopt. U hoeft alleen uw e-mailadres en wachtwoord in te voeren om te betalen.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Ik wil een PayPal-rekening openen.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Ik bevestig dat ik de <a class=popup xo-popup target=_blank href=https://www.paypal.com/be/webapps/mpp/ua/useragreement-full>Gebruikersovereenkomst</a> en het <a class=popup xo-popup target=_blank href=http://www.paypal.com/be/webapps/mpp/ua/privacy-full>Privacybeleid</a> van PayPal heb gelezen en ermee akkoord ga (inclusief het verwerken en openbaar maken van mijn persoonlijke gegevens) en dat ik meerderjarig ben. Ik begrijp dat ik mijn communicatievoorkeuren altijd kan wijzigen in mijn PayPal-rekening. Ik kan meer informatie over PayPal vinden in de <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/be/webapps/mpp/ua/servicedescription-full>Belangrijke betaal- en service-informatie</a>.
xospartaweb.largeScreenAccountCreationGuest.emailMember=U gebruikt dit e-mailadres om in te loggen op PayPal. U kunt uw e-mailadres altijd wijzigen in uw PayPal-profiel.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Dit is het adres waar we uw ontvangstbewijs naartoe sturen. Als u besluit een rekening te openen, wordt dit het e-mailadres waarmee u inlogt op uw PayPal-rekening.

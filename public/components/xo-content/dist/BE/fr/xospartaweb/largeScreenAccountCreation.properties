xospartaweb.largeScreenAccountCreation.agreements=Je confirme avoir l'âge légal, avoir lu et accepter les <a class=popup xo-popup target=_blank href=https://www.paypal.com/be/webapps/mpp/ua/useragreement-full>Conditions d'utilisation</a> et le <a class=popup xo-popup target=_blank href=http://www.paypal.com/be/webapps/mpp/ua/privacy-full>Règlement sur le respect de la vie privée</a> de PayPal (y compris les clauses de traitement et de diffusion de mes données personnelles). Je peux modifier mes paramètres de communication à tout moment depuis mon compte PayPal. Pour en savoir plus sur PayPal, je peux consulter les <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/be/webapps/mpp/ua/servicedescription-full>Informations essentielles sur les paiements et le Service</a>.
xospartaweb.largeScreenAccountCreation.understand=Le <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Règlement sur la distribution des communications par voie électronique</a>. J'accepte que PayPal me communique les informations relatives à mon compte par voie électronique.

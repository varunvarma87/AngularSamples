xospartaweb.micaTerms.termsPara2=Si le marchand expédie vos objets séparément, le prix total de chaque envoi sera divisé en paiements à peu près égaux. Une fois votre achat terminé, votre premier paiement sera prévu après 25 jours ou plus.
xospartaweb.micaTerms.termsPara3=Le paiement minimum sur votre compte inclura vos achats par paiements échelonnés et tout autre achat payé avec PayPal Credit.
xospartaweb.micaTerms.termsPara4=Pour connaître le montant de vos mensualités, y compris le montant du paiement final, ainsi que les détails de vos transactions, consultez la section Promotions actives de votre relevé de facturation.
xospartaweb.micaTerms.termsPara5=Vous aurez besoin d'un compte PayPal pour gérer votre compte PayPal Credit en ligne.
xospartaweb.micaTerms.termsPara6=<sup>*</sup> Les offres promotionnelles PayPal Credit sont disponibles pour une durée limitée et peuvent varier selon l'endroit où vous faites vos achats. Les offres ne sont pas valables sur les achats renvoyés, remboursés, échangés ou réglés via l'option Envoi d'argent de votre compte PayPal. Si votre demande est approuvée, la Comenity Capital Bank vous fournira un crédit pour régler votre achat et paiera le marchand en votre nom.
xospartaweb.micaTerms.termsPara10=La mensualité indiquée est une estimation et peut ne pas comprendre les taxes et les frais de livraison. Le coût total de votre achat sera divisé en paiements mensuels à peu près égaux.

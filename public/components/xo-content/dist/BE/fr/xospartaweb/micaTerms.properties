xospartaweb.micaTerms.faqHeader=Questions/réponses
xospartaweb.micaTerms.faqQuestion1=Qu'est-ce que PayPal Credit ?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit est un service de ligne de crédit fourni par la Comenity Capital Bank qui vous procure plus de flexibilité pour payer vos achats maintenant ou plus tard. C'est simple à demander et simple à utiliser.
xospartaweb.micaTerms.faqQuestion2=Comment utiliser PayPal Credit ?
xospartaweb.micaTerms.faqAnswer2=Choisissez PayPal Credit comme mode de paiement au moment de payer. Indiquez votre date de naissance et les 4 derniers chiffres de votre numéro de Sécurité sociale, puis acceptez les Conditions générales. Vous recevrez une réponse en quelques secondes. Vous pouvez également lier votre compte PayPal Credit à votre compte PayPal. Il apparaîtra alors comme mode de paiement lors de vos achats avec PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=Et pour les achats sur eBay ? Recherchez PayPal Credit sur la page Sélectionnez un mode de paiement ou lors du paiement avec PayPal. Vous pouvez utiliser PayPal Credit pour la plupart de vos achats sur eBay, à l'exception des catégories suivantes : adulte, biens numériques, armes, alcool et véhicules. (PayPal Credit est autorisé pour les pièces et accessoires automobiles.)
xospartaweb.micaTerms.faqQuestion3=Comment régler ma facture PayPal Credit ?
xospartaweb.micaTerms.faqAnswer3=Vous recevrez des relevés mensuels et pourrez régler la totalité en une ou plusieurs fois (des intérêts s'appliqueront). Si vous le souhaitez, vous pouvez suivre vos achats et effectuer vos paiements sur PayPal.com.
xospartaweb.micaTerms.faqQuestion4=Des frais annuels s'appliquent-ils à PayPal Credit ?
xospartaweb.micaTerms.faqAnswer4=Non, vous ne payez pas de frais annuels pour utiliser PayPal Credit.
xospartaweb.micaTerms.faqQuestion5=Aurai-je une ligne de crédit ? Si oui, à combien s'élèvera-t-elle ?
xospartaweb.micaTerms.faqAnswer5=Oui, vous aurez une ligne de crédit. Une fois votre demande approuvée, la Comenity Capital Bank ouvrira un compte PayPal Credit associé à une ligne de crédit de 250 $ minimum.
xospartaweb.micaTerms.faqAnswer5Para2=Vous pouvez continuer à utiliser PayPal Credit pour vos achats et, si votre solde débiteur est supérieur à votre ligne de crédit, nous étudierons la possibilité d'augmenter cette dernière. Cela se passera automatiquement pendant le paiement, vous n'aurez pas besoin de demander.
xospartaweb.micaTerms.faqQuestion6=À combien s'élève le TEG ?
xospartaweb.micaTerms.faqAnswer6=Le TEG applicable à la ligne de crédit PayPal Credit est de 19,99 %, mais vous aurez peut-être la possibilité de profiter d'un taux promotionnel moins élevé.
xospartaweb.micaTerms.faqQuestion7=Que signifie l'expression "Sous réserve d'approbation de crédit" ?
xospartaweb.micaTerms.faqAnswer7=La Comenity Capital Bank, le prêteur de PayPal Credit, étudiera votre demande, votre rapport de solvabilité et d'autres informations financières vous concernant. Si votre demande est approuvée, un compte sera ouvert et une ligne de crédit définie. Cette procédure ne prend que quelques secondes et fait partie du processus de paiement.
xospartaweb.micaTerms.faqQuestion8=Vérifiez-vous mon rapport de solvabilité à chaque fois que j'effectue un achat ?
xospartaweb.micaTerms.faqAnswer8=Non, votre rapport de solvabilité est uniquement étudié lorsque vous faites votre demande de PayPal Credit, et éventuellement lorsque vous demandez une augmentation de ligne de crédit. De temps en temps, nous obtiendrons des mises à jour de votre rapport, mais cela ne changera pas votre situation. Si pour une raison quelconque votre ligne de crédit est réduite, vous recevrez une notification par écrit.
xospartaweb.micaTerms.faqQuestion9=Des frais s'appliquent-ils en cas de paiement en retard ?
xospartaweb.micaTerms.faqAnswer9=Oui, vous devrez payer des frais de retard pour chaque mois au cours duquel votre paiement minimum n'aura pas été réglé dans les délais. Les frais du premier paiement en retard s'élèveront au même montant que le paiement non réglé, dans la limite de 25 $ maximum. En cas de nouveau paiement en retard, les frais pourront s'élever jusqu'à 35 $.
xospartaweb.micaTerms.faqQuestion10=PayPal Credit me protège-t-il contre toute responsabilité en cas de débit non autorisé ?
xospartaweb.micaTerms.faqAnswer10=Oui, avec PayPal Credit, vous bénéficiez d'une protection zéro responsabilité en cas de fraude, comme avec la plupart des cartes bancaires. De plus, nous vérifions votre identité à l'aide d'informations précises, comme votre date de naissance et les 4 derniers chiffres de votre numéro de Sécurité sociale, pour qu'aucun numéro de compte ne soit perdu ou volé.
xospartaweb.micaTerms.faqQuestion11=Où puis-je utiliser PayPal Credit ?
xospartaweb.micaTerms.faqAnswer11=Vous pouvez utiliser PayPal Credit pour faire vos achats chez les milliers de marchands qui acceptent PayPal. Il est également disponible sur eBay et en exclusivité dans des milliers de boutiques en ligne.

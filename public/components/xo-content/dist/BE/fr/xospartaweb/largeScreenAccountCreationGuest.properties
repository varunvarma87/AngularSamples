xospartaweb.largeScreenAccountCreationGuest.title=Créez un compte PayPal
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Payez sans compte PayPal
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Payer sans ouvrir de compte.
xospartaweb.largeScreenAccountCreationGuest.upsell=Des millions d'utilisateurs dans le monde entier font déjà confiance à PayPal pour sa simplicité et sa sécurité. Vous n'avez plus besoin d'entrer votre numéro de carte pour faire votre shopping en ligne.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Vous aimeriez payer vos achats plus rapidement ? Ouvrez un compte PayPal et utilisez seulement votre adresse email et votre mot de passe.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Je souhaite ouvrir un compte PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Je confirme avoir l'âge légal, avoir lu et accepter les <a class=popup xo-popup target=_blank href=https://www.paypal.com/be/webapps/mpp/ua/useragreement-full>Conditions d'utilisation</a> et le <a class=popup xo-popup target=_blank href=http://www.paypal.com/be/webapps/mpp/ua/privacy-full>Règlement sur le respect de la vie privée</a> de PayPal (y compris les clauses de traitement et de diffusion de mes données personnelles). Je peux modifier mes paramètres de communication à tout moment depuis mon compte PayPal. Pour en savoir plus sur PayPal, je peux consulter les <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/be/webapps/mpp/ua/servicedescription-full>Informations essentielles sur les paiements et le Service</a>.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Vous utiliserez cette adresse email pour vous connecter à PayPal. Si nécessaire, vous pouvez la modifier dans vos Préférences à tout moment.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=C'est à cette adresse que nous enverrons vos reçus. Si vous ouvrez un compte PayPal, cette adresse vous servira à vous connecter.

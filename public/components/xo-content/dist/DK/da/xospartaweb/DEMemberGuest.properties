xospartaweb.DEMemberGuest.ddAgreementPara1=Europæiske retningslinjer kræver, at du accepterer SEPA-fuldmagten, for at din betaling kan behandles. På denne måde kan bankerne behandle din betaling hurtigere og mere effektivt.
xospartaweb.DEMemberGuest.ddAgreementPara2=Ved at klikke på "Accepter og fortsæt" accepterer du <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='fuldmagten til SEPA Direct Debit' /> og godkender, at vi sender instruktioner til din bankkonto. Du giver samtidig din bank tilladelse til at trække penge på din konto i overensstemmelse med instruktionerne fra os. Du skal gøre krav på en evt. tilbagebetaling senest 8 uger efter den dato, hvor der blev trukket penge på din konto.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Ved at klikke på "Accepter og fortsæt" accepterer du SEPA Direct Debit og godkender, at vi sender instruktioner til din bankkonto. Du giver samtidig din bank tilladelse til at trække penge på din konto i overensstemmelse med instruktionerne fra os. Du skal gøre krav på en evt. tilbagebetaling senest 8 uger efter den dato, hvor der blev trukket penge på din konto.

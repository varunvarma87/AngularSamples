xospartaweb.addCard.updatePropVal=Det tager kun et par minutter at opdatere dit kort, og du kan derefter gennemføre dit køb. Husk, at vi ikke deler dine betalingsoplysninger med forhandleren.
xospartaweb.addCard.disallowedPropHead=Føj fleksibilitet til din tegnebog
xospartaweb.addCard.disallowedPropVal=Det ser ud til, at forhandleren ikke accepterer det kort, du har i din PayPal-tegnebog. Hvorfor ikke tilføje et andet betalingskort for at sikre, at du er dækket ved denne og fremtidige betalinger? Det tager kun et øjeblik, og bagefter sender vi betalingen uden at videregive dine betalingsoplysninger til butikken.
xospartaweb.addCard.declinePropHead=Tilføj et betalingskort for at gennemføre betalingen
xospartaweb.addCard.declinePropVal=Vi kunne ikke bruge det kort, du har i din PayPal-tegnebog. Tilføj et andet kort for at gennemføre betalingen. Det tager kun et øjeblik, og bagefter sender vi betalingen uden at videregive dine betalingsoplysninger til butikken.
xospartaweb.addCard.addCardPropHead=Hej!
xospartaweb.addCard.addCardPropVal=Det ser ud til, at du er ny på PayPal. Hvis du vil gennemføre betalingen, skal du tilføje et betalingskort. Vi sender betalingen uden at videregive dine betalingsoplysninger til forhandleren.

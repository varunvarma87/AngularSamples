xospartaweb.largeScreenAccountCreation.title=Opret en PayPal-konto
xospartaweb.largeScreenAccountCreation.agreements=Jeg bekræfter, at jeg har læst, samtykker og accepterer PayPals<a class=popup xo-popup target=_blank href=https://www.paypal.com/dk/webapps/mpp/ua/legalhub-full?locale.x=da_DK> brugeraftale</a> og<a class=popup xo-popup target=_blank href=https://www.paypal.com/dk/webapps/mpp/ua/privacy-full> politik om beskyttelse af personlige oplysninger</a> (herunder behandling og videregivelse af mine personlige data), og jeg er myndig. Jeg forstår, at jeg kan ændre mine indstillinger for meddelelser til enhver tid på min PayPal-konto. Jeg kan læse flere oplysninger om PayPal i PayPals <a class=popup xo-popup target=_blank href=https://www.paypal.com/dk/webapps/mpp/ua/servicedescription-full>vigtige oplysninger om betaling og tjenester</a>.
xospartaweb.largeScreenAccountCreation.understand=<a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Politik om levering af elektronisk kommunikation</a>. Jeg accepterer, at PayPal sender mig oplysninger om min konto elektronisk.

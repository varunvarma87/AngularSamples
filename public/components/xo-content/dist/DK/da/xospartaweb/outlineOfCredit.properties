xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=Er PayPal Credit den type kredit, du søger?
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit er en løbende kredit og vil være en dyr måde at låne større beløb over en lang periode. Når du ansøger om en PayPal Credit-konto, ansøger du om kredit. Det er vigtigt at bemærke, at du kun vil blive tilbudt et af disse produkter, afhængigt af din kreditværdighed. Det er vigtigt, at du læser alle oplysninger for at afgøre, om PayPal Credit passer til dine behov.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Hvor meget skal jeg tilbagebetale ifølge kreditaftalen?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Det samlede beløb, du skal betale, afhænger af, hvor meget du bruger PayPal Credit, og hvor stor en del af den udestående saldo, du tilbagebetaler hver måned. Du kan betale lige så meget af den udestående saldo, som du ønsker, men du skal som minimum betale det mindstebeløb, der er angivet på din opgørelse, hver måned inden den angivne dato. Oplysninger om, hvordan dette beregnes, er anført i oplysningerne forud for indgåelse af aftale. Hvis du ikke betaler hele den udestående saldo, som du skylder, hver måned, vil du blive opkrævet renter, hvilket kan betyde, at det vil tage dig længere tid og blive dyrere for dig at tilbagebetale den fulde saldo.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Hvilke følger får det for mig, hvis jeg ikke overholder tilbagebetalingerne?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Det er vigtigt, at du som minimum betaler mindstebeløbet, når det er forfaldent til betaling. Hvis mindstebeløbet ikke betales til tiden, pålægges der et strafgebyr på 12 GBP. Der kan blive opkrævet anden form for rente. Det betyder, at de samlede omkostninger for din gæld vokser. Hvis du ikke betaler til tiden, har vi ret til at registrere eventuelle misligholdelser til kreditvurderingsbureauer. Det kan gøre det vanskeligere og dyrere at opnå kredit i fremtiden. Vi kan også være berettigede til at flytte penge fra din e-pung hos PayPal for at afregne eventuelle udestående betalinger. Det kan også resultere i en retssag mod dig, der indledes af os eller en tredjemand, til hvem vi kan have solgt gælden, hvilket kan medføre en retsafgørelse, hvor du skal betale de juridiske omkostninger. En retsafgørelse kan resultere i, at eventuel udestående gæld tages som sikkerhed i dit hjem.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Hvilke rettigheder har jeg til at trække mig ud af kreditaftalen, når jeg først har indgået den?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Hvis du beslutter, at du ikke længere ønsker din nye PayPal Credit, har du to uger fra dagen efter, at du modtog bekræftelse fra PayPal Credit, til at underrette os om, at du ønsker at trække dig ud af kreditaftalen. Hvis du vil trække dig ud af aftalen, skal du underrette os om dette inden udgangen af denne periode ved at skrive til os på adressen PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Er der nogen særlige forhold i dette kreditprodukt, jeg bør være opmærksom på?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Før du godkender en PayPal Credit-aftale, bør du læse oplysningerne forud for indgåelse af aftalen og den medfølgende kreditaftale omhyggeligt igennem for at sikre dig, at dette er det bedste produkt for dig, og at du har forstået betingelserne for dette produkt. Hvilke betingelser skal jeg være særligt opmærksom på?<p>Rentesatserne<br/>Der er forskellige rentesatser for køb og kontante betalinger. De er alle anført i oversigtsfeltet. Rentesatserne kan variere. Vi kan forhøje rentesatsen med 30 dages varsel. En forhøjelse kan betyde en forhøjelse af det beløb, du skal betale hver måned, hvilket kan medføre, at det vil tage dig længere tid at tilbagebetale en udstående saldo. Vi kan forhøje din rentesats som følge af en ændring af en rentesats, der er gældende for alle lånere. Vi kan også ændre den rentesats, du opkræves individuelt, på baggrund af forskellige faktorer, f.eks. kreditrisikoen og den måde, du bruger din konto på.</p><p>Indledende renter<br/>Indledende renter kan blive tilbudt med PayPal Credit. Oplysninger om dette kan ses i oplysningerne forud for indgåelse af aftalen.</p>


xospartaweb.billingAgreement.signupAgreementWithPurchase=Jeg giver tilladelse til, at {merchantName} trækker betalinger på mit kort. Jeg forstår, at hvis jeg knytter en anden betalingsmetode til min PayPal-konto, kan pengene blive trukket på denne betalingsmetode i stedet. Jeg kan ændre min betalingsmetode når som helst på <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a>.

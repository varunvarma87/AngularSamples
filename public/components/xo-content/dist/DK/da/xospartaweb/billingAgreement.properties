xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=Ved at klikke på "Accepter og fortsæt" giver du {merchantName} tilladelse til at trækker ethvert beløb, der vedrører dine aktuelle og fremtidige køb, på din PayPal-konto. Du accepterer, at vi betaler alle de beløb, som {merchantName} beder om. Disse betalinger vil blive behandlet af os som faste betalinger som angivet i vores <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/dk/webapps/mpp/ua/useragreement-full>brugeraftale</a>. Du kan til enhver tid annullere denne godkendelse eller ændre din betalingsmåde via din PayPal-kontoprofil.

xospartaweb.directDebitAgreement.ddAgreementPara2AcceptPay=Ved at klikke på "Accepter og fortsæt" accepterer du fuldmagten til SEPA Direct Debit og godkender, at vi sender instruktioner til din bankkonto. Du giver samtidig din bank tilladelse til at trække penge på din konto i overensstemmelse med instruktionerne fra os. Du skal gøre krav på en evt. tilbagebetaling senest 8 uger efter den dato, hvor der blev trukket penge på din konto.

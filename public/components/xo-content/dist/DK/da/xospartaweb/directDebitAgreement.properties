xospartaweb.directDebitAgreement.ddAgreementPara1=Dette er obligatorisk ifølge nye EU-forordninger, og det hjælper bankerne med at behandle dine betalinger hurtigere og mere effektivt.
xospartaweb.directDebitAgreement.ddAgreementPara2=Jeg accepterer <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='fuldmagten til SEPA Direct Debit' /> til <strong>{bankName}{bankNumber}</strong> og godkender, at PayPal sender instruktioner til min bankkonto. Jeg giver samtidig min bank tilladelse til at trække penge på min konto i overensstemmelse med instruktionerne fra PayPal. Du skal gøre krav på en eventuel tilbagebetaling senest 8 uger efter den dato, hvor pengene blev trukket på din konto.

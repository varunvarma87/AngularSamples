xospartaweb.largeScreenAccountCreationGuest.title=Opret din PayPal-konto
xospartaweb.largeScreenAccountCreationGuest.guestHeader=Betal uden en PayPal-konto
xospartaweb.largeScreenAccountCreationGuest.guestTitle=Betal som gæst.
xospartaweb.largeScreenAccountCreationGuest.upsell=Millioner af mennesker i hele verden bruger allerede PayPal, fordi det er sikkert og nemt. Slip for at indtaste dit betalingskortnummer, når du handler på nettet.
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=Vil du gerne kunne betale hurtigere og lettere, hver gang du handler på nettet? Opret en PayPal-konto – på den måde kan du betale med blot din e-mailadresse og adgangskode.
xospartaweb.largeScreenAccountCreationGuest.createAccount=Ja! Jeg vil gerne oprette en PayPal-konto.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=Jeg har læst og accepterer PayPals<a href=https://www.paypal.com/dk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank> valgfri konto</a> og<a href=https://cms.paypal.com/dk/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=da_DK class=popup target=_blank> politik om beskyttelse af personlige oplysninger</a> (herunder behandling og videregivelse af mine personlige oplysninger), og jeg er myndig. Jeg kan læse flere oplysninger om PayPal i PayPals <a class="popup" href=https://www.paypal.com/dk/webapps/mpp/ua/servicedescription-full>vigtige oplysninger om betaling og tjenester</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Sørg for at læse, udskrive eller gemme de dokumenter, der er link til nedenfor. Du kan få flere oplysninger om PayPal i <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>vigtige oplysninger om betaling og service.</a> Du skal være mindst 18 år for at benytte PayPal.<br/><br/>Jeg har læst og accepterer PayPals <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>politik om beskyttelse af personlige oplysninger</a>, og jeg giver specifikt mit samtykke til, at PayPal behandler og videregiver mine personlige oplysninger og sender mig meddelelser ifølge denne politik.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Du skal bruge denne e-mailadresse, når du logger på PayPal. Hvis du har brug for at ændre din e-mailadresse, kan du gøre det på PayPal.com.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Det er her, vi sender din kvittering til. Hvis du vælger at oprette en konto, er dette den e-mailadresse, du bruger til at logge på PayPal med

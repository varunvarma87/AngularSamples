xospartaweb.eConsent.title=Politik for levering af elektronisk kommunikation
xospartaweb.eConsent.consent=Brug et øjeblik på at gennemse og give dit samtykke til vores politik for levering af elektronisk kommunikation. Det giver os mulighed for at sende dine kontooplysninger elektronisk, herunder betalingsbekræftelse for dette køb.
xospartaweb.eConsent.agreement=Jeg har læst og accepterer <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>politikken for levering af elektronisk kommunikation</a>. Jeg accepterer, at PayPal sender mig oplysninger om min konto elektronisk.
xospartaweb.eConsent.eConsentError=Bekræft, at du har læst og accepterer vores politik om levering af elektronisk kommunikation.

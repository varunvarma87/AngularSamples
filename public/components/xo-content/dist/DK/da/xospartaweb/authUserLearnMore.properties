xospartaweb.authUserLearnMore.authUserTitle=Hvorfor behandles min betaling senere?
xospartaweb.authUserLearnMore.authUserContentPara1=Butikken har bedt om en autorisation på beløbet for din betaling. Med dit samtykke kan butikken ændre det endelige betalingsbeløb, hvis det samlede beløb ændres på grund af moms, forsendelsesgebyrer, tilgængelighed af varer eller andet, du aftaler med butikken.
xospartaweb.authUserLearnMore.authUserContentPara2=En betaling, som du giver en butik tilladelse til at trække på din konto, er gyldig i en variabel periode. I nogle tilfælde tilbageholdes beløbet på din PayPal-saldo, så pengene ikke umiddelbart overføres til butikken, når du giver din autorisation. Pengene vil ikke blive overført til butikken, før den har behandlet din betaling.
xospartaweb.authUserLearnMore.ok=OK

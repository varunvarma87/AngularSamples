xospartaweb.micaTerms.easyPayments=Easy Payments
xospartaweb.micaTerms.termsPara1=Vælg Easy Payments på betalingssiden for at benytte dig af de særlige finansieringstilbud. Hvis købssaldoen ikke er betalt helt ud inden for den periode, du vælger, bliver der opkrævet renter med en ÅOP på 19,99 % for den resterende saldo. Læs vores <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">vilkår og betingelser</a>.
xospartaweb.micaTerms.termsPara2=Hvis forhandleren sender dine varer hver for sig, opdeles den samlede pris for hver forsendelse i omtrent lige store betalinger. Når du har betalt, skal den første tilbagebetaling ske efter 25 dage eller senere.
xospartaweb.micaTerms.termsPara3=Minimumbetalingen på din konto omfatter dit køb via Easy Payments samt alle andre køb med PayPal Credit.
xospartaweb.micaTerms.termsPara4=Du kan finde dit månedlige betalingsbeløb – herunder det endelige betalingsbeløb – og andre transaktionsoplysninger på dit kontoudtog under Aktive kampagner.
xospartaweb.micaTerms.termsPara5=Du skal have en PayPal-konto for at administrere din PayPal Credit-konto på nettet.
xospartaweb.micaTerms.termsPara6=<sup>*</sup>Særlige PayPal Credit-kampagnetilbud er tilgængelige i et begrænset tidsrum og kan variere, afhængigt af hvor du handler. Tilbuddene gælder ikke for tidligere returnerede varer, tilbagebetalinger og ombytninger, eller når funktionen Overfør penge på din PayPal-konto anvendes. Hvis ansøgningen godkendes, yder Comenity Capital Bank dig kredit til betaling af dit køb, og de betaler forhandleren på dine vegne.
xospartaweb.micaTerms.termsPara10=Den viste månedlige betaling er et anslået beløb og omfatter muligvis ikke skatter og forsendelse. De samlede udgifter til dit køb opdeles i omtrent lige store månedlige betalinger.

xospartaweb.micaTerms.faqHeader=Ofte stillede spørgsmål
xospartaweb.micaTerms.faqQuestion1=Hvad er PayPal Credit?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit er en tjeneste med en kreditgrænse fra Comenity Capital Bank, der giver dig mulighed for at betale for dit køb nu eller senere. Det er let at ansøge og nemt at bruge.
xospartaweb.micaTerms.faqQuestion2=Hvordan kommer jeg i gang med at bruge PayPal Credit?
xospartaweb.micaTerms.faqAnswer2=Vælg PayPal Credit som din betalingsmåde under betaling. Du bliver bedt om at angive din fødselsdato, og de sidste fire cifre af dit cpr-nummer. Derefter skal du acceptere vilkårene og betingelserne. Du ved inden for få sekunder, om du er blevet godkendt. Og her er en virkelig smart funktion: Tilknyt din PayPal Credit-konto til din PayPal-konto, så vises det som en betalingsmulighed, når du betaler med PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=Skal du shoppe på eBay? Se efter PayPal Credit på siden Vælg betalingsmetode, eller når du betaler med PayPal. PayPal Credit kan anvendes til de fleste køb på eBay, undtagen i følgende kategorier: for voksne, digitale varer, våben, alkohol, og køretøjer (PayPal Credit kan anvendes til bildele og -tilbehør).
xospartaweb.micaTerms.faqQuestion3=Hvordan betaler jeg min PayPal Credit-regning?
xospartaweb.micaTerms.faqAnswer3=Du modtager månedlige opgørelser og kan vælge at betale saldoen helt ud eller løbende (rentegebyrer pålægges). Du kan holde styr på dine køb og betale på PayPal.com.
xospartaweb.micaTerms.faqQuestion4=Er der et årligt gebyr for at bruge PayPal Credit?
xospartaweb.micaTerms.faqAnswer4=Nej. Der er intet årligt gebyr for at bruge PayPal Credit.
xospartaweb.micaTerms.faqQuestion5=Vil der være en kreditgrænse, og hvor meget vil den være på?
xospartaweb.micaTerms.faqAnswer5=Ja, det vil der være. Når du er godkendt, åbner Comenity Capital Bank en PayPal Credit-konto med en kreditgrænse på mindst 250 USD.
xospartaweb.micaTerms.faqAnswer5Para2=Du kan fortsætte med at bruge PayPal Credit til køb, og hvis det samlede beløb overstige din kreditgrænse, vurderer vi, om din kreditgrænse kan hæves. Dette sker automatisk under betaling, så du behøver ikke engang at spørge.
xospartaweb.micaTerms.faqQuestion6=Hvad er ÅOP (årlig omkostning i procent)?
xospartaweb.micaTerms.faqAnswer6=Den årlige omkostning i procent for en PayPal Credit-kreditgrænse er 19,99 %. Nogle særlige tilbud har dog en lavere ÅOP i forbindelse med kampagner.
xospartaweb.micaTerms.faqQuestion7=Hvad betyder "Afhænger af kreditvurdering"?
xospartaweb.micaTerms.faqAnswer7=Comenity Capital Bank, der er långiveren i forhold til PayPal Credit, gennemgår og vurderer din kreditrapport og andre kreditrelaterede oplysninger. Når du er godkendt, åbner de din konto og opretter din kreditgrænse. Denne proces sker på et par sekunder som en del af betalingsprocessen.
xospartaweb.micaTerms.faqQuestion8=Kontrollerer I min kreditrapport, hver gang jeg betaler?
xospartaweb.micaTerms.faqAnswer8=Nej. Kreditrapporten gennemses, når du ansøger om PayPal Credit, og undertiden når du forsøger at hæve din kreditgrænse. Vi modtager med mellemrum opdateringer af din rapport, men disse opdateringer har ikke nogen indvirkning på din kreditvurdering. Hvis din kreditgrænse af en eller anden grund sænkes, får du skriftlig besked om årsagen til dette.
xospartaweb.micaTerms.faqQuestion9=Opkræves der et gebyr for forsinkede betalinger?
xospartaweb.micaTerms.faqAnswer9=Ja, du opkræves et strafgebyr for hver måned, hvor minimumbeløbet ikke er blevet betalt ved betalingens forfaldsdato. Første gang du betaler for sent, vil strafgebyret være det samme beløb som den manglende betaling, op til 25 USD. Hvis du betaler for sent igen, kan strafgebyret være op til 35 USD.
xospartaweb.micaTerms.faqQuestion10=Yder PayPal Credit erstatning for uautoriserede debiteringer?
xospartaweb.micaTerms.faqAnswer10=Ja. PayPal Credit yder beskyttelse mod bedrageri ligesom de fleste betalingskort. Vi verificerer din identitet med de mest indlysende oplysninger, f.eks. din fødselsdato og de sidste fire cifre i dit cpr-nummer, så der er ikke et kontonummer, du kan miste eller få stjålet.
xospartaweb.micaTerms.faqQuestion11=Hvor kan jeg ellers bruge PayPal Credit?
xospartaweb.micaTerms.faqAnswer11=PayPal Credit kan bruges til køb i de tusindvis af butikker, der accepterer PayPal. Det kan også bruges til køb på eBay og i tusindvis af andre netbutikker.

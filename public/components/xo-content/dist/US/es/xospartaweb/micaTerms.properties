xospartaweb.micaTerms.easyPayments=Pagos sencillos
xospartaweb.micaTerms.termsPara1=Elija Pagos sencillos en el pago para sacar partido de las ofertas de financiamiento especiales. Si el saldo de la compra no se paga totalmente en el plazo que usted seleccionó, se cobrarán intereses a una Tasa porcentual anual (APR) del 19.99% para el saldo restante. Lea los <a class="creditOfferTerms popup" href="https://cms.paypal.com/cgi-bin/marketingweb?cmd=_render-content&content_ID=bml/BMLTerms">Términos y Condiciones</a> completos.
xospartaweb.micaTerms.termsPara2=Si el comercio envía sus artículos por separado, el precio total de cada envío se dividirá en pagos sustancialmente equivalentes. Después de que concluya su compra, el primer pago será pagadero dentro de 25 o más días.
xospartaweb.micaTerms.termsPara3=El pago mínimo en su cuenta incluirá su compra con Pagos sencillos, así como también cualquier otra compra que haya realizado con el PayPal Credit.
xospartaweb.micaTerms.termsPara4=Puede encontrar el importe de su pago mensual, incluido el importe final del pago, y otros detalles de la transacción, en su estado de cuenta, en el artículo Promociones activas.
xospartaweb.micaTerms.termsPara5=Necesitará una cuenta PayPal para administrar su cuenta de PayPal Credit en línea.
xospartaweb.micaTerms.termsPara6=<sup>*</sup>Las ofertas promocionales de PayPal Credit solamente están disponibles por tiempo limitado y podrán variar dependiendo de dónde compre. Las promociones no son válidas para devoluciones, reembolsos y cambios pasados, ni cuando utilice la función Enviar dinero de su cuenta PayPal. En el caso de ser aprobado, Comenity Capital Bank extenderá el crédito para usted, de modo que pueda pagar su compra y le pagará al comercio a favor suyo.
xospartaweb.micaTerms.termsPara10=El pago mensual que se muestra es un importe estimado y es posible que no incluya impuestos ni envío. El costo total de su compra se dividirá en pagos mensuales substancialmente equivalentes.

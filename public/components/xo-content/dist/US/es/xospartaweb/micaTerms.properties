xospartaweb.micaTerms.faqHeader=Preguntas frecuentes
xospartaweb.micaTerms.faqQuestion1=¿Qué es PayPal Credit?
xospartaweb.micaTerms.faqAnswer1=PayPal Credit es un servicio con una línea de crédito del Comenity Capital Bank que le otorga la flexibilidad de pagar sus compras ahora o más adelante. Es fácil de solicitar y fácil de utilizar.
xospartaweb.micaTerms.faqQuestion2=¿Cómo puedo comenzar a utilizar PayPal Credit?
xospartaweb.micaTerms.faqAnswer2=Elija PayPal Credit como su opción de pago durante el proceso de pago. Se le solicitará proporcionar su fecha de nacimiento y los últimos 4 dígitos de su número de seguro social; luego, deberá aceptar los términos y condiciones. Sabrá en cuestión de segundos si su solicitud fue aprobada. Y esto es lo mejor de todo: asocie su cuenta de PayPal Credit a su cuenta PayPal y la verá como una opción de pago al pagar con PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=¿Compra en eBay? Busque la opción PayPal Credit en la página Elegir forma de pago o cuando pague con PayPal. PayPal Credit puede utilizarse para la mayoría de las compras en eBay, salvo en las siguientes categorías: adultos, contenido digital, armas, alcohol y vehículos (PayPal Credit está disponible para repuestos y accesorios de automóviles).
xospartaweb.micaTerms.faqQuestion3=¿Cómo puedo pagar mi factura de PayPal Credit?
xospartaweb.micaTerms.faqAnswer3=Recibirá estados de cuenta mensuales y podrá elegir entre pagar en una sola exhibición o pagar más adelante (sujeto al cargo de intereses). Para su comodidad, puede llevar el control de sus compras y hacer pagos en PayPal.com.
xospartaweb.micaTerms.faqQuestion4=¿Existe alguna comisión anual por utilizar PayPal Credit?
xospartaweb.micaTerms.faqAnswer4=¡No! No hay comisiones anuales por utilizar PayPal Credit.
xospartaweb.micaTerms.faqQuestion5=¿Tendré una línea de crédito y, de cuánto será?
xospartaweb.micaTerms.faqAnswer5=¡Sí, claro! Una vez que obtenga la aprobación, Comenity Capital Bank abrirá una cuenta de PayPal Credit con una línea de crédito de, al menos, 250.00 USD.
xospartaweb.micaTerms.faqAnswer5Para2=Puede continuar utilizando PayPal Credit para sus compras y, si esas compras originan un saldo pendiente que supere su Línea de crédito, evaluaremos aumentarla. Esto sucede automáticamente durante le pago, así que ni si quiera tiene que preguntar.
xospartaweb.micaTerms.faqQuestion6=¿Cuál es la Tasa porcentual anual (APR)?
xospartaweb.micaTerms.faqAnswer6=La tasa porcentual anual para la línea de PayPal Credit es de un 19.99%, aunque algunas ofertas promocionales pueden tener un APR promocional, más reducido.
xospartaweb.micaTerms.faqQuestion7=¿Qué significa que esté sujeto a la aprobación del crédito?
xospartaweb.micaTerms.faqAnswer7=Comenity Capital Bank, el prestador para PayPal Credit, revisará y tomará en consideración su informe crediticio y otra información relacionada con el crédito. Una vez que se aprueba el crédito, abrirán su cuenta y establecerán su Línea de crédito. Este proceso sucede en cuestión de segundos como parte del proceso de pago.
xospartaweb.micaTerms.faqQuestion8=¿Revisan mi informe crediticio cada vez que hago una compra?
xospartaweb.micaTerms.faqAnswer8=No, revisamos su informe crediticio cuando solicita PayPal Credit y ocasionalmente si intenta aumentar su línea de crédito. Recibiremos actualizaciones periódicas sobre su reporte, pero estas actualizaciones no influyen en su valoración crediticia. Si por algún motivo su Línea de crédito disminuye, se le notificará el motivo por escrito.
xospartaweb.micaTerms.faqQuestion9=¿Se cobra una comisión por pagos tardíos?
xospartaweb.micaTerms.faqAnswer9=Sí, se le cobrará una comisión por pago tardío cada mes que no se pague el monto mínimo antes de la fecha de vencimiento del pago. La primera vez que esté retrasado, el importe de comisión por pago tardío será igual que el de un pago que no se canceló, hasta 25.00 USD. Si vuelve a retrasarse, la comisión por pago tardío podría aumentar hasta 35.00 USD.
xospartaweb.micaTerms.faqQuestion10=¿Me protege PayPal Credit de mi responsabilidad por cargos no autorizados?
xospartaweb.micaTerms.faqAnswer10=¡Sí! PayPal Credit proporciona protección de cobertura por responsabilidad civil, la misma protección que proporcionan la mayoría de las principales tarjetas de crédito. Verificamos su identidad con información clave, como su fecha de nacimiento y los últimos cuatro dígitos de su número del seguro social, de manera que no se pueda robar o extraviar ningún número de cuenta.
xospartaweb.micaTerms.faqQuestion11=¿Dónde más puedo utilizar PayPal Credit?
xospartaweb.micaTerms.faqAnswer11=PayPal Credit está disponible para comprar en miles de tiendas que aceptan PayPal. También se encuentra disponible para compras en eBay y de manera exclusiva en miles de otras tiendas en línea.

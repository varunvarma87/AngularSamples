xospartaweb.DEMemberGuest.ddAgreementPara2=Al hacer clic en «Aceptar y continuar», acepta el <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='acuerdo SEPA de cargo en cuenta bancaria ' /> y autoriza a que PayPal envíe instrucciones a su cuenta bancaria. También autoriza a su banco para hacer cargos en su cuenta de acuerdo con las instrucciones de PayPal. Las solicitudes de reembolso deben efectuarse en las 8 semanas posteriores a la fecha en que se realice el cargo en la cuenta.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=Al hacer clic en «Aceptar y continuar», acepta el acuerdo SEPA de cargo en cuenta bancaria y autoriza a que PayPal envíe instrucciones a su cuenta bancaria. También autoriza a su banco para hacer cargos en su cuenta de acuerdo con las instrucciones de PayPal. Las solicitudes de reembolso deben efectuarse en las 8 semanas posteriores a la fecha en que se realice el cargo en la cuenta.

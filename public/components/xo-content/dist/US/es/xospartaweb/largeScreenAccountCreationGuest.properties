xospartaweb.largeScreenAccountCreationGuest.guestTnc=He leído, consiento y acepto la <a href=https://cms.paypal.com/uk/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_GB class=popup target=_blank>Política de Privacidad</a> de PayPal (incluido que PayPal procese y revele mis datos personales). Comprendo que puedo cambiar mis preferencias de comunicación en cualquier momento. También acepto los términos de la <a href=https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>Cuenta opcional</a> de PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Consulte, imprima o guarde los documentos que se muestran a continuación. Para obtener más información sobre PayPal, consulte nuestra <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Información clave sobre pagos y servicios.</a> Debe tener al menos 18 años para utilizar PayPal.<br/><br/>He leído, consiento y acepto la <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Política de Privacidad</a> de PayPal, específicamente, acepto que PayPal procese y revele mis datos personales y se comunique conmigo de acuerdo con esta política.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Debe usar este correo electrónico para iniciar sesión en PayPal. En caso de ser necesario, puede cambiar su correo electrónico en PayPal.com.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Enviaremos su recibo a este correo electrónico. Si abre una cuenta, la utilizará para iniciar sesión en PayPal.com.

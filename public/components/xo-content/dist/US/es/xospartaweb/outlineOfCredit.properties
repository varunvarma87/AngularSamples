xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=¿Es PayPal Credit adecuado para el tipo de crédito que busca?
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit es un producto de crédito renovable que representaría una costosa forma de pedir préstamos por grandes importes durante un período extendido de tiempo. Al solicitar una cuenta de PayPal Credit, usted está solicitando un Crédito. Es importante tener en cuenta que solo se le ofrecerá uno de estos productos, en función de su capacidad crediticia. Es importante que lea la información proporcionada para determinar si PayPal Credit se ajusta a sus necesidades.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=¿Cuánto tendré que pagar en virtud del Acuerdo de Crédito?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=El importe total que tenga que pagar dependerá de cuánto gaste con PayPal Credit y de la cantidad del saldo pendiente que pague mes a mes. Cada mes, puede pagar la cantidad del saldo que desee, pero debe pagar al menos el pago mínimo que se establece en su estado de cuenta mensual, antes de la fecha que aparezca ahí. Los detalles sobre cómo se calcula este importe se describen en la información precontractual. Si no paga el saldo completo que adeuda cada mes, se le cobrarán intereses, lo que podría significar que tardará más y que le costará más dinero pagar el saldo total.
xospartaweb.outlineOfCredit.noRepaymentQuestion=¿Cuáles son las consecuencias para mí si no realizo los pagos a tiempo?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Es importante que pague al menos el pago mínimo cuando este es pagadero. No pagar el pago mensual mínimo a tiempo tendrá como resultado una comisión por pago tardío de 12 GBP. Podrían cobrarse otros intereses. Como consecuencia de esto, el costo total de su deuda podría aumentar. Si no realiza los pagos a tiempo, tenemos derecho a informar sobre los montos impagos que tenga a una Agencia de Referencia Crediticia. Esto podría hacer que obtener un crédito sea más difícil y más caro en el futuro. También tendremos derecho a transferir los fondos de su cartera digital de PayPal para liquidar cualquier pago pendiente. También podría tener como consecuencia acciones legales en su contra, por parte de nosotros o de un tercero a quien hayamos podido vender la deuda, lo que podría tener como resultado la obtención de una orden judicial donde usted es responsable de los costos incurridos. Una orden judicial puede derivar en que la deuda se asegure con su casa.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=¿Qué derechos tengo que revocar del Acuerdo Crediticio una vez que lo he celebrado?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Si decide que ya no desea su nuevo PayPal Credit, tiene 14 días contados desde el día posterior a que reciba una confirmación de PayPal Credit para informarnos que desea revocar el Acuerdo Crediticio. Si desea revocarlo, debe informarnos por escrito antes de que finalice este plazo a PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=¿Debo estar al tanto de alguna característica en particular de este producto crediticio?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Antes de aceptar un acuerdo de PayPal Credit, debe leer cuidadosamente la información precontractual y el Acuerdo Crediticio que se le proporcionaron para cerciorarse de que sea el mejor producto para usted y de que comprende las características de este producto. ¿En qué características en específico de este producto crediticio debo fijarme?<p>Tasas de interés<br/>Existen distintas tasas de interés para compras y transacciones en efectivo.Todas ellas se detallan en el Cuadro de Resumen. Las tasas de interés pueden cambiar. Podemos aumentar la tasa de interés informándole con 30 días de anticipación. Todo aumento podría significar un aumento del importe que tiene que pagar mensualmente, lo que implica que tardaría más tiempo en pagar el saldo pendiente. Podemos aumentar su tasa de interés como resultado de un cambio de tarifa aplicable a todos los prestatarios o podemos cambiar la tasa que se le cobra individualmente en función de diversos factores, como riesgo crediticio y la forma en que utiliza su cuenta.</p><p>Tasas de interés introductorias<br/>Se pueden ofrecer tasas de interés introductorias con PayPal Credit. Los detalles de estas se encuentran en la información precontractual.</p>


xospartaweb.authUserLearnMore.authUserTitle=¿Por qué se está procesando mi pago más tarde?
xospartaweb.authUserLearnMore.authUserContentPara1=Para esta transacción, el comercio PayPal ha solicitado una autorización del importe del pago. Con su consentimiento, el vendedor puede cambiar el importe de pago final si el importe total cambia debido a los impuestos, cargos de envío, disponibilidad del artículo u otras circunstancias acordadas con el vendedor.
xospartaweb.authUserLearnMore.authUserContentPara2=El pago autorizado para el vendedor es válido durante un período variable. En algunos casos, se puede retener el saldo de PayPal que no se vaya a transferir de inmediato al vendedor al completar la autorización. Su dinero no se transferirá al vendedor hasta que dicho vendedor no procese su pago.
xospartaweb.authUserLearnMore.ok=Aceptar

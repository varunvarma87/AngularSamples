xospartaweb.genericError.expiredOrTokenNotFoundError=Como ha estado inactivo durante un tiempo, hemos cerrado la sesión con el fin de proteger su cuenta. Regrese al comercio o vuelva a realizar el proceso de pago.
xospartaweb.genericError.paymentAlreadyProcessedError=Ya se intentó hacer el pago con esta sesión. Regrese al comercio e inicie el proceso de pago de nuevo.
xospartaweb.genericError.genericError=Lo sentimos, pero en este momento estamos experimentando problemas técnicos. Inténtelo de nuevo más tarde.
xospartaweb.genericError.paymentInProgressError=Estamos procesando su pago en este momento. Inténtelo de nuevo más tarde.
xospartaweb.genericError.paymentAlreadyCompletedError=Su pago se ha completado. Para continuar comprando, vuelva al comercio.
xospartaweb.genericError.paymentFailedError=Su pago no se ha procesado. Para concluir su compra, vuelva al comercio y vuelva a realizar el proceso de pago.
xospartaweb.genericError.multipleTokensAndTimedOutError=Su sesión se ha cerrado por motivos de seguridad, ya que hay otra sesión activa en este navegador.
xospartaweb.genericError.paymentDeniedError=No es posible procesar su pago mediante su cuenta PayPal en este momento. Vuelva al comercio e intente utilizar otra forma de pago.
xospartaweb.genericError.loginSessionTimedOut=Se ha cerrado la sesión para ayudarle a proteger su cuenta. Regrese al sitio web del vendedor y vuelva a realizar el proceso de pago.
xospartaweb.genericError.disabledCookies=Ha desactivado las cookies. Habilite las cookies, regrese al comercio y vuelva a realizar el proceso de pago.
xospartaweb.genericError.buyerRestrictedError=Su cuenta está limitada. Revise en su página Descripción de la cuenta PayPal la información sobre cómo resolver este problema.
xospartaweb.genericError.incontextGenericPageError=Falta parte de su información o esta es incorrecta. Revise los datos e inténtelo de nuevo.
xospartaweb.genericError.pleaseTryAgain=Inténtelo de nuevo.
xospartaweb.genericError.invalidShipping=Lo sentimos, pero los residentes de los Estados Unidos no pueden enviar compras a {country}. Regrese a <a id="merchant" href="{merchant}">{merchantName}</a> e introduzca una dirección de envío distinta.

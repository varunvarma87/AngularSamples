xospartaweb.authUserLearnMore.authUserTitle=为什么我的付款要稍后处理？
xospartaweb.authUserLearnMore.authUserContentPara1=在此交易中，您的商家已请求获取您的付款金额更改权限。如果总金额由于税费、运费、供货情况或其他您与商家协商的情况而发生变动，商家在您的同意下可更改您的最终付款金额。
xospartaweb.authUserLearnMore.authUserContentPara2=您给予给商家的付款授权将在特定时期内有效。在某些情况下，您的授权期限结束后，如果PayPal余额没有立即转账给商家，您的该笔余款可能被冻结。在商家处理您的付款之前，您的资金不会转账给商家。
xospartaweb.authUserLearnMore.ok=确定

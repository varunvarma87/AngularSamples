xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=PayPal Credit是您所寻找的信用产品吗
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=PayPal Credit是一款周转型的信用产品，对于期限较长的大额借贷而言，是一种高利息的方式。申请PayPal Credit账户就是在申请授信。必须注意的一点是，您只能根据您的信用评分获得其中一种信用产品。您必须阅读我们提供给您的信息来确定PayPal Credit是否符合您的需求。
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=按照信用协议，我需要偿还多少金额？
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=您需偿还的总额将取决于您使用PayPal Credit消费的金额以及您每月偿还的未支付款额。您可以自行选择每月偿还的欠款，但必须在每月的还款日前支付不低于当月账单中规定的最低付款额的金额。有关还款计算方式的详细信息，请参见签约前需了解的信息。如果您未偿还每月应付的欠款，您将需要缴纳一定的利息，这表示您要用更长的时间，花更大的代价来偿还所有欠款。
xospartaweb.outlineOfCredit.noRepaymentQuestion=如果我未及时还款会有什么后果？
xospartaweb.outlineOfCredit.noRepaymentAnswer=您必须在到期之前支付规定的最低付款额。如果未及时支付月最低付款额，您将需要支付12英镑的滞纳金。还可能会收取其他利息。其后果是您需要偿还的债务总额可能会增加。如果您未及时付款，我们将有权在英国信用公司记录您的任何违约行为。这可能会提高您以后获得信贷的难度和成本。我们还有权从您的PayPal数字钱包中转移资金，以清还任何未付款项。这可能还会造成我们或购买我们债务的第三方对您提出法律诉讼，从而使您收到法庭指令并承担诉讼费。法庭指令可能会让您的家庭来为未偿还的债务做担保。
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=在我签订信用协议后，我有哪些权力可以撤销它？
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=如果您决定不再使用新的PayPal Credit，您可以在收到PayPal Credit确认函后的14天内告诉我们您想撤销《Credit协议》。如果您想撤销协议，您必须在截止时间之前通过书面信函告知我们，来信请寄PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions。
xospartaweb.outlineOfCredit.featuresOfProductQuestion=这款信用产品有我应该了解的特殊功能吗？
xospartaweb.outlineOfCredit.featuresOfProductAnswer=在您接受PayPal Credit协议之前，您应仔细阅读我们提供给您的签约前信息以及《信用协议》，以确保这是最适合您的产品并确保您了解这款产品的功能。信用产品的哪些功能是我应特别注意的？<p>利息<br/>购物和现金交易的利率不同。这些在“摘要框”中均有说明。利率会发生变化。如果我们要提高利率，我们会至少提前30天通知您。利率升高会增加您每月的还款金额，这意味着您要花更长的时间才能还清未支付款额。我们可能会因适用于所有借款人的利率变更而提升您的利率，或者我们也可能根据多种因素（例如信用风险以及您使用账户的方式）单独更改您的利率。</p><p>入门利率<br/>PayPal Credit可能为您提供入门利率。在签约前需了解的信息中包含了这些利率的详情。</p>


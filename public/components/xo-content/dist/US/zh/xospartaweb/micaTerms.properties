xospartaweb.micaTerms.faqHeader=常见问题
xospartaweb.micaTerms.faqQuestion1=什么是PayPal Credit？
xospartaweb.micaTerms.faqAnswer1=PayPal Credit是一项附含Comenity Capital Bank提供的信用额度的服务，可为您提供“立即购买，分期付款”的灵活支付方式。PayPal Credit易于申请和使用。
xospartaweb.micaTerms.faqQuestion2=我要如何开始使用PayPal Credit？
xospartaweb.micaTerms.faqAnswer2=结账时选择PayPal Credit作为付款方式。您需提供您的出生日期和社会安全号码的后4位，然后同意相关的条款和条件。您在数秒内即可知晓是否被核准。关联您的PayPal Credit账户和PayPal账户，然后在使用PayPal结账时，您就会发现PayPal Credit已成为一个付款选项。
xospartaweb.micaTerms.faqAnswer2Para2=在eBay上购物？在“选择付款方式”页面上或在使用PayPal结账时找到PayPal Credit选项。PayPal Credit可用于在eBay上进行的大多数购物，以下类别除外：成人用品、数字商品、武器、酒和汽车（但PayPal Credit可用于购买汽车零配件）。
xospartaweb.micaTerms.faqQuestion3=如何支付PayPal Credit账单？
xospartaweb.micaTerms.faqAnswer3=您会收到月对账单，然后可以选择全额付款或分期付款（可能会收取利息）。为方便起见，您可以跟踪了解您的购物，并在PayPal.com上付款。
xospartaweb.micaTerms.faqQuestion4=使用PayPal Credit需缴纳年费吗？
xospartaweb.micaTerms.faqAnswer4=不需要！使用PayPal Credit无需缴纳年费。
xospartaweb.micaTerms.faqQuestion5=我会获得信用额度吗，它有多少？
xospartaweb.micaTerms.faqAnswer5=是的，您会获得一个信用额度。一旦您获得核准，Comenity Capital Bank会为您开设一个PayPal Credit账户，并提供最低250美元的信用额度。
xospartaweb.micaTerms.faqAnswer5Para2=您可以继续使用PayPal Credit购物，如果这些购物产生的未支付款额超出了您的信用额度，我们会评估是否提升您的信用额度。评估将在结账时自动进行，无需您提出申请。
xospartaweb.micaTerms.faqQuestion6=年利率（APR）是多少？
xospartaweb.micaTerms.faqAnswer6=PayPal Credit的年利率是19.99%，部分特别优惠会提供更低的促销年利率。
xospartaweb.micaTerms.faqQuestion7=“需要通过信用认证”是什么意思？
xospartaweb.micaTerms.faqAnswer7=PayPal Credit的贷方Comenity Capital Bank将审查和考虑您的信用报告和其他与信用相关的信息。一旦您获得核准，他们会为您开设一个账户并确定您的信用额度。此过程属于结账流程的一部分，只需几秒就可完成。
xospartaweb.micaTerms.faqQuestion8=PayPal是否会在我每次进行购物时均查看我的信用报告？
xospartaweb.micaTerms.faqAnswer8=不会。我们只会在您申请PayPal Credit以及偶尔在您尝试提升信用额度时审核信用报告。我们会定期收集您的信用报告更新，但这些更新对您的信用评分没有影响。如果您的信用额度由于任何原因被调低了，您会收到关于相关原因的书面通知。
xospartaweb.micaTerms.faqQuestion9=延期付款需要缴纳什么费用吗？
xospartaweb.micaTerms.faqAnswer9=是的，如果在每月的还款日前未能支付最低付款额，您将需要为该月支付一笔滞纳金。如果您是第一次延期，滞纳金的金额将与您未支付的款额相同，最高为25美元。如果您再次延期支付，则滞纳金最高可达35美元。
xospartaweb.micaTerms.faqQuestion10=PayPal Credit可以保护我免于承担未经授权扣款的责任吗？
xospartaweb.micaTerms.faqAnswer10=可以！PayPal Credit和大部分信用卡一样提供“零欺诈责任”保护。我们会通过一些最基本的信息核实您的身份，如出生日期和社会安全号码的后四位，所以您的账号不会丢失或被盗。
xospartaweb.micaTerms.faqQuestion11=我还能在哪些地方使用PayPal Credit？
xospartaweb.micaTerms.faqAnswer11=您可在成千上万家接受PayPal的店铺使用PayPal Credit购物。还可在eBay上购物使用，以及在其他数千家专门支持PayPal Credit的在线店铺使用。

xospartaweb.largeScreenAccountCreationGuest.upsell=上百万人在网上购物和实体店消费中使用我们安全便利的服务，您也加入进来吧！
xospartaweb.largeScreenAccountCreationGuest.guestUpsell=为了在每次购物时更快地结账，何不创建一个PayPal账户呢？您将可以使用您的电子邮件地址和密码结账。
xospartaweb.largeScreenAccountCreationGuest.createAccount=可以！我要创建PayPal账户。
xospartaweb.largeScreenAccountCreationGuest.guestTnc=我已阅读并同意PayPal的<a href=https://cms.paypal.com/uk/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_GB class=popup target=_blank>《隐私权保护规则》</a>（包括PayPal处理和披露我的个人数据）。我了解我可以随时更改我的通信习惯设定。我还同意PayPal<a href=https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>账户可选</a>的条款。
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=请查看、打印或保存下面链接的文档。有关PayPal的更多信息，请阅读我们的<a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>《主要付款和服务信息》。</a>必须年满18岁才能使用PayPal。<br/><br/>我已阅读并同意PayPal的<a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>《隐私权保护规则》</a>，特别是同意PayPal根据此规则处理和披露我的个人数据并与我进行通信。
xospartaweb.largeScreenAccountCreationGuest.emailMember=您将需要用此电子邮件登录PayPal。如有必要，您可以在PayPal.com上更改您的电子邮件地址。
xospartaweb.largeScreenAccountCreationGuest.emailGuest=我们会将您的收据发送至此电子邮件地址。如果您创建了一个账户，就可以使用其登录PayPal.com。

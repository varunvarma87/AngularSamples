xospartaweb.largeScreenAccountCreation.readAndAgreeEMEA=Je confirme avoir lu et accepter les <a class=popup xo-popup target=_blank href=https://www.paypal.com/fr/webapps/mpp/ua/useragreement-full?locale.x=en_FR>Conditions d'utilisation</a> et le <a class=popup xo-popup target=_blank href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full?locale.x=en_FR>Règlement sur le respect de la vie privée</a> de PayPal (y compris le traitement et la divulgation de mes données personnelles) et avoir plus de 18 ans. Je comprends que je peux modifier mes préférences de communication à tout moment depuis les Préférences de mon compte PayPal. Pour en savoir plus sur PayPal, consultez nos <a class="popup" href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Informations essentielles sur les paiements et le Service</a>.

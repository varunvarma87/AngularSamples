xospartaweb.billingAgreement.title=Autorisation de facturation
xospartaweb.billingAgreement.memberAgreementWithPurchaseButtonPay=J'ai sélectionné PayPal comme mode de paiement préféré pour mes achats chez {merchantName}. Les paiements seront débités de mon <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>mode de paiement par défaut</a>, sauf si mon solde PayPal est positif. Je peux modifier mon mode de paiement à tout moment sur <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a>.

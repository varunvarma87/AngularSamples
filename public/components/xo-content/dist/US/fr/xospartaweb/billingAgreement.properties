xospartaweb.billingAgreement.memberAgreementChangeFS=J'accepte d'utiliser {paymentType} pour ce paiement à {merchantName}. Je comprends que mon <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com/us/webapps/mpp/popup/about-payment-methods>mode de paiement par défaut</a> peut être utilisé pour des futurs paiements.
xospartaweb.billingAgreement.signupAgreementWithPurchase=J'autorise {merchantName} à débiter des paiements sur ma carte. Je comprends que si j'enregistre un autre mode de paiement sur mon compte PayPal, celui-ci pourra être débité. Je peux modifier mon mode de paiement à tout moment sur <a class=popup xo-popup target=_blank target=_new href=https://www.paypal.com>PayPal.com</a>.

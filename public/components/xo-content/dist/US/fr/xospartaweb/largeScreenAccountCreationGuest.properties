xospartaweb.largeScreenAccountCreationGuest.createAccount=Oui. Je souhaite ouvrir un compte PayPal.
xospartaweb.largeScreenAccountCreationGuest.guestTnc=J'ai lu et j'accepte le <a href=https://cms.paypal.com/uk/cgi-bin/?cmd=_render-content&content_ID=ua/Privacy_full&locale.x=en_GB class=popup target=_blank>Règlement sur le respect de la vie privée</a> de PayPal (y compris le traitement et la divulgation de mes données personnelles). Je comprends que je peux modifier mes préférences de communication à tout moment. J'accepte également les conditions du <a href=https://www.paypal.com/uk/cgi-bin/merchantpaymentweb?cmd=xpt/UserAgreement/ua/PolicyPrivacyWax-outside class=popup target=_blank>compte PayPal facultatif</a>.
xospartaweb.largeScreenAccountCreationGuest.guestTncFR=Veuillez afficher, imprimer ou enregistrer les documents dont le lien est affiché ci-dessous. Pour en savoir plus sur PayPal, consultez nos <a href=https://www.paypal.com/fr/webapps/mpp/ua/servicedescription-full>Informations essentielles sur les paiements et le Service.</a> Vous devez avoir au moins 18 ans pour utiliser PayPal.<br/><br/>J'ai lu et j'accepte le <a href=https://www.paypal.com/fr/webapps/mpp/ua/privacy-full class=popup target=_blank>Règlement sur le respect de la vie privée</a> de PayPal, en consentant spécifiquement à ce que PayPal traite et partage mes données personnelles, et communique avec moi selon les termes de ce règlement.
xospartaweb.largeScreenAccountCreationGuest.emailMember=Vous utiliserez cette adresse email pour vous connecter à PayPal. Si nécessaire, vous pouvez la modifier sur PayPal.com.
xospartaweb.largeScreenAccountCreationGuest.emailGuest=Nous vous enverrons votre reçu à cette adresse email. Si vous ouvrez un compte, vous utiliserez cette adresse email pour vous connecter à PayPal.com.

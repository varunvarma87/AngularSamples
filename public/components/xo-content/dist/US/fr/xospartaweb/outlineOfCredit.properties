xospartaweb.outlineOfCredit.isPayPalCreditSuitableQuestion=Le crédit PayPal correspond-il à vos besoins ?
xospartaweb.outlineOfCredit.isPayPalCreditSuitableAnswer=Le crédit PayPal est un crédit renouvelable et serait un moyen onéreux d'emprunter des sommes importantes sur une période prolongée. En demandant un compte de crédit PayPal, vous effectuez une demande de crédit. Il est important de noter que nous ne proposerons l'un de ces produits qu'en fonction de votre note de solvabilité. Prenez connaissance des informations fournies pour vérifier que le crédit PayPal correspond bien à vos besoins.
xospartaweb.outlineOfCredit.repayUnderCreditQuestion=Quelle somme devrai-je rembourser sous le contrat de crédit ?
xospartaweb.outlineOfCredit.repayUnderCreditAnswer=Le montant total dépendra de la somme que vous aurez dépensée avec le crédit PayPal et du montant du remboursement mensuel de votre solde débiteur. Vous pouvez rembourser chaque mois le montant que vous souhaitez, mais vous devez régler le paiement minimum défini avant la date indiquée sur votre relevé mensuel. Les détails de ce calcul sont indiqués dans votre avant-contrat. Si vous ne remboursez pas le montant minimum mensuel, des intérêts vous seront facturés. Le remboursement du solde total sera donc plus long et plus onéreux.
xospartaweb.outlineOfCredit.noRepaymentQuestion=Que se passe-t-il si je ne rembourse pas le montant dû dans les délais impartis ?
xospartaweb.outlineOfCredit.noRepaymentAnswer=Il est important de rembourser le paiement minimum en temps et en heure. Dans le cas contraire, des frais de retard de £12 GBP vous seront facturés. Des intérêts pourront également vous être facturés. Le coût total de votre dette sera donc plus important. Si vous n'effectuez pas votre paiement dans les délais, nous pouvons enregistrer tout défaut de paiement auprès d'agences de référence de crédit. Ceci peut rendre vos autres demandes de crédit difficiles et plus onéreuses. Nous pouvons également transférer des fonds de votre portefeuille numérique PayPal pour régler les impayés. Il peut également s'en suivre une action légale à votre encontre, de notre part ou de la part d'un tiers à qui nous aurions pu transférer votre dette, pouvant entraîner une injonction et des frais juridiques que vous devriez régler. Une injonction peut entraîner une saisie à votre domicile afin de régler votre dette.
xospartaweb.outlineOfCredit.withdrawCreditAgreementQuestion=Une fois le contrat de crédit établi, quels sont mes droits en matière de rétractation ?
xospartaweb.outlineOfCredit.withdrawCreditAgreementAnswer=Si vous ne souhaitez plus utiliser le crédit PayPal, vous disposez de 14 jours suivant la date de confirmation de votre crédit pour nous faire part de votre demande de rétractation. Si vous souhaitez vous rétracter, vous devez nous en faire part par écrit dans ce délai à l'adresse suivante : PayPal (Europe) S.à r.l. et Cie, S.C.A. Société en Commandite par Actions.
xospartaweb.outlineOfCredit.featuresOfProductQuestion=Y a-t-il des informations particulières dont je dois prendre connaissance en ce qui concerne le crédit ?
xospartaweb.outlineOfCredit.featuresOfProductAnswer=Avant d'accepter un contrat de crédit PayPal, lisez attentivement l'avant-contrat et le contrat de crédit qui vous ont été fournis. Cela vous permettra de vérifier que le produit correspond bien à vos besoins et que vous en comprenez les fonctionnalités. Quelles fonctionnalités du produit sont particulièrement importantes ?<p>Taux d'intérêt<br/>Il existe différents taux d'intérêt pour les achats et les transactions en espèces. Ils sont présentés dans la section Récapitulatif. Les taux d'intérêt peuvent varier. Nous pouvons augmenter les taux d'intérêt, auquel cas nous vous en informons au moins 30 jours à l'avance. Toute augmentation pourrait également augmenter le montant que vous devez régler chaque mois, ce qui prolongerait le remboursement du solde débiteur. Nous pouvons augmenter votre taux d'intérêt en raison d'une modification du taux appliquée à tous les emprunteurs. Nous pouvons également modifier le taux auquel vous êtes facturé individuellement en fonction de plusieurs facteurs, tels qu'un risque de crédit et la façon dont vous utilisez votre compte.</p><p>Taux d'intérêt promotionnels<br/>Des taux d'intérêt promotionnels peuvent vous être proposés avec le crédit PayPal. Vous en trouverez les détails dans l'avant-contrat.</p>


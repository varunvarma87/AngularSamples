xospartaweb.authUserLearnMore.authUserTitle=Pourquoi mon paiement n'est-il pas traité immédiatement ?
xospartaweb.authUserLearnMore.authUserContentPara1=Pour cette transaction, votre marchand a demandé une autorisation pour le montant de votre paiement. Avec votre consentement, le marchand peut modifier le montant final de votre paiement si la somme totale venait à changer pour diverses raisons (taxes, frais de livraison, disponibilité de l'objet ou autre condition bilatéralement acceptée).
xospartaweb.authUserLearnMore.authUserContentPara2=Un paiement que vous autorisez à un marchand est valide pendant une période variable. Dans certains cas, un montant peut être suspendu sur votre solde PayPal. Il n'est pas transféré au marchand immédiatement après votre autorisation. Votre argent est uniquement transféré au marchand lorsque ce dernier traite votre paiement.
xospartaweb.authUserLearnMore.ok=OK

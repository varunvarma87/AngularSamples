xospartaweb.micaTerms.faqHeader=Questions/réponses
xospartaweb.micaTerms.faqQuestion1=Qu'est-ce que le crédit PayPal ?
xospartaweb.micaTerms.faqAnswer1=Le crédit PayPal est un service de ligne crédit fourni par la Comenity Capital Bank vous permettant d'échelonner les paiements de vos achats ou de les régler immédiatement. Il est rapide à demander et simple à utiliser.
xospartaweb.micaTerms.faqQuestion2=Comment utiliser le crédit PayPal ?
xospartaweb.micaTerms.faqAnswer2=Sélectionnez le crédit PayPal comme mode de paiement lors du passage en caisse. Nous vous demanderons de fournir votre date de naissance et les 4 derniers chiffres de votre numéro de Sécurité sociale, puis d'accepter les Conditions générales. Vous recevrez une réponse en quelques secondes. Vous pouvez également lier votre compte de crédit PayPal à votre compte PayPal. Il apparaîtra alors comme option de paiement lors de vos achats avec PayPal.
xospartaweb.micaTerms.faqAnswer2Para2=Faire du shopping sur eBay. Recherchez l'option Crédit PayPal sur la page Sélectionnez un mode de paiement ou lors du paiement avec PayPal. Vous pouvez utiliser le crédit PayPal pour la plupart de vos achats sur eBay, à l'exception des catégories suivantes : adulte, biens numériques, armes, alcool et véhicules. (Le crédit PayPal est autorisé pour les pièces et accessoires automobiles).
xospartaweb.micaTerms.faqQuestion3=Comment régler ma facture de crédit PayPal ?
xospartaweb.micaTerms.faqAnswer3=Vous recevrez des relevés mensuels et pourrez régler la totalité en une fois ou en plusieurs fois (des intérêts s'appliqueront). Si vous le souhaitez, vous pouvez suivre vos achats et effectuer vos paiements sur PayPal.com.
xospartaweb.micaTerms.faqQuestion4=Y a-t-il des frais annuels pour l'utilisation du crédit PayPal ?
xospartaweb.micaTerms.faqAnswer4=Non. Il n'y a pas de frais annuels pour l'utilisation du crédit PayPal.
xospartaweb.micaTerms.faqQuestion5=Vais-je avoir une ligne de crédit et à combien s'élèvera-t-elle ?
xospartaweb.micaTerms.faqAnswer5=Oui. Une fois votre demande approuvée, la Comenity Capital Bank ouvre un compte de crédit PayPal avec une ligne de crédit de $250 USD minimum.
xospartaweb.micaTerms.faqAnswer5Para2=Vous pouvez continuer à utiliser le crédit PayPal pour vos achats et, si votre solde débiteur est supérieur à votre ligne de crédit, nous étudierons la possibilité d'augmenter cette dernière. Ceci se fera automatiquement lors du paiement, vous n'avez donc pas besoin de vous en soucier.
xospartaweb.micaTerms.faqQuestion6=À combien s'élève le taux d'intérêt annuel ?
xospartaweb.micaTerms.faqAnswer6=Le taux d'intérêt annuel du crédit PayPal est de 19,99 %. Toutefois, certaines offres vous proposent un taux promotionnel plus avantageux.
xospartaweb.micaTerms.faqQuestion7=Que signifie l'expression "Sous réserve d'approbation de crédit" ?
xospartaweb.micaTerms.faqAnswer7=La Comenity Capital Bank, le prêteur de votre crédit PayPal, étudie votre rapport de solvabilité et les autres informations qui y sont liées. Une fois votre demande approuvée, votre compte est créé et votre ligne de crédit mise en place. Ce processus ne prend que quelques secondes et fait partie du flux de paiement.
xospartaweb.micaTerms.faqQuestion8=Vérifiez-vous mon rapport de solvabilité à chacun de mes achats ?
xospartaweb.micaTerms.faqAnswer8=Non. Nous le vérifions lorsque vous demandez un crédit PayPal et lorsque vous tentez d'augmenter votre ligne de crédit. Nous obtiendrons régulièrement des mises à jour de votre rapport, mais celles-ci n'auront aucun impact sur votre note de solvabilité. Si votre ligne de crédit est réduite, quelle qu'en soit la raison, nous vous en informons par écrit.
xospartaweb.micaTerms.faqQuestion9=Des frais s'appliquent-ils en cas de paiement en retard ?
xospartaweb.micaTerms.faqAnswer9=Oui, des frais de retard vous seront facturés chaque mois si le paiement minimum n'est pas réglé dans les délais prévus. Les frais du premier paiement en retard s'élèveront au même montant que le paiement non réglé, c'est-à-dire jusqu'à $25 USD. Si la situation se reproduit, les frais pourront s'élever jusqu'à $35 USD.
xospartaweb.micaTerms.faqQuestion10=Le crédit PayPal me couvre-t-il en cas de débits non autorisés ?
xospartaweb.micaTerms.faqAnswer10=Oui. Avec le crédit PayPal, vous êtes entièrement couvert en cas de fraude. Il s'agit de la même couverture proposée par la plupart des émetteurs de cartes. Nous vérifions votre identité grâce à des informations telles que votre date de naissance et les 4 derniers chiffres de votre numéro de Sécurité sociale. Il est donc impossible de perdre ou de vous faire voler votre numéro de compte.
xospartaweb.micaTerms.faqQuestion11=Où puis-je utiliser le crédit PayPal ?
xospartaweb.micaTerms.faqAnswer11=Vous pouvez faire vos achats avec le crédit PayPal dans des milliers de boutiques qui acceptent PayPal. Vous pouvez également l'utiliser sur eBay et en exclusivité dans des milliers d'autres boutiques en ligne.

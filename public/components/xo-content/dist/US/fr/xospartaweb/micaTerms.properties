xospartaweb.micaTerms.termsPara2=Si le marchand expédie vos objets séparément, le prix total de chaque envoi sera divisé en paiements à peu près égaux. Une fois votre achat effectué, vous devrez effectuer votre premier paiement au bout de 25 jours minimum.
xospartaweb.micaTerms.termsPara3=Le paiement minimum sur votre compte inclura vos achats par paiements simples et tout autre achat payé avec le crédit PayPal.
xospartaweb.micaTerms.termsPara4=Votre montant mensuel (y compris le montant final) et les détails de vos transactions se trouvent dans la section Promotions en cours de votre relevé de facturation.
xospartaweb.micaTerms.termsPara5=Vous aurez besoin d'un compte PayPal pour gérer votre compte de crédit PayPal en ligne.
xospartaweb.micaTerms.termsPara6=<sup>*</sup>Les offres promotionnelles de crédit PayPal sont disponibles pour une durée limitée et peuvent varier selon l'endroit où vous effectuez vos achats. Les offres ne sont pas valables sur les achats renvoyés, remboursés, échangés ou réglés avec l'option Envoi d'argent de votre compte PayPal. Si votre demande est approuvée, la Comenity Capital Bank prolongera votre ligne de crédit pour vous permettre de régler votre achat et paiera le marchand en votre nom.
xospartaweb.micaTerms.termsPara10=Le montant mensuel affiché est une estimation et peut ne pas comprendre les taxes et les frais de livraison. Le coût total de votre achat sera divisé en plusieurs mensualités égales.

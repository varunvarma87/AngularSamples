xospartaweb.eConsent.title=Règlement sur la distribution des communications par voie électronique
xospartaweb.eConsent.consent=Consultez et acceptez le Règlement sur la distribution des communications par voie électronique de PayPal. Cela nous permettra de vous envoyer vos informations personnelles par voie électronique, ainsi que la confirmation du paiement de cet achat.
xospartaweb.eConsent.agreement=J'ai lu et j'accepte le <a class=popup xo-popup target=_blank target=_new href=https://cms.paypal.com/us/cgi-bin/?cmd=_render-content&content_ID=ua/esign_full&locale.x=en_US>Règlement sur la distribution des communications par voie électronique</a>. J'accepte que PayPal me communique les informations relatives à mon compte par voie électronique.
xospartaweb.eConsent.eConsentError=Merci de confirmer que vous avez lu et que vous acceptez le Règlement sur la distribution des communications par voie électronique de PayPal.

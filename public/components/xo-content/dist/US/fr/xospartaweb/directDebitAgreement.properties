xospartaweb.directDebitAgreement.sepaTitle=Avant de pouvoir payer pour la première fois, vous devez nous donner votre autorisation
xospartaweb.directDebitAgreement.ddAgreementPara1=Les nouvelles réglementations de l'Union européenne l'exigent, ce qui permet aux banques de traiter vos paiements plus rapidement et plus efficacement.
xospartaweb.directDebitAgreement.ddAgreementPara2=J'accepte le <input type='submit'id='viewSEPAAgreement'class='button-as-link sepaLink' value='Mandat de prélèvement SEPA' /><strong>{bankName} {bankNumber}</strong> et autorise PayPal à envoyer des instructions à ma banque. J'autorise également ma banque à débiter mon compte conformément aux instructions de PayPal. Pour cela, une demande de remboursement doit être présentée dans les 8 semaines suivant la date de débit de mon compte.
xospartaweb.directDebitAgreement.payAnotherWay=Utiliser un autre mode de paiement
xospartaweb.directDebitAgreement.ddAgreementPara2AcceptPay=En cliquant sur Accepter et payer, vous acceptez le Mandat de prélèvement SEPA et autorisez PayPal à envoyer des instructions à votre banque. Vous autorisez également votre banque à débiter votre compte conformément aux instructions de PayPal. Tout remboursement doit être demandé dans les 8 semaines à compter de la date de débit de votre compte.
xospartaweb.directDebitAgreement.ddAgreementPara2AcceptContinue=En cliquant sur Accepter et continuer, vous acceptez le Mandat de prélèvement SEPA et autorisez PayPal à envoyer des instructions à votre banque. Vous autorisez également votre banque à débiter votre compte conformément aux instructions de PayPal. Tout remboursement doit être demandé dans les 8 semaines à compter de la date de débit de votre compte.

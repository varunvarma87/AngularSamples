xospartaweb.DEMemberGuest.ddAgreementPara1=European guidelines require that you accept the SEPA Mandate in order to process your payment. This way banks are enabled to process your payment faster and more efficient.
xospartaweb.DEMemberGuest.ddAgreementPara2=By clicking "Accept and continue" you agree to the <input type='submit' id='viewSEPAAgreement' class='button-as-link sepaLink' value='SEPA Direct Debit mandate'     /> and authorise PayPal to send instructions to your bank account. You also authorise your bank to debit your account in accordance with the instructions from PayPal. A refund must be claimed within 8 weeks starting from the date on which your account was debited.
xospartaweb.DEMemberGuest.ddAgreementPara2WithoutLink=By clicking "Accept and continue" you agree to the SEPA Direct Debit mandate and authorise PayPal to send instructions to your bank account. You also authorise your bank to debit your account in accordance with the instructions from PayPal. A refund must be claimed within 8 weeks starting from the date on which your account was debited.
